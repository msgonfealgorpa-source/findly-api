<!DOCTYPE html>
<html lang="ar" dir="rtl" id="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly AI | Global Shopping</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #050505; --accent: #bcee45; --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1); --text: #fff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Tajawal', sans-serif; margin: 0; overflow-x: hidden; padding-bottom: 50px; }
        
        /* Header */
        header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
        }
        .logo { font-weight: 900; font-size: 1.4rem; }
        .logo span { color: var(--accent); }
        
        .lang-select { background: var(--glass); border: 1px solid var(--border); color: #fff; padding: 5px; border-radius: 10px; cursor: pointer; }

        /* Search Section */
        .hero { padding: 40px 20px; text-align: center; }
        .hero h1 { font-size: 2.2rem; margin-bottom: 10px; font-weight: 800; }
        
        .search-area { padding: 0 20px; margin-bottom: 30px; }
        .search-box {
            background: #111; border: 1px solid var(--border); border-radius: 20px;
            display: flex; align-items: center; padding: 5px 15px; transition: 0.3s;
        }
        .search-box:focus-within { border-color: var(--accent); box-shadow: 0 0 15px rgba(188, 238, 69, 0.1); }
        .search-box input { flex: 1; background: none; border: none; color: #fff; padding: 15px; font-size: 1rem; font-family: inherit; outline: none; }
        .search-box i { color: var(--accent); font-size: 1.2rem; cursor: pointer; }

        /* Products Grid */
        #results { padding: 0 20px; display: grid; gap: 15px; }
        .product-card {
            background: #0d0d0d; border: 1px solid var(--border); border-radius: 24px;
            padding: 15px; display: flex; flex-direction: column; gap: 15px;
            animation: fadeIn 0.4s ease-out;
        }
        .p-top { display: flex; gap: 15px; align-items: center; }
        .p-img { width: 85px; height: 85px; background: #fff; border-radius: 15px; object-fit: contain; padding: 5px; flex-shrink: 0; }
        .p-info { flex: 1; }
        .p-name { font-weight: 700; font-size: 0.95rem; margin-bottom: 5px; }
        .p-price { color: var(--accent); font-weight: 800; font-size: 1.2rem; }
        
        .p-reason { background: var(--glass); padding: 10px; border-radius: 12px; font-size: 0.75rem; color: #bbb; border-right: 3px solid var(--accent); }

        .p-actions { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 12px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; text-decoration: none; font-family: inherit; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; }
        .btn-buy { background: var(--accent); color: #000; }
        .btn-alert { background: #222; color: #fff; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #111; border: 1px solid var(--accent); border-radius: 25px; padding: 25px; width: 100%; max-width: 400px; text-align: center; }
        .modal input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 12px; background: #1a1a1a; border: 1px solid #333; color: #fff; text-align: center; }

        /* LTR Logic */
        [dir="ltr"] .p-reason { border-right: none; border-left: 3px solid var(--accent); text-align: left; }
        [dir="ltr"] .p-info { text-align: left; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="logo">Findly<span>AI</span></div>
        <select class="lang-select" id="langPicker" onchange="setLanguage(this.value)">
            <option value="ar">العربية</option>
            <option value="en">English</option>
        </select>
    </header>

    <div class="hero">
        <h1 id="t-h1">تسوق بذكاء</h1>
        <p style="color:#777" id="t-p">نقارن لك الأسعار في ثوانٍ</p>
    </div>

    <div class="search-area">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ابحث عن منتج...">
            <i class="fa-solid fa-magnifying-glass" onclick="startSearch()"></i>
        </div>
    </div>

    <div id="results"></div>

    <div id="alertModal" class="modal">
        <div class="modal-content">
            <h3 id="t-modal">تنبيه السعر</h3>
            <p id="alert-p-name" style="font-size:0.8rem; color:#888;"></p>
            <input type="number" id="targetPrice" placeholder="السعر المطلوب">
            <input type="email" id="userEmail" placeholder="بريدك الإلكتروني">
            <button class="btn btn-buy" style="width:100%" onclick="confirmAlert()" id="t-btn-alert">تفعيل المراقبة</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#555; margin-top:10px; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <script>
        const API = "https://findly-api.onrender.com";
        const dictionary = {
            ar: { h1: "تسوق بذكاء", p: "نقارن لك الأسعار في ثوانٍ", place: "ابحث عن منتج...", buy: "شراء", alert: "تنبيه", m: "تفعيل المراقبة", dir: "rtl" },
            en: { h1: "Smart Shopping", p: "Comparing prices in seconds", place: "Search product...", buy: "Buy", alert: "Alert", m: "Activate Tracking", dir: "ltr" }
        };

        let currentLang = 'ar';
        let activeProd = {};

        function setLanguage(lang) {
            currentLang = lang;
            const d = dictionary[lang];
            document.getElementById('app').dir = d.dir;
            document.getElementById('t-h1').innerText = d.h1;
            document.getElementById('t-p').innerText = d.p;
            document.getElementById('searchInput').placeholder = d.place;
            document.getElementById('t-btn-alert').innerText = d.m;
            if(document.getElementById('searchInput').value) startSearch();
        }

        async function startSearch() {
            const query = document.getElementById('searchInput').value;
            if(!query) return;
            const grid = document.getElementById('results');
            grid.innerHTML = "<div style='text-align:center; padding:50px;'><i class='fa-solid fa-spinner fa-spin fa-2x'></i></div>";

            try {
                const res = await fetch(`${API}/smart-search`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ query, lang: currentLang })
                });
                const data = await res.json();
                grid.innerHTML = "";
                data.products.forEach(p => {
                    grid.innerHTML += `
                        <div class="product-card">
                            <div class="p-top">
                                <img src="${p.thumbnail}" class="p-img">
                                <div class="p-info">
                                    <div class="p-name">${p.name}</div>
                                    <div class="p-price">${p.price}</div>
                                </div>
                            </div>
                            <div class="p-reason"><b>AI:</b> ${p.reason || 'هذا المنتج يقدم أفضل قيمة حالياً.'}</div>
                            <div class="p-actions">
                                <a href="${p.link}" target="_blank" class="btn btn-buy">${dictionary[currentLang].buy}</a>
                                <button class="btn btn-alert" onclick="openModal('${p.name.replace(/'/g,"")}', '${p.link}')">
                                    <i class="fa-solid fa-bell"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
            } catch (e) { grid.innerHTML = "تأكد من تشغيل السيرفر."; }
        }

        function openModal(name, link) {
            activeProd = {name, link};
            document.getElementById('alert-p-name').innerText = name;
            document.getElementById('alertModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('alertModal').style.display = 'none'; }

        async function confirmAlert() {
            const price = document.getElementById('targetPrice').value;
            const email = document.getElementById('userEmail').value;
            if(!price || !email) return alert("أكمل البيانات");
            await fetch(`${API}/set-alert`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, productName: activeProd.name, targetPrice: price, link: activeProd.link })
            });
            alert("تم التفعيل!");
            closeModal();
        }

        document.getElementById('searchInput').onkeypress = (e) => { if(e.key === 'Enter') startSearch(); };
    </script>
</body>
</html>
