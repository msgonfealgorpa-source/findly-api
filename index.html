<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly ‚Äì ÿßŸÑŸÖÿ≥ÿ™ÿ¥ÿßÿ± ÿßŸÑÿ∞ŸÉŸä</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366F1, #A855F7);
            --secondary-gradient: linear-gradient(135deg, #3B82F6, #06B6D4);
            --bg: #F8FAFC; --text: #1E293B; --card-bg: #FFFFFF; --border: #E2E8F0;
        }
        body.dark-mode {
            --bg: #0F172A; --text: #F1F5F9; --card-bg: #1E293B; --border: #334155;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Readex+Pro', sans-serif; transition: background 0.3s, color 0.3s; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: var(--card-bg); box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.6rem; font-weight: 900; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .lang-container { position: relative; }
        .lang-btn { background: none; border: 1px solid var(--border); color: var(--text); padding: 5px 12px; border-radius: 10px; cursor: pointer; font-weight: 700; display: flex; align-items: center; gap: 5px; }
        .lang-dropdown { position: absolute; top: 110%; left: 0; background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; display: none; flex-direction: column; min-width: 130px; z-index: 2000; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .lang-dropdown div { padding: 12px; cursor: pointer; font-size: 0.9rem; font-weight: 600; text-align: center; border-bottom: 1px solid var(--border); color: var(--text); }

        .hero { text-align: center; padding: 2rem 1rem; max-width: 900px; margin: 0 auto; }
        h1 { font-size: 2.2rem; font-weight: 700; margin-bottom: 10px; }
        .sub-text { opacity: 0.8; font-size: 1rem; margin-bottom: 25px; }

        .search-container { position: relative; width: 100%; max-width: 550px; margin: 0 auto 2.5rem; }
        .search-box { width: 100%; padding: 18px 60px; border-radius: 30px; border: 2px solid var(--border); background: var(--card-bg); color: var(--text); font-size: 1rem; outline: none; }
        .voice-btn { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #6366F1; font-size: 1.4rem; cursor: pointer; }
        .search-btn { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); background: var(--primary-gradient); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }

        .categories { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 3rem; }
        @media (min-width: 600px) { .categories { grid-template-columns: repeat(6, 1fr); } }

        .cat-icon { width: 65px; height: 65px; background: var(--card-bg); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; color: #6366F1; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin: 0 auto 8px; border: 1px solid var(--border); }
        .cat-item { cursor: pointer; text-align: center; }
        .cat-item span { font-size: 0.85rem; font-weight: 600; }

        .advisor-card { background: var(--secondary-gradient); color: white; padding: 25px; border-radius: 25px; margin-bottom: 20px; display: none; text-align: start; line-height: 1.6; box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3); }
        .product-card { background: var(--card-bg); border-radius: 25px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); text-align: start; position: relative; }
        .btn-amazon { display: block; text-align: center; background: var(--primary-gradient); color: white; padding: 14px; border-radius: 15px; text-decoration: none; font-weight: bold; margin-top: 15px; }
        
        /* Modal Style */
        #profile-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:9999; align-items:center; justify-content:center; backdrop-filter: blur(8px); }
    </style>
</head>
<body class="dark-mode">

    <header>
        <div class="logo">Findly <i class="fa-solid fa-robot"></i></div>
        <div style="display: flex; gap: 12px; align-items: center;">
            <div class="lang-container">
                <button class="lang-btn" onclick="toggleLangDropdown()">
                    <i class="fa-solid fa-globe"></i> <span id="current-lang-name">AR</span>
                </button>
                <div class="lang-dropdown" id="lang-dropdown">
                    <div onclick="selectLanguage('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ© (AR)</div>
                    <div onclick="selectLanguage('en')">English (EN)</div>
                </div>
            </div>
            <button onclick="toggleTheme()" style="background:none; border:none; color:var(--text); cursor:pointer; font-size:1.3rem;">
                <i class="fa-solid fa-moon" id="theme-icon"></i>
            </button>
            <button onclick="openProfile()" style="background:none; border:none; color:var(--text); cursor:pointer; font-size:1.5rem;">
                <i class="fa-solid fa-circle-user"></i>
            </button>
        </div>
    </header>

    <main class="hero">
        <div id="greeting" style="color: #6366F1; font-weight: 800; margin-bottom: 10px; font-size: 1.1rem;"></div>
        <h1 id="main-title">...</h1>
        <p class="sub-text" id="marketing-text">...</p>
        
        <div id="limit-badge" style="display:inline-block; padding:8px 22px; background:var(--primary-gradient); color:white; border-radius:50px; margin-bottom:25px; font-weight:bold; font-size: 0.9rem;">
            <span id="limit-text">...</span> <span id="remaining-count">3</span>
        </div>

        <div class="search-container">
            <button class="voice-btn" id="voice-btn" onclick="startVoice()"><i class="fa-solid fa-microphone"></i></button>
            <input type="text" class="search-box" id="search-input">
            <button class="search-btn" onclick="handleSearch()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="categories" id="categories-list"></div>

        <div id="advisor-card" class="advisor-card">
            <div style="font-weight: 900; margin-bottom: 10px;"><i class="fa-solid fa-wand-magic-sparkles"></i> Findly Analysis:</div>
            <div id="advisor-text"></div>
        </div>
        <div id="products-list"></div>
    </main>

    <div id="profile-modal">
        <div style="background:var(--card-bg); width:92%; max-width:400px; padding:35px; border-radius:30px; text-align:center; border: 1px solid var(--border); box-shadow: 0 25px 50px rgba(0,0,0,0.3);">
            <h3 id="modal-title" style="margin-bottom:25px; font-size: 1.5rem;"></h3>
            <div style="text-align:start; margin-bottom:15px;">
                <label id="label-name" style="font-size:0.85rem; opacity:0.7; margin-bottom:5px; display:block;"></label>
                <input type="text" id="user-name-input" style="width:100%; padding:14px; border-radius:15px; border:1px solid var(--border); background:var(--bg); color:var(--text); outline:none;">
            </div>
            <div style="text-align:start; margin-bottom:25px;">
                <label id="label-budget" style="font-size:0.85rem; opacity:0.7; margin-bottom:5px; display:block;"></label>
                <input type="number" id="user-budget-input" style="width:100%; padding:14px; border-radius:15px; border:1px solid var(--border); background:var(--bg); color:var(--text); outline:none;">
            </div>
            <button onclick="saveProfile()" id="save-profile-btn" style="width:100%; background:var(--primary-gradient); color:white; border:none; padding:16px; border-radius:18px; font-weight:900; cursor:pointer; margin-bottom:15px; font-size: 1rem;"></button>
            <button onclick="closeProfile()" id="close-modal-btn" style="background:none; border:none; color:var(--text); cursor:pointer; opacity:0.6; font-weight: 600;"></button>
        </div>
    </div>

    <script>
        const API_URL = "https://findly-api.onrender.com";
        let currentLang = 'ar';
        let attempts = localStorage.getItem('findly_attempts') ? parseInt(localStorage.getItem('findly_attempts')) : 3;

        const dictionary = {
            ar: {
                title: "ÿÆŸäÿßÿ±ŸÉ ÿßŸÑŸÖÿ´ÿßŸÑŸä ŸÖÿØÿ±Ÿàÿ≥ ÿ®ÿ∞ŸÉÿßÿ°",
                marketing: "ŸÖÿ≥ÿ™ÿ¥ÿßÿ±ŸÉ ÿßŸÑÿ™ŸÇŸÜŸä ŸÑÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿ≥ŸàŸÇ Ÿàÿ•Ÿäÿ¨ÿßÿØ ÿ£ŸÅÿ∂ŸÑ ÿßŸÑÿµŸÅŸÇÿßÿ™ ÿ®ÿØŸÇÿ©.",
                placeholder: "ÿπŸÜ ŸÖÿßÿ∞ÿß ŸÜÿ®ÿ≠ÿ´ ÿßŸÑŸäŸàŸÖÿü",
                limit: "ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿßÿ™ ÿßŸÑŸÖÿ™ÿ®ŸÇŸäÿ©:",
                analyzing: "ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿ≥ŸàŸÇ Ÿàÿ¨ŸÖÿπ ÿßŸÑÿµŸÅŸÇÿßÿ™...",
                morning: "ÿµÿ®ÿßÿ≠ ÿßŸÑÿÆŸäÿ±ÿå ", afternoon: "ÿ∑ÿßÿ® ŸäŸàŸÖŸÉÿå ", evening: "ŸÖÿ≥ÿßÿ° ÿßŸÑÿÆŸäÿ±ÿå ",
                profileTitle: "ÿ•ÿπÿØÿßÿØÿßÿ™ŸÉ ÿßŸÑÿ¥ÿÆÿµŸäÿ©", nameLabel: "ÿßÿ≥ŸÖŸÉ ÿßŸÑÿπÿ≤Ÿäÿ≤:", budgetLabel: "ŸÖŸäÿ≤ÿßŸÜŸäÿ™ŸÉ (ÿ±.ÿ≥):",
                saveBtn: "ÿ≠ŸÅÿ∏ ÿßŸÑÿ™ÿ∫ŸäŸäÿ±ÿßÿ™ ‚ú®", closeBtn: "ÿ•ÿ∫ŸÑÿßŸÇ",
                placeholderName: "ŸÉŸäŸÅ ŸÜÿßÿØŸäŸÉÿü", placeholderBudget: "ŸÖÿ´ŸÑÿßŸã: 2500",
                cats: [
                    { name: 'ŸáŸàÿßÿ™ŸÅ', query: 'ŸáŸàÿßÿ™ŸÅ ÿ∞ŸÉŸäÿ©', icon: 'fa-mobile-screen-button' },
                    { name: 'ŸÑÿßÿ®ÿ™Ÿàÿ®ÿßÿ™', query: 'ÿ£ÿ¨Ÿáÿ≤ÿ© ŸÑÿßÿ®ÿ™Ÿàÿ®', icon: 'fa-laptop' },
                    { name: 'ÿ≥ŸÖÿßÿπÿßÿ™', query: 'ÿ≥ŸÖÿßÿπÿßÿ™', icon: 'fa-headphones' },
                    { name: 'ÿ≥ÿßÿπÿßÿ™', query: 'ÿ≥ÿßÿπÿßÿ™ ÿ∞ŸÉŸäÿ©', icon: 'fa-stopwatch' },
                    { name: 'ÿ•ŸÉÿ≥ÿ≥Ÿàÿßÿ±ÿßÿ™', query: 'ÿ•ŸÉÿ≥ÿ≥Ÿàÿßÿ±ÿßÿ™', icon: 'fa-plug' },
                    { name: 'ŸÖŸÜÿ≤ŸÑŸäÿ©', query: 'ÿ£ÿ¨Ÿáÿ≤ÿ© ŸÖŸÜÿ≤ŸÑŸäÿ©', icon: 'fa-house-laptop' }
                ]
            },
            en: {
                title: "Your Choice, Smartly Studied",
                marketing: "Your AI advisor for market analysis and finding best deals.",
                placeholder: "What are we looking for?",
                limit: "Attempts left:",
                analyzing: "Analyzing market deals...",
                morning: "Good morning, ", afternoon: "Good afternoon, ", evening: "Good evening, ",
                profileTitle: "Your Profile", nameLabel: "Your Name:", budgetLabel: "Budget (SAR):",
                saveBtn: "Save Settings ‚ú®", closeBtn: "Close",
                placeholderName: "Your name...", placeholderBudget: "e.g. 2500",
                cats: [
                    { name: 'Phones', query: 'Smartphones', icon: 'fa-mobile-screen-button' },
                    { name: 'Laptops', query: 'Laptops', icon: 'fa-laptop' },
                    { name: 'Audio', query: 'Headphones', icon: 'fa-headphones' },
                    { name: 'Watches', query: 'Smartwatches', icon: 'fa-stopwatch' },
                    { name: 'Accessories', query: 'Accessories', icon: 'fa-plug' },
                    { name: 'Home', query: 'Home Appliances', icon: 'fa-house-laptop' }
                ]
            }
        };

        function updateUI() {
            const data = dictionary[currentLang];
            const userName = localStorage.getItem('findly_name') || (currentLang === 'ar' ? "ŸÖÿ≥ÿ™ŸÉÿ¥ŸÅŸÜÿß" : "Explorer");
            
            document.getElementById('main-html').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('main-title').innerText = data.title;
            document.getElementById('marketing-text').innerText = data.marketing;
            document.getElementById('search-input').placeholder = data.placeholder;
            document.getElementById('limit-text').innerText = data.limit;
            document.getElementById('remaining-count').innerText = attempts;

            document.getElementById('modal-title').innerText = data.profileTitle;
            document.getElementById('label-name').innerText = data.nameLabel;
            document.getElementById('label-budget').innerText = data.budgetLabel;
            document.getElementById('user-name-input').placeholder = data.placeholderName;
            document.getElementById('user-budget-input').placeholder = data.placeholderBudget;
            document.getElementById('save-profile-btn').innerText = data.saveBtn;
            document.getElementById('close-modal-btn').innerText = data.closeBtn;

            const hour = new Date().getHours();
            let msg = (hour >= 5 && hour < 12) ? data.morning : (hour >= 12 && hour < 18) ? data.afternoon : data.evening;
            document.getElementById('greeting').innerText = msg + userName;

            document.getElementById('categories-list').innerHTML = data.cats.map(c => `
                <div class="cat-item" onclick="quickSearch('${c.query}')">
                    <div class="cat-icon"><i class="fa-solid ${c.icon}"></i></div>
                    <span>${c.name}</span>
                </div>`).join('');
        }

        async function handleSearch() {
    const query = document.getElementById('search-input').value;
    if (!query) return;
    if (attempts <= 0) return alert(currentLang === 'ar' ? "ŸÜŸÅÿØÿ™ ŸÖÿ≠ÿßŸàŸÑÿßÿ™ŸÉ!" : "No attempts left!");

    // ÿ•ÿπÿØÿßÿØ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
    document.getElementById('advisor-card').style.display = 'block';
    document.getElementById('advisor-text').innerHTML = dictionary[currentLang].analyzing;
    document.getElementById('products-list').innerHTML = '';

    try {
        const userBudget = localStorage.getItem('findly_budget') || 0;

        const res = await fetch(`${API_URL}/get-ai-advice`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                query, 
                lang: currentLang,
                budget: userBudget // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÖŸäÿ≤ÿßŸÜŸäÿ© ŸÑŸÑÿπŸÇŸÑ ÿßŸÑŸÖÿØÿ®ÿ±
            })
        });

        const data = await res.json();
        
        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿßÿ™
        attempts--;
        localStorage.setItem('findly_attempts', attempts);
        updateUI();

        // ÿπÿ±ÿ∂ ŸÜÿµŸäÿ≠ÿ© ÿßŸÑŸÖÿ≥ÿ™ÿ¥ÿßÿ± ÿßŸÑÿπÿßŸÖÿ©
        document.getElementById('advisor-text').innerHTML = data.explanation;

        // ÿ±ÿ≥ŸÖ ÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÖÿπ "ŸÉŸÑ ÿßŸÑŸÖŸäÿ≤ÿßÿ™"
        data.products.forEach(p => {
            // 1. ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸÜÿ¨ŸàŸÖ
            const fullStars = Math.floor(p.rating || 4);
            let starsHtml = '';
            for(let i=0; i<5; i++) {
                starsHtml += `<i class="fa-solid fa-star" style="color:${i < fullStars ? '#FFD700' : '#4b5563'}"></i>`;
            }

            // 2. Ÿàÿ≥ÿßŸÖ "ÿ£ŸÅÿ∂ŸÑ ÿ≥ÿπÿ± ŸÑŸÖŸäÿ≤ÿßŸÜŸäÿ™ŸÉ" (ÿßŸÑÿπŸÇŸÑ)
            const isWithinBudget = p.isCheapest ? 
                `<div style="background: #22C55E; color: white; padding: 6px 14px; border-radius: 12px; font-size: 0.75rem; font-weight: 900; margin-bottom: 12px; display: inline-block;">
                    <i class="fa-solid fa-check-double"></i> ${currentLang === 'ar' ? 'Ÿäÿ™ŸàÿßŸÅŸÇ ŸÖÿπ ŸÖŸäÿ≤ÿßŸÜŸäÿ™ŸÉ' : 'Matches Your Budget'}
                </div>` : '';

            // 3. ÿ®ŸÜÿßÿ° ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©
            document.getElementById('products-list').innerHTML += `
                <div class="product-card" style="position: relative; background: var(--card-bg); border: 1px solid var(--border); border-radius: 25px; padding: 20px; margin-bottom: 20px;">
                    ${isWithinBudget}
                    <div style="display:flex; justify-content:space-between; align-items:start; gap:15px;">
                        <div style="flex:1;">
                            <h4 style="font-size:1rem; margin-bottom:8px; line-height:1.4; color: var(--text);">${p.name}</h4>
                            <div style="display:flex; align-items:center; gap:8px; margin-bottom:10px;">
                                ${starsHtml} <span style="font-size:0.85rem; opacity:0.6;">(${p.rating})</span>
                            </div>
                        </div>
                        <div style="background: #fff; padding: 8px; border-radius: 15px; flex-shrink:0; border: 1px solid #f0f0f0;">
                            <img src="${p.thumbnail}" style="width:75px; height:75px; object-fit:contain;">
                        </div>
                    </div>

                    <div style="font-size:1.3rem; color: #6366F1; font-weight:900; margin: 15px 0;">${p.price}</div>

                    <div style="background: rgba(99, 102, 241, 0.08); padding: 15px; border-radius: 15px; font-size: 0.9rem; line-height: 1.6; border-right: 4px solid #6366F1;">
                        <strong style="color: #6366F1;">Findly Analysis:</strong> ${p.reason}
                    </div>

                    <a href="${p.link}" target="_blank" style="display: block; text-align: center; background: var(--primary-gradient); color: white; padding: 14px; border-radius: 15px; text-decoration: none; font-weight: bold; margin-top: 15px;">
                        ${currentLang === 'ar' ? 'ÿ™ÿ≥ŸàŸÇ ÿßŸÑÿ¢ŸÜ üöÄ' : 'Shop Now üöÄ'}
                    </a>
                </div>`;
        });

    } catch (error) {
        console.error("Search Error:", error);
        document.getElementById('advisor-text').innerText = "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿπŸÇŸÑ ÿßŸÑŸÖÿØÿ®ÿ±.";
    }
}

        // Functions
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-icon').className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }
        function openProfile() { 
            document.getElementById('user-name-input').value = localStorage.getItem('findly_name') || "";
            document.getElementById('user-budget-input').value = localStorage.getItem('findly_budget') || "";
            document.getElementById('profile-modal').style.display = 'flex'; 
        }
        function closeProfile() { document.getElementById('profile-modal').style.display = 'none'; }
        function saveProfile() {
            localStorage.setItem('findly_name', document.getElementById('user-name-input').value);
            localStorage.setItem('findly_budget', document.getElementById('user-budget-input').value);
            updateUI();
            closeProfile();
        }
        function selectLanguage(lang) {
            currentLang = lang;
            document.getElementById('current-lang-name').innerText = lang.toUpperCase();
            document.getElementById('lang-dropdown').style.display = 'none';
            updateUI();
        }
        function toggleLangDropdown() {
            const d = document.getElementById('lang-dropdown');
            d.style.display = d.style.display === 'flex' ? 'none' : 'flex';
        }
        function quickSearch(t) { document.getElementById('search-input').value = t; handleSearch(); }
        function startVoice() { /* Speech API code same as before */ }
        window.onload = updateUI;
    </script>
</body>
</html>
