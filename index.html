<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly Sage Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Core Variables --- */
        :root {
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.5);
            --bg-dark: #020617;
            --bg-card: rgba(30, 41, 59, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, #6366F1, #A855F7);
        }

        .light-mode {
            --bg-dark: #f8fafc;
            --bg-card: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text: #1e293b;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, transparent 50%);
            color: var(--text);
            font-family: 'Readex Pro', sans-serif;
            margin: 0;
            transition: 0.4s ease;
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* --- Header --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo {
            font-size: 1.5rem; font-weight: 800;
            background: var(--gradient); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-tools { display: flex; gap: 10px; align-items: center; }

        .tool-btn {
            background: var(--bg-card); border: 1px solid var(--glass-border);
            color: var(--text); width: 40px; height: 40px; border-radius: 12px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s; position: relative;
        }
        .tool-btn:hover { border-color: var(--primary); transform: translateY(-2px); }

        .user-avatar {
            width: 40px; height: 40px; border-radius: 50%; object-fit: cover;
            border: 2px solid var(--primary); display: none; cursor: pointer;
        }

        /* --- Search & Results --- */
        .search-area { padding: 40px 5%; text-align: center; max-width: 900px; margin: 0 auto; flex: 1; }
        
        .search-input {
            width: 100%; padding: 18px 50px; border-radius: 24px;
            border: 2px solid var(--glass-border); background: var(--bg-card);
            color: var(--text); font-size: 1.1rem; text-align: center;
            transition: 0.3s;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(139,92,246,0.2); }

        .product-card {
            background: var(--bg-card); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 20px; margin-top: 25px;
            text-align: right; overflow: hidden; animation: slideUp 0.5s ease;
            position: relative;
        }
        .product-card img {
            width: 100%; height: 200px; object-fit: contain;
            background: #fff; border-radius: 16px; margin-bottom: 15px; padding: 10px;
        }
        .price { font-size: 1.4rem; font-weight: 800; color: #10b981; }

        /* --- Auth Modal --- */
        .auth-modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.85); z-index: 4000;
            align-items: center; justify-content: center; backdrop-filter: blur(8px);
        }
        .auth-box {
            background: #1e293b; padding: 30px; border-radius: 24px;
            width: 90%; max-width: 400px; text-align: center;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .auth-input {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px;
            background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border);
            color: #fff;
        }
        .google-btn {
            background: #fff; color: #333; width: 100%; padding: 12px;
            border-radius: 12px; border: none; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer; margin-top: 10px; transition: 0.3s;
        }
        .google-btn:hover { background: #f1f5f9; }
        
        .main-btn {
            background: var(--gradient); color: #fff; width: 100%; padding: 12px;
            border-radius: 12px; border: none; font-weight: bold; cursor: pointer;
            margin-top: 10px;
        }

        /* --- Footer --- */
        footer {
            text-align: center; padding: 20px; font-size: 0.8rem;
            color: var(--text-muted); border-top: 1px solid var(--glass-border);
            margin-top: 40px;
        }
        footer a { color: var(--text-muted); text-decoration: none; margin: 0 10px; }
        footer a:hover { color: var(--primary); }

        /* Animations & Helpers */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .action-btn { flex: 1; padding: 10px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; }
        .buy-now { background: var(--gradient); color: #fff; text-decoration: none; display:block; text-align:center; padding:12px; border-radius:12px; }
        .watch-later { background: transparent; border: 1px solid var(--primary); color: var(--text); }
        
    </style>
</head>
<body>

    <header>
        <div class="logo">Findly <i class="fa-solid fa-wand-magic-sparkles"></i></div>
        <div class="header-tools">
            <button class="tool-btn" onclick="toggleMode()"><i class="fa-solid fa-circle-half-stroke"></i></button>
            <button class="tool-btn" onclick="toggleLMenu()"><i class="fa-solid fa-language"></i></button>
            <button class="tool-btn" onclick="toggleWatchList()">
                <i class="fa-solid fa-bell"></i>
                <span id="watch-count" style="position:absolute; top:-5px; right:-5px; background:#ef4444; color:white; font-size:0.6rem; padding:2px 6px; border-radius:50%; display:none;">0</span>
            </button>
            
            <button id="login-btn-header" class="tool-btn" onclick="showAuthModal()" style="width: auto; padding: 0 15px; font-size: 0.9rem;">
                <i class="fa-solid fa-right-to-bracket"></i> <span style="margin-right:5px;">Login</span>
            </button>
            <img id="user-avatar" class="user-avatar" src="" onclick="logoutUser()">
        </div>
    </header>

    <div id="l-menu" style="display:none; position:fixed; top:70px; left:20px; background:#1e293b; padding:10px; border-radius:12px; z-index:2000; border:1px solid var(--glass-border);">
        <div onclick="setLang('ar')" style="padding:8px; cursor:pointer;">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</div>
        <div onclick="setLang('en')" style="padding:8px; cursor:pointer;">English</div>
        <div onclick="setLang('fr')" style="padding:8px; cursor:pointer;">FranÃ§ais</div>
    </div>

    <main class="search-area">
        <h1 id="txt-title" style="font-size: 2.5rem; margin-bottom: 10px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Ù…Ø³ØªØ´Ø§Ø±Ùƒ Ø§Ù„Ø­ÙƒÙŠÙ…</h1>
        <p id="txt-sub" style="color:var(--text-muted); margin-bottom: 30px;">Ø¯Ù„ÙŠÙ„Ùƒ Ø§Ù„Ø°ÙƒÙŠ Ù„Ù„ØªØ³ÙˆÙ‚ Ø§Ù„Ù…Ø«Ø§Ù„ÙŠ</p>

        <div style="position: relative; max-width: 600px; margin: 0 auto;">
            <input type="text" id="s-input" class="search-input" placeholder="...">
            <button onclick="runSearch()" style="position: absolute; left: 10px; top: 10px; height: 40px; width: 40px; border-radius: 50%; border: none; background: var(--gradient); color: white; cursor: pointer;"><i class="fa-solid fa-search"></i></button>
        </div>

        <div id="status" style="margin-top: 20px; color: var(--primary); font-weight: bold; display: none;"></div>
        <div id="results"></div>
    </main>

    <footer>
        <a href="#" onclick="alert('Privacy Policy Coming Soon')">Privacy Policy</a> | 
        <a href="#" onclick="alert('Terms Coming Soon')">Terms of Use</a> | 
        <span>Â© 2026 Findly Inc.</span>
    </footer>

    <div class="auth-modal" id="auth-modal">
        <div class="auth-box">
            <h2 style="color:var(--primary);">Join Findly</h2>
            <input type="email" id="email-in" class="auth-input" placeholder="Email Address">
            <input type="password" id="pass-in" class="auth-input" placeholder="Password">
            
            <button class="main-btn" onclick="emailLogin()">Log In / Sign Up</button>
            <div style="margin: 15px 0; opacity: 0.5;">OR</div>
            <button class="google-btn" onclick="googleLogin()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Continue with Google
            </button>
            <button onclick="closeAuth()" style="background:none; border:none; color:#ef4444; margin-top:15px; cursor:pointer;">Close</button>
        </div>
    </div>

    <div class="auth-modal" id="w-modal">
        <div class="auth-box">
            <h3><i class="fa-solid fa-bell"></i> Watchlist</h3>
            <div id="watch-list-content" style="max-height: 300px; overflow-y: auto;"></div>
            <button onclick="toggleWatchList()" style="background:none; border:none; color:var(--text-muted); margin-top:15px; cursor:pointer;">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCI_q5lkgRY4133ua4RlG5TeiCqJ5N5KTU",
            authDomain: "findly-ede17.firebaseapp.com",
            projectId: "findly-ede17",
            storageBucket: "findly-ede17.firebasestorage.app",
            messagingSenderId: "503212830017",
            appId: "1:503212830017:web:9afb64c19822bbe7f645c0",
            measurementId: "G-X1Q3WDP50N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // --- Expose functions to window for HTML events ---
        window.googleLogin = () => {
            signInWithPopup(auth, provider).then((result) => {
                closeAuth();
                updateUI(result.user);
            }).catch((error) => alert(error.message));
        };

        window.emailLogin = () => {
            const e = document.getElementById('email-in').value;
            const p = document.getElementById('pass-in').value;
            if(!e || !p) return alert("Enter details");
            
            signInWithEmailAndPassword(auth, e, p)
                .then((res) => { closeAuth(); updateUI(res.user); })
                .catch(() => {
                    // If login fails, try creating account
                    createUserWithEmailAndPassword(auth, e, p)
                        .then((res) => { closeAuth(); updateUI(res.user); })
                        .catch((err) => alert(err.message));
                });
        };

        window.logoutUser = () => {
            if(confirm("Log out?")) {
                signOut(auth).then(() => {
                    localStorage.removeItem('findly_user');
                    location.reload();
                });
            }
        };

        function updateUI(user) {
            if (user) {
                localStorage.setItem('findly_user', JSON.stringify({uid: user.uid, email: user.email, photo: user.photoURL}));
                document.getElementById('login-btn-header').style.display = 'none';
                const av = document.getElementById('user-avatar');
                av.style.display = 'block';
                av.src = user.photoURL || 'https://ui-avatars.com/api/?name=' + user.email;
                fetchWatchlist(user.uid);
            } else {
                document.getElementById('login-btn-header').style.display = 'flex';
                document.getElementById('user-avatar').style.display = 'none';
            }
        }

        // Listener
        onAuthStateChanged(auth, (user) => {
            updateUI(user);
        });
    </script>

    <script>
        // --- Main Logic ---
        const API = "https://findly-api.onrender.com"; // Ø±Ø§Ø¨Ø· Ø§Ù„Ø¨Ø§Ùƒ Ø§Ù†Ø¯
        let lang = localStorage.getItem('findly_lang') || 'ar';
        let currentUser = JSON.parse(localStorage.getItem('findly_user'));
        let watchList = [];

        function showAuthModal() { document.getElementById('auth-modal').style.display = 'flex'; }
        function closeAuth() { document.getElementById('auth-modal').style.display = 'none'; }
        function toggleMode() { document.body.classList.toggle('light-mode'); }
        function toggleLMenu() { 
            const m = document.getElementById('l-menu');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
        }
        function setLang(l) { 
            lang = l; localStorage.setItem('findly_lang', l); 
            document.getElementById('main-html').dir = l==='ar'?'rtl':'ltr';
            toggleLMenu(); 
        }

        // Search
        async function runSearch() {
            const q = document.getElementById('s-input').value;
            const status = document.getElementById('status');
            const resCon = document.getElementById('results');

            if (!q) return;
            status.style.display = 'block';
            status.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Finding deals for ${q}...`;
            resCon.innerHTML = '';

            try {
                // Ù†Ù…Ø±Ø± Ø§Ù„Ù„ØºØ© Ù„Ù†ØªØ§Ø¦Ø¬ Ø¯Ù‚ÙŠÙ‚Ø©
                const url = `${API}/search?q=${encodeURIComponent(q)}&lang=${lang}&uid=${currentUser?.uid || 'guest'}`;
                const res = await fetch(url);
                const data = await res.json();
                
                status.style.display = 'none';

                if (data.results && data.results.length > 0) {
                    data.results.forEach((p, i) => {
                        const card = `
                            <div class="product-card">
                                <img src="${p.thumbnail}" onerror="this.src='https://placehold.co/150'">
                                <h3>${p.name}</h3>
                                <div class="price">${p.price}</div>
                                <div style="font-size:0.8rem; color:var(--text-muted); margin:10px 0;">
                                    ${p.verdict.emoji} ${p.smartReason}
                                </div>
                                <div class="btn-group">
                                    <a href="${p.link}" target="_blank" class="buy-now">Buy Now ðŸ›’</a>
                                    <button class="action-btn watch-later" onclick="addToWatch('${p.name.replace(/'/g, "")}', '${p.price}', '${p.link}')">Watch ðŸ””</button>
                                </div>
                            </div>
                        `;
                        resCon.innerHTML += card;
                    });
                } else {
                    status.style.display = 'block';
                    status.innerHTML = "No results found.";
                }
            } catch (e) {
                console.error(e);
                status.style.display = 'block';
                status.innerHTML = "Server connection failed.";
            }
        }

        // Watchlist Logic
        async function addToWatch(name, price, link) {
            currentUser = JSON.parse(localStorage.getItem('findly_user'));
            
            if (!currentUser) {
                alert("Please login first! / ÙŠØ±Ø¬Ù‰ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø£ÙˆÙ„Ø§Ù‹");
                showAuthModal();
                return;
            }

            try {
                const res = await fetch(`${API}/watchlist`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        uid: currentUser.uid,
                        email: currentUser.email,
                        name: name,
                        price: price,
                        link: link
                    })
                });
                
                if (res.ok) {
                    alert("Added to watchlist & Alerts ON! âœ…");
                    fetchWatchlist(currentUser.uid); // Refresh list
                }
            } catch (e) {
                alert("Error adding item");
            }
        }

        async function fetchWatchlist(uid) {
            if(!uid) return;
            try {
                const res = await fetch(`${API}/watchlist/${uid}`);
                watchList = await res.json();
                document.getElementById('watch-count').innerText = watchList.length;
                document.getElementById('watch-count').style.display = watchList.length > 0 ? 'block' : 'none';
            } catch(e) { console.log("Watchlist sync error"); }
        }

        function toggleWatchList() {
            const m = document.getElementById('w-modal');
            const c = document.getElementById('watch-list-content');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
            
            if (m.style.display === 'flex') {
                if (watchList.length === 0) c.innerHTML = "<p>List is empty</p>";
                else {
                    c.innerHTML = watchList.map(item => `
                        <div style="background:rgba(255,255,255,0.05); padding:10px; margin-bottom:5px; border-radius:10px; text-align:left;">
                            <div style="font-weight:bold;">${item.name}</div>
                            <div style="color:#10b981;">${item.price}</div>
                        </div>
                    `).join('');
                }
            }
        }

        // Initialize
        if(currentUser) fetchWatchlist(currentUser.uid);
    </script>
</body>
</html>
