<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly – Sage Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366F1, #A855F7);
            --sage-gold: linear-gradient(135deg, #FFD700, #FFA500);
            --bg: #030712; --text: #F1F5F9; --card-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.12) 0%, transparent 40%),
                              radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.12) 0%, transparent 40%);
            color: var(--text); min-height: 100vh; font-family: 'Readex+Pro', sans-serif;
            margin: 0; transition: 0.5s; overflow-x: hidden;
        }
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.2rem 5%; background: var(--card-bg); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 1.8rem; font-weight: 900; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .limit-badge { background: rgba(99, 102, 241, 0.2); border: 1px solid #6366F1; color: #A855F7; padding: 6px 15px; border-radius: 50px; font-size: 0.8rem; font-weight: bold; margin: 10px auto; display: inline-block; }
        .search-container { position: relative; width: 92%; max-width: 650px; margin: 1.5rem auto 1rem; }
        .search-box { width: 100%; padding: 22px 75px; border-radius: 50px; border: 1px solid var(--glass-border); background: var(--card-bg); color: var(--text); font-size: 1.1rem; outline: none; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .voice-btn { position: absolute; right: 25px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #6366F1; font-size: 1.6rem; cursor: pointer; }
        .search-btn { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); background: var(--primary-gradient); color: white; border: none; width: 55px; height: 55px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 5; }
        .categories-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; width: 92%; max-width: 600px; margin: 1.5rem auto; }
        .cat-item { cursor: pointer; text-align: center; }
        .cat-icon { width: 55px; height: 55px; background: var(--card-bg); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; color: #6366F1; margin: 0 auto 5px; border: 1px solid var(--glass-border); }
        .product-card { background: var(--card-bg); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 35px; padding: 25px; margin: 20px auto; width: 92%; max-width: 550px; text-align: right; }
        .sage-badge { background: var(--sage-gold); color: #000; padding: 5px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 900; display: inline-block; margin-bottom: 10px; }
        .analysis-box { background: rgba(99, 102, 241, 0.1); padding: 15px; border-radius: 20px; border-right: 4px solid #6366F1; margin-top: 15px; font-size: 0.85rem; }
        #profile-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index:9999; align-items:center; justify-content:center; }
        .modal-content { background: #0f172a; padding: 35px; border-radius: 40px; width: 90%; max-width: 420px; border: 1px solid var(--glass-border); text-align: center; }
        .fa-beat { animation: pulse 1s infinite; color: #ef4444 !important; }
        @keyframes pulse { 0% {transform: translateY(-50%) scale(1);} 50% {transform: translateY(-50%) scale(1.25);} 100% {transform: translateY(-50%) scale(1);} }
    </style>
</head>
<body>

    <header>
        <div class="logo">Findly <i class="fa-solid fa-scroll"></i></div>
        <div style="display: flex; gap: 12px; align-items: center;">
            <button onclick="toggleLight()" style="background:var(--card-bg); color:white; border:1px solid var(--glass-border); padding:10px; border-radius:12px; cursor:pointer;">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
            <div style="position: relative;">
                <button onclick="toggleLang()" style="background:var(--card-bg); color:white; border:1px solid var(--glass-border); padding:10px 15px; border-radius:15px; cursor:pointer;">
                    <i class="fa-solid fa-earth-africa"></i> <span id="lang-label">AR</span>
                </button>
                <div class="lang-dropdown" id="lang-box" style="display:none; position:absolute; top:110%; left:0; background:#1e293b; border-radius:12px; width:130px; border:1px solid var(--glass-border); z-index:2000;">
                    <div onclick="setLang('ar')" style="padding:10px; cursor:pointer; text-align:center;">العربية</div>
                    <div onclick="setLang('en')" style="padding:10px; cursor:pointer; text-align:center;">English</div>
                    <div onclick="setLang('fr')" style="padding:10px; cursor:pointer; text-align:center;">Français</div>
                    <div onclick="setLang('de')" style="padding:10px; cursor:pointer; text-align:center;">Deutsch</div>
                    <div onclick="setLang('es')" style="padding:10px; cursor:pointer; text-align:center;">Español</div>
                    <div onclick="setLang('tr')" style="padding:10px; cursor:pointer; text-align:center;">Türkçe</div>
                </div>
            </div>
            <button onclick="openProfile()" style="background:none; border:none; color:white; font-size:1.6rem; cursor:pointer;">
                <i class="fa-solid fa-user-tie"></i>
            </button>
        </div>
    </header>

    <main style="text-align:center; padding: 2rem 1rem;">
        <div id="greeting" style="background:rgba(168, 85, 247, 0.1); display:inline-block; padding:5px 20px; border-radius:50px; color:#A855F7; font-weight:bold; margin-bottom:10px;"></div>
        <h1 id="txt-title" style="font-size: 2.2rem;"></h1>
        <p id="txt-sub" style="opacity:0.8;"></p>

        <div class="limit-badge">
            <i class="fa-solid fa-bolt"></i> <span id="txt-energy"></span>: <span id="remaining-count">3</span>
        </div>

        <div class="search-container">
            <button class="voice-btn" id="v-btn" onclick="startVoice()"><i class="fa-solid fa-microphone-lines"></i></button>
            <input type="text" class="search-box" id="s-input" placeholder="...">
            <button class="search-btn" onclick="runSearch()">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </button>
        </div>

        <div class="categories-grid" id="cat-grid"></div>
        <div id="ai-status" style="display:none; background:var(--primary-gradient); padding:20px; border-radius:25px; margin: 25px auto; width: 92%; max-width: 550px;"></div>
        <div id="results"></div>
    </main>

    <div id="profile-modal">
        <div class="modal-content">
            <h3 id="txt-modal" style="color:white;">إعدادات الهوية</h3>
            <input type="text" id="in-name" placeholder="الاسم" style="width:90%; padding:15px; margin:10px 0; border-radius:12px; border:none; background:#1e293b; color:white;">
            <input type="number" id="in-budget" placeholder="الميزانية" style="width:90%; padding:15px; margin-bottom:20px; border-radius:12px; border:none; background:#1e293b; color:white;">
            <button onclick="saveSet()" style="width:100%; padding:18px; border-radius:15px; border:none; background:var(--primary-gradient); color:white; font-weight:bold; cursor:pointer;">تحديث ⚡</button>
            <button onclick="document.getElementById('profile-modal').style.display='none'" style="margin-top:10px; background:none; border:none; color:gray; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <script src="sage-core.js"></script>
</body>
</html>
