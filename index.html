<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findly – مستشارك الذكي للتسوق</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Palette */
            --primary: #4F46E5;
            --primary-hover: #4338ca;
            --secondary: #06B6D4;
            --accent: #22C55E;
            --dark-bg: #0F172A;
            --light-bg: #F8FAFC;
            --text-dark: #1e293b;
            --text-light: #f1f5f9;
            --card-light: #ffffff;
            --card-dark: #1e293b;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* Current Theme Variables */
            --bg-color: var(--light-bg);
            --text-color: var(--text-dark);
            --card-bg: var(--card-light);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        .dark-mode {
            --bg-color: var(--dark-bg);
            --text-color: var(--text-light);
            --card-bg: var(--card-dark);
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo span {
            font-size: 0.9rem;
            color: var(--text-color);
            font-weight: 400;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: 0.2s;
        }

        .icon-btn:hover {
            background-color: var(--primary);
            color: white;
        }

        select.lang-switch {
            background: var(--card-bg);
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo';
        }

        /* --- Hero Section --- */
        .hero {
            text-align: center;
            padding: 4rem 1rem 2rem;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        .ai-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .sub-text {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* --- Search Area --- */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 3rem;
        }

        .search-box {
            width: 100%;
            padding: 1.2rem 1.5rem;
            padding-inline-end: 3.5rem; /* يترك مساحة للأيقونة حسب الاتجاه */
            border-radius: 16px;
            border: 2px solid transparent;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            font-size: 1.1rem;
            color: var(--text-color);
            transition: all 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }

        .mic-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            inset-inline-end: 20px; /* يتحرك تلقائياً مع اللغة */
        }

        /* --- Categories --- */
        .categories {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .cat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            opacity: 0.7;
            transition: 0.2s;
        }

        .cat-item:hover {
            opacity: 1;
            transform: translateY(-5px);
        }

        .cat-icon {
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        /* --- AI Message (Advisor) --- */
        .ai-message {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            display: none;
            animation: slideUp 0.5s ease;
            box-shadow: var(--shadow);
            line-height: 1.6;
        }

        /* --- Results Area --- */
        #ai-response-area {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem 4rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            transition: transform 0.3s;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--secondary);
        }

        .rank-badge {
            position: absolute;
            top: 10px;
            inset-inline-end: 10px;
            background: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.8rem;
            z-index: 10;
        }

        .trust-score {
            position: absolute;
            top: 10px;
            inset-inline-start: 10px;
            background: var(--accent);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
        }

        .p-img {
            height: 180px;
            width: 100%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        
        .p-details {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .p-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 0.5rem; }
        .p-price { font-size: 1.2rem; color: var(--primary); font-weight: 800; margin-bottom: 1rem; }
        .p-reason { 
            font-size: 0.9rem; 
            color: var(--text-color); 
            opacity: 0.8; 
            margin-bottom: 1rem; 
            background: rgba(6, 182, 212, 0.1);
            padding: 8px;
            border-radius: 8px;
        }

        .btn-action {
            margin-top: auto;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }

        /* --- Feature Buttons --- */
        .locked-features {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            margin-top: auto;
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border);
            flex-wrap: wrap;
        }

        .feature-btn {
            background: transparent;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0.6;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- Animations & Loading --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(79, 70, 229, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s infinite linear;
            margin: 0 auto 10px;
        }
.analysis-container {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    border-right: 4px solid var(--primary);
}

.product-card {
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.product-card:hover {
    transform: scale(1.02);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
}
    </style>
</head>
<body class="">

    <header>
        <div class="logo">
            <i class="fa-solid fa-robot"></i>
            <div>
                Findly
                <span id="tagline-text"> – مستشارك الذكي للتسوق</span>
            </div>
        </div>
        <div class="controls">
            <select class="lang-switch" id="lang-switch">
                <option value="ar">العربية</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="tr">Türkçe</option>
            </select>
            <button class="icon-btn" onclick="toggleTheme()">
                <i class="fa-solid fa-moon" id="theme-icon"></i>
            </button>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="ai-badge">AI Powered Shopping Assistant v2.0</div>
            <h1 id="hero-title">خيارك المثالي مدروس بذكاء</h1>
            <p class="sub-text" id="hero-sub">
                يفهم احتياجاتك، ميزانيتك، وأولوياتك ليقترح عليك الأفضل، وليس فقط الأكثر مبيعًا.
            </p>

            <div class="search-container">
                <input type="text" class="search-box" id="search-input" placeholder="ماذا تريد أن تشتري اليوم؟">
                <i class="fa-solid fa-magnifying-glass mic-icon" onclick="handleSearch()"></i>
            </div>

            <div class="categories">
                <div class="cat-item" onclick="quickSearch('هواتف')">
                    <div class="cat-icon"><i class="fa-solid fa-mobile-screen"></i></div>
                    <span class="cat-name">هواتف</span>
                </div>
                <div class="cat-item" onclick="quickSearch('لابتوبات')">
                    <div class="cat-icon"><i class="fa-solid fa-laptop"></i></div>
                    <span class="cat-name">لابتوبات</span>
                </div>
                <div class="cat-item" onclick="quickSearch('سماعات')">
                    <div class="cat-icon"><i class="fa-solid fa-headphones"></i></div>
                    <span class="cat-name">سماعات</span>
                </div>
                <div class="cat-item" onclick="quickSearch('ساعات')">
                    <div class="cat-icon"><i class="fa-solid fa-clock"></i></div>
                    <span class="cat-name">ساعات</span>
                </div>
            </div>
        </section>

        <div id="ai-advisor-msg" style="display: none; margin-bottom: 20px;">
    <div class="advisor-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">
        <h3 style="margin-top: 0;"><i class="fas fa-robot"></i> تحليل الخبير الذكي</h3>
        <div id="advisor-text" style="line-height: 1.6; font-size: 1.1rem;">
            </div>
    </div>
</div>

            <div class="ai-message" id="ai-advisor-msg">
                <i class="fa-solid fa-sparkles"></i>
                <span id="advisor-text"></span>
            </div>

            <div class="products-grid" id="results-grid"></div>
        </div>
    </main>

    <footer class="locked-features">
        <button class="feature-btn" id="feat-compare">
            <i class="fa-solid fa-lock"></i> <span class="feat-text">مقارنة الأسعار</span>
        </button>
        <button class="feature-btn" id="feat-coupon">
            <i class="fa-solid fa-lock"></i> <span class="feat-text">كود خصم ذكي</span>
        </button>
    </footer>

    <script>
        const API_URL = "https://findly-api.onrender.com"; // رابط سيرفرك
        let currentLang = 'ar';

        const translations = {
            ar: {
                tagline: " – مستشارك الذكي للتسوق",
                heroTitle: "خيارك المثالي مدروس بذكاء",
                heroSub: "يفهم احتياجاتك، ميزانيتك، وأولوياتك ليقترح عليك الأفضل، وليس فقط الأكثر مبيعًا.",
                placeholder: "ماذا تريد أن تشتري اليوم؟",
                categories: ["هواتف", "لابتوبات", "سماعات", "ساعات"],
                loading: "جاري تحليل نيتك وتفضيلاتك...",
                features: ["مقارنة الأسعار", "كود خصم ذكي"],
                viewBtn: "عرض التفاصيل",
                adviceWait: "جاري استشارة الذكاء الاصطناعي..."
            },
            en: {
                tagline: " – Your Smart Shopping Advisor",
                heroTitle: "Intelligently Curated Choices",
                heroSub: "Understands your needs and budget to suggest the absolute best for you.",
                placeholder: "What are you looking for today?",
                categories: ["Phones", "Laptops", "Audio", "Watches"],
                loading: "Analyzing your intent...",
                features: ["Price Compare", "Smart Coupon"],
                viewBtn: "View Details",
                adviceWait: "Consulting AI advisor..."
            },
            tr: {
                tagline: " – Akıllı Alışveriş Danışmanı",
                heroTitle: "Zekice Hazırlanmış Seçimler",
                heroSub: "İhtiyaçlarınızı ve bütçenizi anlar, size en iyisini önerir.",
                placeholder: "Bugün ne satın almak istersiniz?",
                categories: ["Telefonlar", "Laptoplar", "Ses", "Saatler"],
                loading: "Niyetiniz analiz ediliyor...",
                features: ["Fiyat Karşılaştır", "Akıllı Kupon"],
                viewBtn: "Detayları Gör",
                adviceWait: "AI danışmanına soruluyor..."
            }
        };

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('theme-icon');
            icon.className = document.body.classList.contains('dark-mode') ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        document.getElementById('lang-switch').addEventListener('change', (e) => {
            currentLang = e.target.value;
            const rtlLangs = ['ar'];
            document.documentElement.dir = rtlLangs.includes(currentLang) ? 'rtl' : 'ltr';
            document.documentElement.lang = currentLang;
            updateUI();
        });

        function updateUI() {
            const t = translations[currentLang] || translations['en'];
            document.getElementById('tagline-text').textContent = t.tagline;
            document.getElementById('hero-title').textContent = t.heroTitle;
            document.getElementById('hero-sub').textContent = t.heroSub;
            document.getElementById('search-input').placeholder = t.placeholder;
            document.getElementById('loading-text').textContent = t.loading;
            
            const catNames = document.querySelectorAll('.cat-name');
            catNames.forEach((el, i) => { if(t.categories[i]) el.textContent = t.categories[i]; });
            
            const featTexts = document.querySelectorAll('.feat-text');
            featTexts.forEach((el, i) => { if(t.features[i]) el.textContent = t.features[i]; });
        }

        
// 1. دالة البحث المحدثة التي تطلب التحليل من السيرفر
async function handleSearch() {
    const query = document.getElementById('search-input').value;
    if (!query) return;

    showLoading(true);
    
    // إخفاء رسائل الخطأ السابقة وتجهيز المنطقة
    const advisorMsg = document.getElementById('ai-advisor-msg');
    const grid = document.getElementById('results-grid');
    advisorMsg.style.display = 'none';
    grid.innerHTML = '';

    // 1. رابط أمازون المباشر (المنافسة بالواقعية)
    const amazonLink = `https://www.amazon.sa/s?k=${encodeURIComponent(query)}`;
    
    grid.innerHTML = `
        <div class="product-card" style="border: 2px solid #FF9900; grid-column: 1/-1; padding: 30px; text-align: center;">
            <h2 style="color: #FF9900;">نتائج بحث أمازون المباشرة</h2>
            <p>لضمان الحصول على أقل سعر وتوافر حقيقي، تصفح الخيارات الآن:</p>
            <button class="btn-action" onclick="window.open('${amazonLink}', '_blank')" style="background: #FF9900; font-size: 1.2rem; padding: 15px 30px;">
                <i class="fab fa-amazon"></i> فتح نتائج أمازون الآن
            </button>
        </div>
    `;

    // 2. استدعاء العقل (المنافسة بالذكاء)
    try {
        const response = await fetch(`${API_URL}/get-ai-advice`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query: query, lang: currentLang })
        });

        const aiData = await response.json();
        
        if (aiData.analysis) {
            advisorMsg.style.display = 'block';
            document.getElementById('advisor-text').innerHTML = `
                <p><strong>الهدف من بحثك:</strong> ${aiData.analysis.intent}</p>
                <p><strong>نصيحة الخبير:</strong> ${aiData.analysis.why}</p>
                <p style="background: rgba(255,255,255,0.2); padding: 10px; border-radius: 8px;">
                    <i class="fas fa-check-circle"></i> <strong>الميزانية:</strong> ${aiData.analysis.budget_status || 'تحليل ذكي للميزانية متاح الآن'}
                </p>
            `;
        }
    } catch (e) {
        console.error("فشل اتصال العقل بالسيرفر");
    } finally {
        showLoading(false);
    }
}
    </script>
</body>
</html>
