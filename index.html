<body>

    <script>
        const API = "https://findly-api.onrender.com";
        let lang = localStorage.getItem('findly_lang') || 'ar';
        let attempts = parseInt(localStorage.getItem('findly_attempts')) || 3;
        let watchList = JSON.parse(localStorage.getItem('findly_watch')) || [];

        const dict = {
            ar: { title: "Ù…Ø³ØªØ´Ø§Ø±Ùƒ Ø§Ù„Ø­ÙƒÙŠÙ…", sub: "Ø¯Ù„ÙŠÙ„Ùƒ Ø§Ù„Ø°ÙƒÙŠ Ù„Ù„ØªØ³ÙˆÙ‚ Ø§Ù„Ù…Ø«Ø§Ù„ÙŠ", energy: "Ø·Ø§Ù‚Ø© Ø§Ù„Ø¹Ù‚Ù„", welcome: "Ù…Ø±Ø­Ø¨Ø§Ù‹ØŒ", game: "Ø£Ù„Ø¹Ø§Ø¨", beauty: "Ø¬Ù…Ø§Ù„", home: "Ù…Ù†Ø²Ù„ Ø°ÙƒÙŠ", c1: "Ù‡ÙˆØ§ØªÙ", c2: "Ù„Ø§Ø¨ØªÙˆØ¨", c4: "Ø³Ø§Ø¹Ø§Øª", p_head: "Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ", p_name: "Ø§Ù„Ø§Ø³Ù… Ø§Ù„Ù…Ø³ØªØ¹Ø§Ø±", p_budget: "Ø§Ù„Ù…ÙŠØ²Ø§Ù†ÙŠØ©", buy: "Ø´Ø±Ø§Ø¡ Ø§Ù„Ø¢Ù† ğŸ›’", watch: "Ø±Ø§Ù‚Ø¨ Ø§Ù„Ø³Ø¹Ø± ğŸ””", over: "âš ï¸ ÙŠØªØ¬Ø§ÙˆØ² Ù…ÙŠØ²Ø§Ù†ÙŠØªÙƒ!" },
            en: { title: "Sage Advisor", sub: "Your smart shopping guide", energy: "Sage Energy", welcome: "Welcome,", game: "Gaming", beauty: "Beauty", home: "Smart Home", c1: "Phones", c2: "Laptops", c4: "Watches", p_head: "Profile", p_name: "Nickname", p_budget: "Budget", buy: "Buy Now ğŸ›’", watch: "Watch Price ğŸ””", over: "âš ï¸ Over Budget!" }
        };

        function update() {
            const d = dict[lang] || dict['ar'];
            document.getElementById('main-html').dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('txt-title').innerText = d.title;
            document.getElementById('txt-sub').innerText = d.sub;
            document.getElementById('txt-energy').innerText = d.energy;
            document.getElementById('r-count').innerText = attempts;
            document.getElementById('cat-game').innerText = d.game;
            document.getElementById('cat-beauty').innerText = d.beauty;
            document.getElementById('cat-home').innerText = d.home;
            document.getElementById('cat-c1').innerText = d.c1;
            document.getElementById('cat-c2').innerText = d.c2;
            document.getElementById('cat-c4').innerText = d.c4;
            document.getElementById('p-head').innerText = d.p_head;
            document.getElementById('in-name').placeholder = d.p_name;
            document.getElementById('in-budget').placeholder = d.p_budget;
            
            const name = localStorage.getItem('fn') || (lang === 'ar' ? "Ø£Ø­Ù…Ø¯" : "User");
            document.getElementById('greeting').innerText = `${d.welcome} ${name}`;
            
            const wBtn = document.getElementById('watch-count');
            wBtn.innerText = watchList.length;
            wBtn.style.display = watchList.length > 0 ? 'block' : 'none';
        }

        async function runSearch() {
            let q = document.getElementById('s-input').value;
            const budget = parseFloat(localStorage.getItem('fb')) || 0;
            const isDeep = document.getElementById('ai-deep-mode').checked;

            if (!q || attempts <= 0) return;

            // ØªØ­Ø³ÙŠÙ† Ø§Ù„Ø°ÙƒØ§Ø¡: Ø¯Ù…Ø¬ Ø®ÙŠØ§Ø±Ø§Øª Ø§Ù„Ø¨Ø­Ø«
            if(isDeep) q += " (Ø¨Ø­Ø« Ø¯Ù‚ÙŠÙ‚ ÙˆØªØ­Ù„ÙŠÙ„ Ù…Ø¹Ù…Ù‚)";

            const resCon = document.getElementById('results');
            const status = document.getElementById('status');
            status.style.display = "block"; 
            status.innerHTML = isDeep ? '<i class="fa-solid fa-spinner fa-spin"></i> Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù„ÙŠÙ„ Ø§Ù„Ø¹Ù…ÙŠÙ‚...' : "Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªÙÙƒÙŠØ±...";
            resCon.innerHTML = "";

            try {
                const res = await fetch(`${API}/get-ai-advice`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: q, lang: lang })
                });
                const data = await res.json();
                status.style.display = "none";
                attempts--; localStorage.setItem('findly_attempts', attempts);
                update();

                data.products.forEach((p) => {
                    const priceNum = parseFloat(p.price.replace(/[^0-9.]/g, ''));
                    const isOver = budget > 0 && priceNum > budget;
                    
                    resCon.innerHTML += `
                        <div class="product-card">
                            <img src="${p.thumbnail}" alt="${p.name}">
                            <h3 style="margin:5px 0; font-size:1rem; line-height:1.4;">${p.name}</h3>
                            <div class="price-tag">${p.price}</div>
                            ${isOver ? `<div class="over-alert">${dict[lang].over}</div>` : ''}
                            <p style="font-size:0.8rem; opacity:0.8; margin:5px 0;">${p.reason}</p>
                            <div class="btn-group">
                                <a href="${p.link}" target="_blank" class="action-btn buy-now">${dict[lang].buy}</a>
                                <button class="action-btn watch-later" onclick="addToWatch('${p.name}', '${p.price}')">${dict[lang].watch}</button>
                            </div>
                        </div>`;
                });
            } catch (e) { status.innerText = "Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„"; }
        }

        function addToWatch(name, price) {
            watchList.push({ name, price });
            localStorage.setItem('findly_watch', JSON.stringify(watchList));
            update();
            alert("ØªÙ…Øª Ø§Ù„Ø¥Ø¶Ø§ÙØ© Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ø±Ø§Ù‚Ø¨Ø© Ø¨Ù†Ø¬Ø§Ø­ âœ…");
        }

        function toggleWatchList() {
            const m = document.getElementById('w-modal');
            const content = document.getElementById('watch-list-content');
            content.innerHTML = watchList.length === 0 ? "Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© ÙØ§Ø±ØºØ©" : "";
            
            watchList.forEach((item, i) => {
                content.innerHTML += `
                    <div class="watch-item">
                        <span>${item.name} <br> <b style="color:#A855F7">${item.price}</b></span>

        }

        function removeFromWatch(i) {
            watchList.splice(i, 1);
            localStorage.setItem('findly_watch', JSON.stringify(watchList));
            toggleWatchList(); update();
        }

        function toggleLMenu() { const m = document.getElementById('l-menu'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
        function setLang(l) { lang = l; localStorage.setItem('findly_lang', l); toggleLMenu(); update(); }
        function startVoice() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Ø§Ù„Ù…ØªØµÙØ­ Ù„Ø§ ÙŠØ¯Ø¹Ù… Ø§Ù„ØµÙˆØª");
            const rec = new Speech();
            rec.lang = lang === 'ar' ? 'ar-SA' : 'en-US';
            rec.start();
            rec.onresult = (e) => { document.getElementById('s-input').value = e.results[0][0].transcript; runSearch(); }
        }
        function toggleMode() { document.body.classList.toggle('light-mode'); }
        function openProfile() { const m = document.getElementById('p-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
        function saveSet() { 
            localStorage.setItem('fn', document.getElementById('in-name').value); 
            localStorage.setItem('fb', document.getElementById('in-budget').value); 
            openProfile(); update(); 
        }
        
        // Ø¯Ø§Ù„Ø© Ø¬Ø¯ÙŠØ¯Ø© Ù„ØªØµÙÙŠØ© Ø³Ø±ÙŠØ¹Ø©
        function quickFilter(tag) {

            document.getElementById('s-input').value = current ? current + " " + tag : tag;
        }
        function quickSearch(q) { document.getElementById('s-input').value = q; runSearch(); }

        window.onclick = (e) => { if (!e.target.closest('.tool-btn')) document.getElementById('l-menu').style.display = 'none'; }
        window.onload = update;
    </script>
