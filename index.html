<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly AI | World #1 Shopping OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --accent: #bcee45; --glass: rgba(255,255,255,0.05); --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Tajawal', sans-serif; margin: 0; padding-bottom: 100px; }
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; backdrop-filter: blur(15px); z-index: 100; }
        .hero { text-align: center; padding: 40px 20px; }
        .hero h1 { font-size: 2.5rem; margin: 0; background: linear-gradient(45deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Search Box */
        .search-box { margin: 20px; position: relative; }
        .search-box input { width: 100%; padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); background: #111; color: #fff; font-size: 1rem; outline: none; }
        .search-box input:focus { border-color: var(--accent); box-shadow: 0 0 20px rgba(188,238,69,0.2); }
        .mic-btn { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--accent); cursor: pointer; }

        /* Bento Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 20px; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); }

        /* Results */
        .product-card { background: #111; border-radius: 25px; margin: 20px; padding: 15px; display: flex; gap: 15px; border: 1px solid rgba(255,255,255,0.05); animation: slideIn 0.5s ease forwards; }
        .p-img { width: 100px; height: 100px; border-radius: 15px; object-fit: contain; background: #fff; }
        .p-info { flex: 1; }
        .p-price { color: var(--accent); font-weight: 800; font-size: 1.2rem; margin: 5px 0; }
        .ai-reason { font-size: 0.75rem; color: #aaa; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 10px; border-right: 3px solid var(--accent); }
        
        .action-btns { display: flex; gap: 10px; margin-top: 10px; }
        .btn { padding: 8px 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-buy { background: var(--accent); color: #000; flex: 2; text-decoration: none; text-align: center; }
        .btn-alert { background: #222; color: #fff; flex: 1; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #111; padding: 30px; border-radius: 30px; border: 1px solid var(--accent); width: 100%; max-width: 400px; text-align: center; }
        .modal input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 15px; background: #222; border: 1px solid #444; color: #fff; text-align: center; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 900; font-size: 1.4rem;">Findly<span style="color:var(--accent)">AI</span></div>
        <div id="user-status" style="font-size: 0.8rem; opacity: 0.7;">متصل بنظام SerpApi</div>
    </header>

    <div class="hero">
        <h1>تسوق بذكاء<br>اصطناعي</h1>
        <p>نقارن ملايين المنتجات لنعطيك الأفضل</p>
    </div>

    <div class="search-box">
        <input type="text" id="query" placeholder="ابحث عن أي منتج عالمي...">
        <i class="fa-solid fa-microphone mic-btn" onclick="startVoice()"></i>
    </div>

    <div id="results">
        </div>

    <div id="alertModal" class="modal">
        <div class="modal-content">
            <i class="fa-solid fa-bell-circle-gold fa-3x" style="color:var(--accent)"></i>
            <h2>تفعيل تنبيه السعر</h2>
            <p id="alert-p-name" style="font-size: 0.9rem; color: #aaa;"></p>
            <input type="number" id="targetPrice" placeholder="أدخل السعر المطلوب (مثلاً: 500)">
            <input type="email" id="userEmail" placeholder="بريدك الإلكتروني لتلقي التنبيه">
            <button class="btn btn-buy" onclick="confirmAlert()">تفعيل المراقبة 24/7</button>
            <button class="btn" style="background:none; color:#888;" onclick="closeModal()">إلغاء</button>
        </div>
    </div>

    <script>
        const API_URL = "https://findly-api.onrender.com";
        let currentProd = {};

        async function search() {
            const q = document.getElementById('query').value;
            if(!q) return;
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = '<div style="text-align:center; padding:50px;"><i class="fa-solid fa-spinner fa-spin fa-2x"></i></div>';
            
            try {
                const response = await fetch(`${API_URL}/smart-search`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: q, lang: 'ar'})
                });
                const data = await response.json();
                resDiv.innerHTML = "";
                data.products.forEach(p => {
                    resDiv.innerHTML += `
                        <div class="product-card">
                            <img src="${p.thumbnail}" class="p-img">
                            <div class="p-info">
                                <div class="p-name"><b>${p.name}</b></div>
                                <div class="p-price">${p.price}</div>
                                <div class="ai-reason">${p.reason}</div>
                                <div class="action-btns">
                                    <a href="${p.link}" target="_blank" class="btn btn-buy">شراء الآن</a>
                                    <button class="btn btn-alert" onclick="openAlert('${p.name.replace(/'/g,"")}', '${p.link}')"><i class="fa-solid fa-bell"></i></button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (e) { resDiv.innerHTML = "خطأ في الاتصال بالسيرفر"; }
        }

        document.getElementById('query').onkeypress = (e) => { if(e.key === 'Enter') search(); };

        function openAlert(name, link) {
            currentProd = {name, link};
            document.getElementById('alert-p-name').innerText = name;
            document.getElementById('alertModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('alertModal').style.display = 'none'; }

        async function confirmAlert() {
            const price = document.getElementById('targetPrice').value;
            const email = document.getElementById('userEmail').value;
            if(!price || !email) return alert("يرجى ملء البيانات");

            const res = await fetch(`${API_URL}/set-alert`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: email,
                    productName: currentProd.name,
                    targetPrice: price,
                    link: currentProd.link
                })
            });
            if(res.ok) { alert("تم تفعيل التنبيه! سنراقب السعر لك."); closeModal(); }
        }
    </script>
</body>
</html>
