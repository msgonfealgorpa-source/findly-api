        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }

        .header-tools { display: flex; gap: 8px; }
        .tool-btn { background: var(--card); border: 1px solid var(--border); color: var(--text); width: 40px; height: 40px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; position: relative; }

        .lang-menu { display: none; position: absolute; top: 50px; left: 0; background: #1e293b; border-radius: 15px; border: 1px solid var(--border); width: 130px; z-index: 3000; box-shadow: 0 10px 25px rgba(0,0,0,0.5); overflow: hidden; }
        .lang-item { padding: 12px; font-size: 0.85rem; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s; color: #fff; text-align: center; }
        .lang-item:hover { background: #6366F1; }

        .search-area { padding: 20px 5%; text-align: center; }

        .search-wrapper { position: relative; max-width: 600px; margin: 0 auto; display: flex; align-items: center; }
        .search-input { width: 100%; padding: 16px 50px; border-radius: 50px; border: 1px solid var(--border); background: var(--card); color: var(--text); font-size: 0.95rem; outline: none; text-align: center; }
        .mic-icon { position: absolute; right: 18px; color: #6366F1; cursor: pointer; font-size: 1.2rem; }
        .send-btn { position: absolute; left: 8px; background: var(--primary); border: none; width: 42px; height: 42px; border-radius: 50%; color: #fff; cursor: pointer; }

        .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 600px; margin: 25px auto; }
        .cat-card { background: var(--card); border: 1px solid var(--border); padding: 15px 5px; border-radius: 18px; cursor: pointer; transition: 0.3s; text-align: center; }

        .modal-box { background: #0f172a; padding: 25px; border-radius: 25px; width: 85%; max-width: 360px; border: 1px solid var(--border); text-align: center; }
        .modal-box input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; background: #1e293b; color: #fff; border: 1px solid var(--border); text-align: center; }

        .buy-btn { display: block; width: 100%; padding: 12px; background: var(--primary); color: #fff; text-decoration: none; border-radius: 12px; font-weight: bold; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="modal" id="p-modal">

    <script>
        const API = "https://findly-api.onrender.com";
        let lang = localStorage.getItem('findly_lang') || 'ar';
        let attempts = localStorage.getItem('findly_attempts') || 3;

        const dict = {
            ar: { title: "Ù…Ø³ØªØ´Ø§Ø±Ùƒ Ø§Ù„Ø­ÙƒÙŠÙ…", sub: "Ø¯Ù„ÙŠÙ„Ùƒ Ù„Ù„ØªØ³ÙˆÙ‚ Ø§Ù„Ø°ÙƒÙŠ", energy: "Ø·Ø§Ù‚Ø© Ø§Ù„Ø¹Ù‚Ù„", welcome: "Ù…Ø±Ø­Ø¨Ø§Ù‹ØŒ", game: "Ø£Ù„Ø¹Ø§Ø¨", beauty: "Ø¬Ù…Ø§Ù„", home: "Ù…Ù†Ø²Ù„ Ø°ÙƒÙŠ", c1: "Ù‡ÙˆØ§ØªÙ", c2: "Ù„Ø§Ø¨ØªÙˆØ¨", c4: "Ø³Ø§Ø¹Ø§Øª", p_head: "Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ", p_name: "Ø§Ù„Ø§Ø³Ù…", p_budget: "Ø§Ù„Ù…ÙŠØ²Ø§Ù†ÙŠØ©", buy: "Ø´Ø±Ø§Ø¡ Ø§Ù„Ø¢Ù† ğŸ›’" },
            en: { title: "Sage Advisor", sub: "Smart Shopping Guide", energy: "Sage Energy", welcome: "Welcome,", game: "Gaming", beauty: "Beauty", home: "Smart Home", c1: "Phones", c2: "Laptops", c4: "Watches", p_head: "Profile", p_name: "Name", p_budget: "Budget", buy: "Buy Now ğŸ›’" }
        };

        function update() {
            const d = dict[lang] || dict['en'];
            document.getElementById('main-html').dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('txt-title').innerText = d.title;
            document.getElementById('txt-sub').innerText = d.sub;
            document.getElementById('txt-energy').innerText = d.energy;
            document.getElementById('r-count').innerText = attempts;
            document.getElementById('cat-game').innerText = d.game;
            document.getElementById('cat-beauty').innerText = d.beauty;
            document.getElementById('cat-home').innerText = d.home;
            document.getElementById('cat-1').innerText = d.c1;
            document.getElementById('cat-2').innerText = d.c2;
            document.getElementById('cat-4').innerText = d.c4;
            document.getElementById('p-head').innerText = d.p_head;
            document.getElementById('in-name').placeholder = d.p_name;
            document.getElementById('in-budget').placeholder = d.p_budget;
            const name = localStorage.getItem('fn') || (lang === 'ar' ? "Ø£Ø­Ù…Ø¯" : "User");
            document.getElementById('greeting').innerText = `${d.welcome} ${name}`;
        }

        async function runSearch() {
            const q = document.getElementById('s-input').value;
            if (!q || attempts <= 0) return;
            const resCon = document.getElementById('results');
            const status = document.getElementById('status');
            status.style.display = "block"; status.innerText = "Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªÙÙƒÙŠØ±...";
            resCon.innerHTML = "";

            try {
                const res = await fetch(`${API}/get-ai-advice`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: q, lang: lang })
                });
                const data = await res.json();
                status.style.display = "none";
                attempts--;
                localStorage.setItem('findly_attempts', attempts);
                update();

                data.products.forEach(p => {
                    resCon.innerHTML += `
                        <div class="product-card">
                            <img src="${p.thumbnail}" style="width:100%; border-radius:15px; margin-bottom:10px;">
                            <h3>${p.name}</h3>
                            <div style="color:#A855F7; font-weight:bold;">${p.price}</div>
                            <p style="font-size:0.85rem; opacity:0.8;">${p.reason}</p>
                            <a href="${p.link}" target="_blank" class="buy-btn">${dict[lang].buy}</a>
                        </div>`;
                });
            } catch (e) { status.innerText = "Ø­Ø¯Ø« Ø®Ø·Ø£!"; }
        }

        function toggleLangMenu() { const m = document.getElementById('l-menu'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
        function setLang(l) { lang = l; localStorage.setItem('findly_lang', l); toggleLangMenu(); update(); }
        function startVoice() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Ø§Ù„Ù…ØªØµÙØ­ Ù„Ø§ ÙŠØ¯Ø¹Ù… Ø§Ù„ØµÙˆØª");
            const rec = new Speech();
            rec.lang = lang === 'ar' ? 'ar-SA' : 'en-US';
            rec.start();
            rec.onresult = (e) => { document.getElementById('s-input').value = e.results[0][0].transcript; runSearch(); }
        }
        function toggleMode() { document.body.classList.toggle('light-mode'); }
        function openProfile() { const m = document.getElementById('p-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
        function saveSet() { localStorage.setItem('fn', document.getElementById('in-name').value); localStorage.setItem('fb', document.getElementById('in-budget').value); openProfile(); update(); }
        function quickSearch(q) { document.getElementById('s-input').value = q; runSearch(); }

        window.onclick = function(event) { if (!event.target.closest('.tool-btn')) { document.getElementById('l-menu').style.display = 'none'; } }
        window.onload = update;
    </script>
</body>
