<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findly Sage</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: linear-gradient(135deg, #6366F1, #A855F7); --bg: #030712; --card: rgba(30, 41, 59, 0.5); --border: rgba(255, 255, 255, 0.1); }
        body { background: var(--bg); color: #fff; font-family: 'Readex+Pro', sans-serif; margin: 0; min-height: 100vh; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: var(--card); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.6rem; font-weight: 900; background: var(--primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* البحث المصلح */
        .search-area { position: relative; width: 90%; max-width: 600px; margin: 2rem auto; display: flex; align-items: center; }
        .search-box { width: 100%; padding: 18px 60px; border-radius: 50px; border: 1px solid var(--border); background: var(--card); color: #fff; font-size: 1rem; outline: none; }
        .voice-btn { position: absolute; right: 20px; background: none; border: none; color: #6366F1; font-size: 1.4rem; cursor: pointer; z-index: 10; }
        .search-btn { position: absolute; left: 10px; background: var(--primary); color: #fff; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 10; }

        .categories-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; width: 90%; max-width: 600px; margin: 1.5rem auto; }
        .cat-item { cursor: pointer; text-align: center; }
        .cat-icon { width: 50px; height: 50px; background: var(--card); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; color: #6366F1; margin: 0 auto 5px; border: 1px solid var(--border); }
        
        #profile-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:9999; align-items:center; justify-content:center; backdrop-filter: blur(10px); }
        .modal-content { background: #0f172a; padding: 2rem; border-radius: 25px; width: 85%; max-width: 400px; border: 1px solid var(--border); text-align: center; }
        .lang-box { display:none; position:absolute; top:110%; right:0; background:#1e293b; border-radius:12px; width:120px; border: 1px solid var(--border); overflow: hidden; }
        .lang-box div { padding: 10px; cursor: pointer; text-align: center; border-bottom: 1px solid var(--border); }
        .lang-box div:hover { background: var(--primary); }
    </style>
</head>
<body>

    <header>
        <div class="logo">Findly <i class="fa-solid fa-scroll"></i></div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button onclick="toggleLight()" style="background:var(--card); color:#fff; border:1px solid var(--border); width:40px; height:40px; border-radius:10px; cursor:pointer;"><i class="fa-solid fa-circle-half-stroke"></i></button>
            <div style="position: relative;">
                <button onclick="toggleLang()" style="background:var(--card); color:#fff; border:1px solid var(--border); padding:8px 15px; border-radius:10px; cursor:pointer;"><i class="fa-solid fa-earth-africa"></i> <span id="lang-label">AR</span></button>
                <div class="lang-box" id="lang-box">
                    <div onclick="setLang('ar')">العربية</div>
                    <div onclick="setLang('en')">English</div>
                    <div onclick="setLang('fr')">Français</div>
                    <div onclick="setLang('de')">Deutsch</div>
                    <div onclick="setLang('es')">Español</div>
                    <div onclick="setLang('tr')">Türkçe</div>
                </div>
            </div>
            <button onclick="openProfile()" style="background:none; border:none; color:#fff; font-size:1.5rem; cursor:pointer;"><i class="fa-solid fa-user-tie"></i></button>
        </div>
    </header>

    <main style="text-align:center;">
        <div id="greeting" style="margin-top: 2rem; color: #A855F7; font-weight: bold;"></div>
        <h1 id="txt-title"></h1>
        <p id="txt-sub" style="opacity:0.7;"></p>

        <div style="background:rgba(99,102,241,0.2); padding:5px 15px; border-radius:20px; display:inline-block; margin: 10px 0;">
            ⚡ <span id="txt-energy"></span>: <span id="remaining-count">3</span>
        </div>

        <div class="search-area">
            <button class="voice-btn" id="v-btn" onclick="startVoice()"><i class="fa-solid fa-microphone-lines"></i></button>
            <input type="text" id="s-input" class="search-box" placeholder="...">
            <button class="search-btn" onclick="runSearch()"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
        </div>

        <div class="categories-grid" id="cat-grid"></div>
        <div id="ai-status" style="display:none; padding:15px; background:var(--primary); border-radius:15px; width:90%; max-width:500px; margin:1rem auto;"></div>
        <div id="results"></div>
    </main>

    <div id="profile-modal">
        <div class="modal-content">
            <h3 id="txt-modal"></h3>
            <input type="text" id="in-name" placeholder="الاسم" style="width:100%; padding:12px; margin:10px 0; background:#1e293b; border:none; color:#fff; border-radius:10px;">
            <input type="number" id="in-budget" placeholder="الميزانية" style="width:100%; padding:12px; margin-bottom:20px; background:#1e293b; border:none; color:#fff; border-radius:10px;">
            <button onclick="saveSet()" style="width:100%; padding:15px; background:var(--primary); border:none; color:#fff; border-radius:10px; font-weight:bold; cursor:pointer;">حفظ ⚡</button>
            <button onclick="document.getElementById('profile-modal').style.display='none'" style="margin-top:15px; background:none; border:none; color:gray; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <script src="sage-core.js"></script>
</body>
</html>
