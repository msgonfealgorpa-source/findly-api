<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly Sage</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #6366f1;
            --bg-dark: #020617;
            --bg-card: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, #6366F1, #A855F7);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        .light-mode { --bg-dark: #f8fafc; --bg-card: rgba(255, 255, 255, 0.9); --glass-border: rgba(0, 0, 0, 0.05); --text: #1e293b; --text-muted: #64748b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: var(--bg-dark); background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, transparent 50%); color: var(--text); font-family: 'Readex Pro', sans-serif; margin: 0; transition: background 0.4s ease, color 0.4s ease; overflow-x: hidden; min-height: 100vh; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(16px); border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.5rem; font-weight: 800; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header-tools { display: flex; gap: 10px; }
        .tool-btn { background: var(--bg-card); border: 1px solid var(--glass-border); color: var(--text); width: 42px; height: 42px; border-radius: 14px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s; }
        .tool-btn:hover { transform: translateY(-2px); border-color: var(--primary); }
        .lang-menu { display: none; position: absolute; top: 50px; left: 0; background: #1e293b; border-radius: 16px; border: 1px solid var(--glass-border); width: 140px; z-index: 2000; box-shadow: 0 20px 40px -5px rgba(0,0,0,0.4); overflow: hidden; }
        .lang-item { padding: 12px; font-size: 0.9rem; cursor: pointer; color: #e2e8f0; text-align: center; transition: 0.2s; }
        .lang-item:hover { background: var(--primary); color: white; }
        .search-area { padding: 40px 5%; text-align: center; max-width: 800px; margin: 0 auto; }
        .energy-box { background: rgba(168, 85, 247, 0.08); border: 1px solid rgba(168, 85, 247, 0.3); padding: 8px 20px; border-radius: 50px; display: inline-flex; align-items: center; gap: 10px; margin-bottom: 25px; }
        h1#txt-title { background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 10px 0; font-size: 2.5rem; }
        .light-mode h1#txt-title { background: linear-gradient(to right, #1e293b, #475569); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .search-wrapper { position: relative; max-width: 600px; margin: 0 auto 20px; }
        .search-input { width: 100%; padding: 18px 70px; border-radius: 24px; border: 2px solid var(--glass-border); background: var(--bg-card); color: var(--text); font-size: 1.1rem; backdrop-filter: blur(10px); transition: all 0.3s; text-align: center; }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15); }
        .mic-icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: var(--secondary); cursor: pointer; font-size: 1.4rem; background: none; border: none; padding: 10px; border-radius: 50%; transition: 0.3s; z-index: 10; }
        .mic-icon:hover { background: rgba(139, 92, 246, 0.1); }
        .mic-active { color: #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; animation: pulse 1s infinite; }
        .send-btn { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); background: var(--gradient); border: none; width: 45px; height: 45px; border-radius: 18px; color: #fff; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .send-btn:hover { transform: translateY(-50%) scale(1.05); }
        .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; max-width: 600px; margin: 30px auto; }
        .cat-card { background: var(--bg-card); border: 1px solid var(--glass-border); padding: 15px 10px; border-radius: 20px; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .cat-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .cat-card i { font-size: 1.5rem; color: var(--secondary); }
        .cat-card span { font-size: 0.75rem; font-weight: 600; }
        .product-card { background: var(--bg-card); border: 1px solid var(--glass-border); border-radius: 24px; padding: 20px; margin-top: 25px; text-align: right; max-width: 600px; margin-left: auto; margin-right: auto; position: relative; overflow: hidden; backdrop-filter: blur(20px); animation: slideUp 0.5s ease; }
        .product-card img { width: 100%; height: 200px; object-fit: contain; background: #fff; border-radius: 16px; margin-bottom: 15px; padding: 10px; }
        .product-card h3 { margin: 0 0 10px 0; font-size: 1.1rem; line-height: 1.5; color: var(--text); }
        .product-card .price { font-size: 1.4rem; font-weight: 800; color: #10b981; margin-bottom: 10px; }
        .action-btn { flex: 1; padding: 12px; border-radius: 14px; font-weight: 700; text-align: center; border: none; font-size: 0.9rem; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .buy-now { background: var(--gradient); color: #fff; text-decoration: none; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3); }
        .buy-now:hover { filter: brightness(1.1); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; align-items: center; justify-content: center; backdrop-filter: blur(12px); }
        .modal-box { background: #0f172a; padding: 30px; border-radius: 30px; width: 85%; max-width: 450px; border: 1px solid var(--glass-border); text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); max-height: 80vh; overflow-y: auto; }
        .modal-box input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 14px; background: #1e293b; color: #fff; border: 1px solid var(--glass-border); text-align: center; font-family: inherit; }
        .modal-box input:focus { border-color: var(--primary); }
        .auth-overlay { display: none !important; position: fixed !important; top: 0 !important; left: 0 !important; width: 100vw !important; height: 100vh !important; background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%) !important; z-index: 2147483647 !important; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .auth-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(139, 92, 246, 0.3); padding: 40px; border-radius: 28px; width: 90%; max-width: 420px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .auth-header h1 { font-size: 2.2rem; color: #fff; margin-bottom: 10px; font-weight: 700; }
        .auth-header span { color: #a78bfa; }
        .google-btn { background: white; color: #1e293b; width: 100%; padding: 12px; border-radius: 14px; border: none; display: flex; align-items: center; justify-content: center; gap: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; font-family: inherit; font-size: 1rem; }
        .google-btn:hover { background: #f8fafc; transform: translateY(-2px); }
        .divider { display: flex; align-items: center; text-align: center; margin: 20px 0; color: #94a3b8; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .divider span { padding: 0 10px; font-size: 0.8rem; }
        .sage-quick-brains { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 12px 0; }
        .brain-item { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; padding: 8px 10px; font-size: 0.75rem; display: flex; justify-content: space-between; align-items: center; font-weight: 600; }
        .brain-item span { opacity: 0.85; }
        .brain-item.good { border-color: #10b981; }
        .brain-item.wait { border-color: #f59e0b; }
        .brain-item.safe { border-color: #3b82f6; }
        .brain-item.risk { border-color: #ef4444; }
        .invite-card { display: flex; align-items: center; gap: 14px; background: linear-gradient(135deg, rgba(40, 32, 90, 0.85), rgba(28, 22, 60, 0.9)); border: 1px solid rgba(138, 99, 255, 0.35); border-radius: 16px; padding: 14px 16px; margin-top: 14px; cursor: pointer; transition: all 0.25s ease; justify-content: center; }
        .invite-card:hover { transform: translateY(-2px); }
        .invite-text { font-size: 14.5px; color: #e1dbff; line-height: 1.6; text-align: center; width: 100%; }
        .intel-section { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin: 10px 0; text-align: right; }
        .intel-section h4 { margin: 0 0 8px 0; font-size: 0.9rem; color: var(--primary); }
        .intel-section p { margin: 4px 0; font-size: 0.85rem; color: var(--text-muted); }
        .upgrade-section { background: #1b1b2f; border: 1px solid #ff4d4d; padding: 12px; border-radius: 8px; margin: 20px auto; max-width: 600px; }
        .upgrade-section h3 { color: #ff4d4d; margin-bottom: 8px; }
        .upgrade-btn { background: linear-gradient(135deg, #8b5cf6, #6366f1); color: white; padding: 12px 24px; border-radius: 14px; border: none; cursor: pointer; font-weight: 600; margin-top: 10px; transition: 0.3s; }
        .upgrade-btn:hover { filter: brightness(1.1); transform: translateY(-2px); }
        
        /* Chat Bot */
        .chat-fab { position: fixed; bottom: 25px; left: 25px; width: 60px; height: 60px; background: var(--gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4); z-index: 999; transition: all 0.3s ease; border: none; color: white; font-size: 1.5rem; }
        .chat-fab:hover { transform: scale(1.1); }
        .chat-window { position: fixed; bottom: 100px; left: 25px; width: 380px; max-width: calc(100vw - 50px); height: 520px; max-height: 70vh; background: #0f172a; border: 1px solid var(--glass-border); border-radius: 24px; display: none; flex-direction: column; z-index: 998; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); overflow: hidden; }
        .chat-window.active { display: flex; animation: slideUp 0.3s ease; }
        .chat-header { background: var(--gradient); padding: 16px 20px; display: flex; align-items: center; gap: 12px; }
        .chat-avatar { width: 42px; height: 42px; background: rgba(255,255,255,0.2); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; }
        .chat-title-area { flex: 1; }
        .chat-title-area h4 { margin: 0; font-size: 1rem; }
        .chat-title-area span { font-size: 0.75rem; opacity: 0.8; }
        .chat-close { background: rgba(255,255,255,0.2); border: none; color: white; width: 32px; height: 32px; border-radius: 10px; cursor: pointer; font-size: 1rem; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
        .chat-message { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 0.9rem; line-height: 1.5; animation: slideUp 0.2s ease; white-space: pre-wrap; }
        .chat-message.user { align-self: flex-end; background: var(--gradient); color: white; border-bottom-left-radius: 6px; }
        .chat-message.assistant { align-self: flex-start; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-bottom-right-radius: 6px; }
        .chat-typing { display: flex; gap: 4px; padding: 12px 16px; background: rgba(255,255,255,0.05); border-radius: 18px; width: fit-content; }
        .chat-typing span { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; animation: bounce 1s infinite; }
        .chat-typing span:nth-child(2) { animation-delay: 0.2s; }
        .chat-typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
        .chat-input-area { padding: 16px; border-top: 1px solid var(--glass-border); display: flex; gap: 10px; }
        .chat-input { flex: 1; padding: 12px 16px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 16px; color: var(--text); font-family: inherit; font-size: 0.9rem; }
        .chat-input:focus { border-color: var(--primary); outline: none; }
        .chat-send { width: 48px; height: 48px; background: var(--gradient); border: none; border-radius: 14px; color: white; cursor: pointer; font-size: 1.1rem; transition: 0.3s; }
        .chat-send:hover { transform: scale(1.05); }
        .chat-send:disabled { opacity: 0.5; cursor: not-allowed; }
        .chat-suggestions { display: flex; gap: 8px; padding: 0 16px 16px; flex-wrap: wrap; }
        .chat-suggestion { background: rgba(139, 92, 246, 0.15); border: 1px solid rgba(139, 92, 246, 0.3); padding: 8px 14px; border-radius: 20px; font-size: 0.8rem; color: #a78bfa; cursor: pointer; transition: 0.3s; }
        .chat-suggestion:hover { background: var(--primary); color: white; }
        
        /* V4 Features */
        .personality-badge { background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(99, 102, 241, 0.2)); border: 1px solid rgba(139, 92, 246, 0.4); border-radius: 16px; padding: 12px 16px; margin: 15px auto; max-width: 600px; display: flex; align-items: center; gap: 12px; }
        .personality-icon { width: 45px; height: 45px; background: var(--gradient); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; }
        .personality-info { flex: 1; }
        .personality-type { font-weight: 700; font-size: 0.95rem; color: var(--primary); }
        .personality-desc { font-size: 0.8rem; color: var(--text-muted); margin-top: 2px; }
        .merchant-trust { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 14px; padding: 12px; margin: 10px 0; }
        .merchant-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .merchant-name { font-weight: 600; font-size: 0.9rem; }
        .trust-score { display: flex; align-items: center; gap: 6px; }
        .trust-score-value { font-weight: 800; font-size: 1.1rem; }
        .trust-score-value.high { color: #10b981; }
        .trust-score-value.medium { color: #f59e0b; }
        .trust-score-value.low { color: #ef4444; }
        .trust-bar { height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
        .trust-bar-fill { height: 100%; border-radius: 3px; transition: width 0.5s ease; }
        .trust-bar-fill.high { background: linear-gradient(90deg, #10b981, #22c55e); }
        .trust-bar-fill.medium { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
        .trust-bar-fill.low { background: linear-gradient(90deg, #ef4444, #f87171); }
        .fake-deal-alert { background: rgba(239, 68, 68, 0.15); border: 2px solid rgba(239, 68, 68, 0.5); border-radius: 14px; padding: 14px; margin: 12px 0; }
        .fake-deal-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .fake-deal-icon { font-size: 1.5rem; }
        .fake-deal-title { font-weight: 700; color: #ef4444; }
        .fake-deal-reasons { font-size: 0.85rem; color: var(--text-muted); }
        .recommendations-section { background: rgba(99, 102, 241, 0.08); border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 16px; padding: 16px; margin: 15px 0; }
        .rec-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
        .rec-title { font-weight: 700; color: var(--primary); }
        .rec-items { display: flex; flex-direction: column; gap: 10px; }
        .rec-item { display: flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.03); border-radius: 12px; padding: 10px; cursor: pointer; transition: 0.3s; }
        .rec-item:hover { background: rgba(255,255,255,0.06); }
        .rec-item-info { flex: 1; }
        .rec-item-title { font-size: 0.85rem; font-weight: 600; margin-bottom: 4px; }
        .rec-item-price { font-size: 0.9rem; color: #10b981; font-weight: 700; }
        .deal-quality { background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(6, 182, 212, 0.1)); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 14px; padding: 14px; margin: 12px 0; text-align: center; }
        .deal-quality-score { font-size: 2.5rem; font-weight: 800; background: linear-gradient(135deg, #10b981, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .deal-quality-label { font-size: 0.85rem; color: var(--text-muted); margin-top: 4px; }
        .deal-quality-meter { display: flex; justify-content: center; gap: 4px; margin-top: 10px; }
        .meter-bar { width: 30px; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; }
        .meter-bar.filled { background: linear-gradient(90deg, #10b981, #06b6d4); }
        .score-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 12px 0; }
        .score-item { background: rgba(255,255,255,0.03); border-radius: 10px; padding: 10px; text-align: center; }
        .score-item-value { font-size: 1.2rem; font-weight: 800; }
        .score-item-label { font-size: 0.7rem; color: var(--text-muted); margin-top: 2px; }
        .score-item.value .score-item-value { color: #10b981; }
        .score-item.trust .score-item-value { color: #3b82f6; }
        .score-item.deal .score-item-value { color: #f59e0b; }
        .verdict-box { margin-top: 15px; padding: 15px; border-radius: 14px; border: 2px solid; text-align: center; }
        .verdict-buy { border-color: #10b981; background: rgba(16, 185, 129, 0.1); }
        .verdict-wait { border-color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
        .verdict-avoid { border-color: #ef4444; background: rgba(239, 68, 68, 0.1); }
        .verdict-decision { font-size: 1.3rem; font-weight: 800; margin-bottom: 8px; }
        .verdict-reason { font-size: 0.9rem; opacity: 0.9; }
        .verdict-savings { margin-top: 10px; font-size: 0.85rem; }
        
        @keyframes pulse { 0%, 100% { transform: translateY(-50%) scale(1); } 50% { transform: translateY(-50%) scale(1.1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        @media (max-width: 768px) {
            .cat-grid { grid-template-columns: repeat(3, 1fr); }
            .score-grid { grid-template-columns: repeat(2, 1fr); }
            .chat-window { left: 10px; right: 10px; bottom: 80px; width: auto; height: 60vh; }
            .chat-fab { bottom: 20px; left: 20px; }
        }
    </style>
</head>
<body>
<div id="auth-overlay" class="auth-overlay">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="logo-text">Findly <span>Sage</span></h1>
            <p id="auth-title"></p>
        </div>
        <div id="auth-inputs">
            <input type="email" id="auth-email" placeholder="">
            <input type="password" id="auth-password" placeholder="">
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button onclick="handleLogin()" class="action-btn buy-now" style="flex: 1;" id="btn-login"></button>
                <button onclick="handleRegister()" class="action-btn buy-now" style="flex: 1; background: rgba(30, 41, 59, 0.7); border: 1px solid var(--primary); color: var(--primary);" id="btn-register"></button>
            </div>
        </div>
        <div class="divider"><span id="txt-or"></span></div>
        <button onclick="loginWithGoogle()" class="google-btn" id="btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            <span id="txt-google-btn"></span>
        </button>
    </div>
</div>

<header>
    <div class="logo-area">
        <div class="logo">Findly <i class="fa-solid fa-wand-magic-sparkles"></i></div>
    </div>
    <div class="header-tools">
        <button class="tool-btn" onclick="toggleMode()" title="Toggle Theme"><i class="fa-solid fa-circle-half-stroke"></i></button>
        <div style="position: relative;">
            <button class="tool-btn" onclick="toggleLMenu()" title="Language"><i class="fa-solid fa-language"></i></button>
            <div id="l-menu" class="lang-menu">
                <div class="lang-item" onclick="setLang('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</div>
                <div class="lang-item" onclick="setLang('en')">English</div>
                <div class="lang-item" onclick="setLang('fr')">Francais</div>
                <div class="lang-item" onclick="setLang('de')">Deutsch</div>
                <div class="lang-item" onclick="setLang('es')">Espanol</div>
                <div class="lang-item" onclick="setLang('tr')">Turkce</div>
            </div>
        </div>
        <button class="tool-btn" onclick="openProfile()" title="Profile"><i class="fa-solid fa-user-gear"></i></button>
        <button class="tool-btn" id="logout-btn" onclick="logoutUser()" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>
</header>

<main class="search-area">
    <div class="energy-box">
        <span id="txt-energy"></span>
        <span id="r-count" style="background:var(--primary); color:#fff; padding:3px 12px; border-radius:20px; font-weight:900; font-size: 0.9rem;">‚àû</span>
        <i class="fa-solid fa-bolt" style="color:#FFD700;"></i>
    </div>
    <h2 id="greeting" style="color: var(--primary); font-size: 1.1rem; margin-bottom: 5px; font-weight: 600;"></h2>
    <h1 id="txt-title"></h1>
    <p id="txt-sub" style="color: var(--text-muted); font-size: 0.95rem; margin-bottom: 30px;"></p>
    <div class="search-wrapper">

    const score = d.score || 50;

    for (let i = 0; i < 10; i++) bars += '<div class="meter-bar' + (i < score/10 ? ' filled' : '') + '"></div>';

}

function renderScoreGrid(intel) {

// Search Function
async function runSearch() {
    const q = document.getElementById('s-input').value.trim();
    if (!q) return;
    
    const T = dict[lang]?.search || dict.en.search;
    const UI = dict[lang]?.ui || dict.en.ui;
    
    document.getElementById('status').style.display = 'block';
    document.getElementById('status').innerText = 'üîç ' + UI.slow;
    document.getElementById('results').innerHTML = '';
    document.getElementById('personality-container').style.display = 'none';
    
    try {
        let headers = { 'Content-Type': 'application/json' };
        if (window.firebaseAuth?.currentUser) {
            const token = await window.firebaseAuth.currentUser.getIdToken();
            headers['Authorization'] = 'Bearer ' + token;
        }
        
        const res = await fetch(API + '/search?q=' + encodeURIComponent(q) + '&lang=' + lang, { headers });
        const data = await res.json();
        
        document.getElementById('status').style.display = 'none';
        
        if (!data.results?.length) { document.getElementById('status').style.display = 'block'; document.getElementById('status').innerText = UI.noResults; return; }
        
        if (data.personality || data.results[0]?.intelligence?.personalityIntel) {
            document.getElementById('personality-container').innerHTML = renderPersonalityBadge(data.personality || data.results[0].intelligence.personalityIntel);
            document.getElementById('personality-container').style.display = 'block';
        }
        
        if (data.energy) document.getElementById('r-count').textContent = data.energy.left || '‚àû';
        
        data.results.forEach(p => {
            const intel = p.intelligence || {};
            const verdict = intel.finalVerdict || {};
            const priceIntel = intel.priceIntel || {};
            const valueIntel = intel.valueIntel || {};
            const forecastIntel = intel.forecastIntel || intel.trendIntel || {};
            const trustIntel = intel.trustIntel || {};
            
            const priceVal = parseFloat(String(p.price).replace(/[^\d.]/g, '')) || 0;
            let verdictClass = 'verdict-wait';
            if (verdict.decision === 'BUY_NOW' || verdict.decision === 'BUY') verdictClass = 'verdict-buy';
            else if (verdict.decision === 'AVOID') verdictClass = 'verdict-avoid';
            
            const trendText = forecastIntel.trend === 'up' ? T.trend_up : forecastIntel.trend === 'down' ? T.trend_down : T.trend_stable;
            
            let html = '<div class="product-card"><img src="' + (p.thumbnail || '') + '" onerror="this.src=\'https://via.placeholder.com/200\'"><h3>' + (p.title || '‚Äî') + '</h3><div class="price">$' + (priceVal || '‚Äî') + '</div>';
            
            html += renderDealQuality(intel.dealQuality);
            html += renderScoreGrid(intel);
            
            const priceEval = priceIntel.score >= 70 ? T.excellent : priceIntel.score >= 50 ? T.good : T.weak;
            const timingEval = forecastIntel.trend === 'down' ? T.wait : forecastIntel.trend === 'up' ? T.mayRise : T.stableTxt;
            const trustEval = (trustIntel.riskScore || 0) > 50 ? T.risk : T.safe;
            
            html += '<div class="sage-quick-brains"><div class="brain-item good">üí∞ ' + T.price + ' <span>' + priceEval + '</span></div><div class="brain-item ' + (forecastIntel.trend === 'down' ? 'wait' : 'safe') + '">üìà ' + T.timing + ' <span>' + timingEval + '</span></div><div class="brain-item ' + (trustEval === T.risk ? 'risk' : 'safe') + '">üõ°Ô∏è ' + T.confidence + ' <span>' + trustEval + '</span></div><div class="brain-item learn">üß† ' + T.behavior + ' <span>' + (valueIntel.learningBoost > 0 ? T.suitable : T.general) + '</span></div></div>';
            
            if (intel.fakeDeal?.isSuspicious) html += renderFakeDealAlert(intel.fakeDeal);
            if (intel.merchantTrust) html += renderMerchantTrust(intel.merchantTrust);
            
            html += '<div class="verdict-box ' + verdictClass + '"><div class="verdict-decision">' + (verdict.emoji || 'üü°') + ' ' + (verdict.title || verdict.decision) + '</div><div class="verdict-reason">' + (verdict.reason || '') + '</div>' + (verdict.savingsPercent ? '<div class="verdict-savings">üí∞ ' + T.saving + ': <strong>' + verdict.savingsPercent + '%</strong></div>' : '') + '<div class="verdict-savings">üéØ ' + T.confidenceScore + ': <strong>' + (verdict.confidence || 50) + '%</strong></div></div>';
            
            html += '<div class="intel-section"><h4>üìä ' + T.market + '</h4><p>' + T.avg_price + ': <strong>$' + (priceIntel.average || '‚Äî') + '</strong></p><p>' + T.competitors + ': <strong>' + (valueIntel.competitors || 0) + '</strong></p></div>';
            html += '<div class="intel-section"><h4>üîÆ ' + T.forecast + '</h4><p>' + trendText + '</p><p>' + T.expected_price + ': <strong>$' + (forecastIntel.expectedPrice || '‚Äî') + '</strong></p></div>';
            
            if (intel.recommendations?.length) html += renderRecommendations(intel.recommendations);
            
            html += '<button class="action-btn" onclick="addToWatch(\'' + p.title.replace(/'/g, "\\'") + '\')" style="width:100%;margin-top:10px;background:#f59e0b;color:white">üîî ' + T.watchPrice + '</button>';
            
            const link = verdict.bestLink || p.link;
            if (link?.startsWith('http')) html += '<a class="action-btn buy-now" href="' + API + '/go?url=' + encodeURIComponent(link) + '" target="_blank" style="display:flex;margin-top:10px">' + T.buy + '</a>';
            else html += '<button class="action-btn buy-now" disabled style="margin-top:10px;opacity:0.5">' + T.linkUnavailable + '</button>';
            
            html += '</div>';
            document.getElementById('results').innerHTML += html;
        });
    } catch (e) {
        console.error(e);
        document.getElementById('status').style.display = 'block';
        document.getElementById('status').innerText = UI.errorFetching;
    }
}
