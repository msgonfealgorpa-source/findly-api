<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly â€“ Cyber Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366F1, #A855F7);
            --bg: #030712; --text: #F1F5F9; --card-bg: rgba(30, 41, 59, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                              radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            color: var(--text); min-height: 100vh; font-family: 'Readex+Pro', sans-serif;
            margin: 0; transition: 0.5s; overflow-x: hidden;
        }
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; background: var(--card-bg); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 1.8rem; font-weight: 900; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .limit-badge {
            background: var(--primary-gradient); color: white; padding: 8px 20px;
            border-radius: 50px; font-size: 0.9rem; font-weight: bold; margin: 10px auto; display: inline-block;
        }

        .search-container { position: relative; width: 90%; max-width: 600px; margin: 1.5rem auto 1rem; }
        .search-box {
            width: 100%; padding: 20px 70px; border-radius: 40px; border: 1px solid var(--glass-border);
            background: var(--card-bg); color: var(--text); font-size: 1.1rem; outline: none;
        }
        .voice-btn { position: absolute; right: 25px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #6366F1; font-size: 1.6rem; cursor: pointer; }
        .search-btn { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); background: var(--primary-gradient); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; }

        .categories-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 90%; max-width: 600px; margin: 1.5rem auto; }
        .cat-item { cursor: pointer; text-align: center; }
        .cat-icon { width: 55px; height: 55px; background: var(--card-bg); border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; color: #6366F1; margin: 0 auto 5px; border: 1px solid var(--glass-border); }
        .cat-item:hover .cat-icon { background: var(--primary-gradient); color: white; transform: translateY(-3px); }

        .lang-dropdown { display: none; position: absolute; top: 110%; left: 0; background: #1e293b; border: 1px solid var(--glass-border); border-radius: 15px; flex-direction: column; min-width: 130px; z-index: 2000; }
        .lang-dropdown div { padding: 10px; cursor: pointer; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .product-card { background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 30px; padding: 20px; margin: 15px auto; width: 90%; max-width: 500px; text-align: right; }
        .analysis-box { background: rgba(168, 85, 247, 0.1); padding: 15px; border-radius: 15px; border-right: 4px solid #A855F7; margin-top: 10px; font-size: 0.85rem; }
        
        #profile-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index:9999; align-items:center; justify-content:center; }
        .modal-content { background: #111827; padding: 30px; border-radius: 30px; width: 90%; max-width: 400px; border: 1px solid var(--glass-border); }
        
        .fa-beat { animation: pulse 1s infinite; color: #ef4444 !important; }
        @keyframes pulse { 0% {transform: translateY(-50%) scale(1);} 50% {transform: translateY(-50%) scale(1.2);} 100% {transform: translateY(-50%) scale(1);} }
    </style>
</head>
<body>

    <header>
        <div class="logo">Findly <i class="fa-solid fa-atom"></i></div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <div style="position: relative;">
                <button onclick="toggleLang()" style="background:var(--card-bg); color:white; border:1px solid var(--glass-border); padding:8px 12px; border-radius:10px; cursor:pointer;">
                    <i class="fa-solid fa-globe"></i> <span id="lang-label">AR</span>
                </button>
                <div class="lang-dropdown" id="lang-box">
                    <div onclick="setLang('ar')">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</div>
                    <div onclick="setLang('en')">English</div>
                    <div onclick="setLang('fr')">FranÃ§ais</div>
                    <div onclick="setLang('de')">Deutsch</div>
                    <div onclick="setLang('es')">EspaÃ±ol</div>
                    <div onclick="setLang('tr')">TÃ¼rkÃ§e</div>
                </div>
            </div>
            <button onclick="openProfile()" style="background:none; border:none; color:white; font-size:1.4rem; cursor:pointer;"><i class="fa-solid fa-id-card-clip"></i></button>
        </div>
    </header>

    <main style="text-align:center; padding: 1.5rem 1rem;">
        <div id="greeting" style="color:#6366F1; font-weight:bold; margin-bottom:5px;"></div>
        <h1 id="txt-title" style="font-size: 2.2rem; margin-bottom: 10px;"></h1>
        <p id="txt-sub" style="opacity:0.7; margin-bottom:15px; font-size:0.9rem;"></p>

        <div class="limit-badge">
            <span id="txt-energy"></span>: <span id="remaining-count">3</span>
        </div>

        <div class="search-container">
            <button class="voice-btn" id="v-btn" onclick="startVoice()"><i class="fa-solid fa-microphone"></i></button>
            <input type="text" class="search-box" id="s-input">
            <button class="search-btn" onclick="runSearch()"><i class="fa-solid fa-bolt-lightning"></i></button>
        </div>

        <div class="categories-grid" id="cat-grid"></div>

        <div id="ai-status" style="display:none; background:var(--primary-gradient); padding:15px; border-radius:20px; margin: 20px auto; width: 90%; max-width: 500px; text-align:start;"></div>
        <div id="results"></div>
    </main>

    <div id="profile-modal">
        <div class="modal-content">
            <h3 id="txt-modal" style="margin-bottom:20px; color:white;"></h3>
            <input type="text" id="in-name" placeholder="Name" style="width:100%; padding:12px; margin-bottom:15px; border-radius:12px; border:none; background:#1f2937; color:white;">
            <input type="number" id="in-budget" placeholder="Budget" style="width:100%; padding:12px; margin-bottom:20px; border-radius:12px; border:none; background:#1f2937; color:white;">
            <button onclick="saveSet()" style="width:100%; padding:15px; border-radius:15px; border:none; background:var(--primary-gradient); color:white; font-weight:bold; cursor:pointer;">ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù‡ÙˆÙŠØ© âš¡</button>
        </div>
    </div>

    <script>
        const API = "https://findly-api.onrender.com";
        let lang = 'ar';
        let attempts = localStorage.getItem('findly_attempts') ? parseInt(localStorage.getItem('findly_attempts')) : 3;

        const dict = {
            ar: { 
                title: "Ø§ÙƒØªØ´Ù Ø°ÙƒØ§Ø¡ Ø§Ù„ØªØ³ÙˆÙ‚", sub: "Ù…Ø³ØªØ´Ø§Ø±Ùƒ Ø§Ù„Ø³ÙŠØ¨Ø±Ø§Ù†ÙŠ Ù„ØªØ­Ù„ÙŠÙ„ Ø§Ù„Ø³ÙˆÙ‚ Ø¨Ø£Ø­Ø¯Ø« ØªÙ‚Ù†ÙŠØ§Øª Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ", 
                status: "Ø¬Ø§Ø±ÙŠ Ø§Ø®ØªØ±Ø§Ù‚ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù„Ø¬Ù„Ø¨ Ø£ÙØ¶Ù„ Ø§Ù„ØµÙÙ‚Ø§Øª...", modal: "Ø§Ù„Ù‡ÙˆÙŠØ© Ø§Ù„Ø±Ù‚Ù…ÙŠØ©", energy: "Ø§Ù„Ø·Ø§Ù‚Ø© Ø§Ù„Ù…ØªØ¨Ù‚ÙŠØ©",
                morning: "ØµØ¨Ø§Ø­ Ø§Ù„Ø®ÙŠØ±ØŒ ", evening: "Ù…Ø³Ø§Ø¡ Ø§Ù„Ø®ÙŠØ±ØŒ ", voice: "ar-SA",
                cats: [{n:'Ù‡ÙˆØ§ØªÙ', q:'Ù‡ÙˆØ§ØªÙ', i:'fa-mobile'}, {n:'Ù„Ø§Ø¨ØªÙˆØ¨', q:'Ù„Ø§Ø¨ØªÙˆØ¨', i:'fa-laptop'}, {n:'Ø³Ù…Ø§Ø¹Ø§Øª', q:'Ø³Ù…Ø§Ø¹Ø§Øª', i:'fa-headphones'}, {n:'Ø³Ø§Ø¹Ø§Øª', q:'Ø³Ø§Ø¹Ø§Øª', i:'fa-clock'}, {n:'Ø£Ù„Ø¹Ø§Ø¨', q:'Ø£Ù„Ø¹Ø§Ø¨', i:'fa-gamepad'}, {n:'ÙƒØ§Ù…ÙŠØ±Ø§', q:'ÙƒØ§Ù…ÙŠØ±Ø§', i:'fa-camera'}, {n:'Ù…Ù†Ø²Ù„', q:'Ù…Ù†Ø²Ù„ Ø°ÙƒÙŠ', i:'fa-microchip'}, {n:'Ø´Ø§Ø´Ø§Øª', q:'Ø´Ø§Ø´Ø§Øª', i:'fa-tv'}]
            },
            en: { 
                title: "Cyber Shopping AI", sub: "Futuristic advisor for market analysis and smart deals", 
                status: "Decrypting market data...", modal: "Digital Profile", energy: "Core Energy",
                morning: "Good morning, ", evening: "Good evening, ", voice: "en-US",
                cats: [{n:'Phones', q:'Phones', i:'fa-mobile'}, {n:'Laptops', q:'Laptops', i:'fa-laptop'}, {n:'Audio', q:'Audio', i:'fa-headphones'}, {n:'Watches', q:'Watches', i:'fa-clock'}, {n:'Gaming', q:'Gaming', i:'fa-gamepad'}, {n:'Cameras', q:'Cameras', i:'fa-camera'}, {n:'Home', q:'Home', i:'fa-microchip'}, {n:'TVs', q:'TVs', i:'fa-tv'}]
            }
        };

        function update() {
            const d = dict[lang] || dict['en'];
            const name = localStorage.getItem('fn') || "User";
            document.getElementById('main-html').dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('txt-title').innerText = d.title;
            document.getElementById('txt-sub').innerText = d.sub;
            document.getElementById('txt-modal').innerText = d.modal;
            document.getElementById('txt-energy').innerText = d.energy;
            document.getElementById('remaining-count').innerText = attempts;
            document.getElementById('lang-label').innerText = lang.toUpperCase();
            
            const hr = new Date().getHours();
            document.getElementById('greeting').innerText = (hr < 12 ? d.morning : d.evening) + name;

            document.getElementById('cat-grid').innerHTML = d.cats.map(c => `
                <div class="cat-item" onclick="quickS('${c.q}')">
                    <div class="cat-icon"><i class="fa-solid ${c.i}"></i></div>
                    <span style="font-size:0.7rem;">${c.n}</span>
                </div>`).join('');
        }

        function toggleLang() { const b = document.getElementById('lang-box'); b.style.display = b.style.display === 'flex' ? 'none' : 'flex'; }
        function setLang(l) { lang = l; toggleLang(); update(); }
        function quickS(q) { document.getElementById('s-input').value = q; runSearch(); }

        function startVoice() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Browser not supported");
            const rec = new Speech();
            rec.lang = (dict[lang] || dict['en']).voice;
            const btn = document.getElementById('v-btn');
            btn.classList.add('fa-beat');
            rec.start();
            rec.onresult = (e) => {
                document.getElementById('s-input').value = e.results[0][0].transcript;
                btn.classList.remove('fa-beat');
                runSearch();
            };
            rec.onerror = () => btn.classList.remove('fa-beat');
        }

        async function runSearch() {
            const q = document.getElementById('s-input').value;
            if(!q || attempts <= 0) return alert("No Energy!");
            document.getElementById('ai-status').style.display = 'block';
            document.getElementById('ai-status').innerText = (dict[lang] || dict['en']).status;
            document.getElementById('results').innerHTML = '';

            try {
                const res = await fetch(`${API}/get-ai-advice`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ query: q, lang: lang, budget: localStorage.getItem('fb') || 0 })
                });
                const data = await res.json();
                attempts--; localStorage.setItem('findly_attempts', attempts);
                update();
                document.getElementById('ai-status').innerText = data.explanation;
                data.products.forEach(p => {
                    document.getElementById('results').innerHTML += `
                        <div class="product-card">
                            <div style="display:flex; justify-content:space-between; align-items:start;">
                                <div style="flex:1; text-align:start;">
                                    <h4 style="margin:0; font-size:1rem;">${p.name}</h4>
                                    <div style="color:#6366F1; font-weight:900; margin:8px 0;">${p.price}</div>
                                </div>
                                <img src="${p.thumbnail}" style="width:60px; height:60px; border-radius:12px; background:white; padding:5px; object-fit:contain;">
                            </div>
                            <div class="analysis-box"><strong>ØªØ­Ù„ÙŠÙ„ Ø§Ù„Ø¹Ù‚Ù„:</strong> ${p.reason}</div>
                            <a href="${p.link}" target="_blank" style="display:block; text-align:center; background:var(--primary-gradient); color:white; padding:12px; border-radius:15px; margin-top:15px; text-decoration:none; font-weight:bold;">ØªØ³ÙˆÙ‚ Ø§Ù„Ø¢Ù† ğŸš€</a>
                        </div>`;
                });
            } catch (e) { document.getElementById('ai-status').innerText = "Connection Error!"; }
        }

        function openProfile() { document.getElementById('profile-modal').style.display = 'flex'; }
        function saveSet() {
            localStorage.setItem('fn', document.getElementById('in-name').value);
            localStorage.setItem('fb', document.getElementById('in-budget').value);
            document.getElementById('profile-modal').style.display = 'none';
            update();
        }
        update();
    </script>
</body>
</html>
