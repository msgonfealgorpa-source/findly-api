<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly Sage Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.5);
            --secondary: #6366f1;
            --bg-dark: #020617;
            --bg-card: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, #6366F1, #A855F7);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        .light-mode {
            --bg-dark: #f8fafc;
            --bg-card: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(0, 0, 0, 0.05);
            --text: #1e293b;
            --text-muted: #64748b;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, transparent 50%);
            color: var(--text);
            font-family: 'Readex Pro', sans-serif;
            margin: 0;
            transition: background 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-tools { display: flex; gap: 10px; }
        .tool-btn {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            color: var(--text);
            width: 42px;
            height: 42px;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .tool-btn:hover { transform: translateY(-2px); border-color: var(--primary); }
        .lang-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background: #1e293b;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            width: 140px;
            z-index: 2000;
            box-shadow: 0 20px 40px -5px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        .lang-item {
            padding: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            color: #e2e8f0;
            text-align: center;
            transition: 0.2s;
        }
        .lang-item:hover { background: var(--primary); color: white; }
        .search-area { padding: 40px 5%; text-align: center; max-width: 800px; margin: 0 auto; }
        .energy-box {
            background: rgba(168, 85, 247, 0.08);
            border: 1px solid rgba(168, 85, 247, 0.3);
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        h1#txt-title {
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
            font-size: 2.5rem;
        }
        .light-mode h1#txt-title {
            background: linear-gradient(to right, #1e293b, #475569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .ai-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 25px;
            justify-content: center;
            font-weight: 600;
            background: rgba(139, 92, 246, 0.05);
            padding: 8px 16px;
            border-radius: 12px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .ai-toggle input { width: 20px; height: 20px; accent-color: var(--primary); cursor: pointer; }
        .search-wrapper { position: relative; max-width: 600px; margin: 0 auto 20px; }
        .search-input {
            width: 100%;
            padding: 18px 70px;
            border-radius: 24px;
            border: 2px solid var(--glass-border);
            background: var(--bg-card);
            color: var(--text);
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            text-align: center;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15); }
        .mic-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            cursor: pointer;
            font-size: 1.4rem;
            background: none;
            border: none;
            padding: 10px;
            border-radius: 50%;
            transition: 0.3s;
            z-index: 10;
        }
        .mic-icon:hover { background: rgba(139, 92, 246, 0.1); }
        .mic-active { color: #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; animation: pulse 1s infinite; }
        .send-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 18px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .send-btn:hover { transform: translateY(-50%) scale(1.05); }
        .ai-options { display: flex; justify-content: center; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        .ai-tag {
            font-size: 0.8rem; padding: 8px 16px; border-radius: 20px;
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            cursor: pointer; color: var(--text-muted); display: flex; align-items: center; gap: 8px;
            transition: 0.3s;
        }
        .ai-tag:hover { background: var(--bg-card); color: var(--primary); border-color: var(--primary); }
        .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; max-width: 600px; margin: 30px auto; }
        .cat-card {
            background: var(--bg-card); border: 1px solid var(--glass-border);
            padding: 15px 10px; border-radius: 20px; cursor: pointer;
            transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .cat-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .cat-card i { font-size: 1.5rem; color: var(--secondary); }
        .cat-card span { font-size: 0.75rem; font-weight: 600; }
        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-top: 25px;
            text-align: right;
            max-width: 600px;
            margin-left: auto; margin-right: auto;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            animation: slideUp 0.5s ease;
        }
        .product-card img { width: 100%; height: 200px; object-fit: contain; background: #fff; border-radius: 16px; margin-bottom: 15px; padding: 10px; }
        .product-card h3 { margin: 0 0 10px 0; font-size: 1.1rem; line-height: 1.5; color: var(--text); }
        .product-card .price { font-size: 1.4rem; font-weight: 800; color: #10b981; margin-bottom: 10px; }
        .analysis-engine {
            background: rgba(99, 102, 241, 0.08);
            border-right: 3px solid var(--primary);
            padding: 12px; border-radius: 12px; margin: 15px 0;
            font-size: 0.85rem; line-height: 1.6; color: var(--text-muted);
        }
        .analysis-label { font-weight: 700; color: var(--primary); display: block; margin-bottom: 5px; }
        .action-btn {
            flex: 1; padding: 12px; border-radius: 14px; font-weight: 700;
            text-align: center; border: none; font-size: 0.9rem; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .buy-now { background: var(--gradient); color: #fff; text-decoration: none; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3); }
        .buy-now:hover { filter: brightness(1.1); }
        .analyze-btn { background: rgba(30, 41, 59, 0.7); border: 1px solid var(--primary); color: var(--primary); }
        .analyze-btn:hover { background: var(--primary); color: white; }
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.8); z-index: 3000;
            align-items: center; justify-content: center;
            backdrop-filter: blur(12px);
        }
        .modal-box {
            background: #0f172a; padding: 30px; border-radius: 30px;
            width: 85%; max-width: 450px;
            border: 1px solid var(--glass-border);
            text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-height: 80vh; overflow-y: auto;
        }
        .modal-box input {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 14px;
            background: #1e293b; color: #fff; border: 1px solid var(--glass-border);
            text-align: center; font-family: inherit;
        }
        .modal-box input:focus { border-color: var(--primary); }
        .analysis-modal {
            display: none; position: fixed; z-index: 10000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: #0f172a; margin: auto; padding: 25px;
            width: 85%; max-width: 450px; border-radius: 20px; text-align: right;
            border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(139, 92, 247, 0.2);
            color: white;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            max-height: 80vh;
            overflow-y: auto;
        }
        .over-budget { border: 2px solid #ff4d4d !important; }
        .budget-alert { background: #ff4d4d; color: white; padding: 4px 10px; border-radius: 8px; font-size: 0.8rem; margin-bottom: 10px; display: inline-block; font-weight: bold; }
        @keyframes pulse { 0%, 100% { transform: translateY(-50%) scale(1); } 50% { transform: translateY(-50%) scale(1.1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .auth-overlay {
            display: none !important;
            position: fixed !important;
            top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%) !important;
            z-index: 2147483647 !important;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
        }
        .auth-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 40px;
            border-radius: 28px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .auth-header h1 { font-size: 2.2rem; color: #fff; margin-bottom: 10px; font-weight: 700; }
        .auth-header span { color: #a78bfa; }
        .google-btn {
            background: white;
            color: #1e293b;
            width: 100%;
            padding: 12px;
            border-radius: 14px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
            font-size: 1rem;
        }
        .google-btn:hover { background: #f8fafc; transform: translateY(-2px); }
        .divider { display: flex; align-items: center; text-align: center; margin: 20px 0; color: #94a3b8; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .divider span { padding: 0 10px; font-size: 0.8rem; }
        .old-price { text-decoration: line-through; opacity: 0.6; margin-right: 6px; }
        .new-price { color: #2ecc71; font-weight: bold; font-size: 1.1em; }
        .sage-quick-brains { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 12px 0; }
        .brain-item {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 8px 10px;
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }
        .brain-item span { opacity: 0.85; }
        .brain-item.good { border-color: #10b981; }
        .brain-item.wait { border-color: #f59e0b; }
        .brain-item.safe { border-color: #3b82f6; }
        .brain-item.risk { border-color: #ef4444; }
        .brain-item.learn { border-color: #8b5cf6; }
        .invite-card {
            display: flex;
            align-items: center;
            gap: 14px;
            background: linear-gradient(135deg, rgba(40, 32, 90, 0.85), rgba(28, 22, 60, 0.9));
            border: 1px solid rgba(138, 99, 255, 0.35);
            border-radius: 16px;
            padding: 14px 16px;
            margin-top: 14px;
            cursor: pointer;
            transition: all 0.25s ease;
            justify-content: center;
        }
        .invite-card:hover { transform: translateY(-2px); }
        .invite-text { font-size: 14.5px; color: #e1dbff; line-height: 1.6; text-align: center; width: 100%; }
        .layout-wrapper { display: flex; gap: 20px; }
        #results { flex: 3; }
        .intel-section { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin: 10px 0; text-align: right; }
        .intel-section h4 { margin: 0 0 8px 0; font-size: 0.9rem; color: var(--primary); }
        .intel-section p { margin: 4px 0; font-size: 0.85rem; color: var(--text-muted); }
        .intel-section ul { margin: 5px 0; padding-right: 20px; font-size: 0.85rem; }
        .upgrade-section { background: #1b1b2f; border: 1px solid #ff4d4d; padding: 12px; border-radius: 8px; margin: 20px auto; max-width: 600px; }
        .upgrade-section h3 { color: #ff4d4d; margin-bottom: 8px; }
        .upgrade-btn { background: linear-gradient(135deg, #8b5cf6, #6366f1); color: white; padding: 12px 24px; border-radius: 14px; border: none; cursor: pointer; font-weight: 600; margin-top: 10px; transition: 0.3s; }
        .upgrade-btn:hover { filter: brightness(1.1); transform: translateY(-2px); }
        
        /* Chat Bot Styles */
        .chat-fab {
            position: fixed;
            bottom: 25px;
            left: 25px;
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            z-index: 999;
            transition: all 0.3s ease;
            border: none;
            color: white;
            font-size: 1.5rem;
        }
        .chat-fab:hover { transform: scale(1.1); }
        .chat-window {
            position: fixed;
            bottom: 100px;
            left: 25px;
            width: 380px;
            max-width: calc(100vw - 50px);
            height: 520px;
            max-height: 70vh;
            background: #0f172a;
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: none;
            flex-direction: column;
            z-index: 998;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .chat-window.active { display: flex; animation: slideUp 0.3s ease; }
        .chat-header {
            background: var(--gradient);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .chat-avatar {
            width: 42px;
            height: 42px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }
        .chat-title-area { flex: 1; }
        .chat-title-area h4 { margin: 0; font-size: 1rem; }
        .chat-title-area span { font-size: 0.75rem; opacity: 0.8; }
        .chat-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .chat-message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.5;
            animation: slideUp 0.2s ease;
            white-space: pre-wrap;
        }
        .chat-message.user {
            align-self: flex-end;
            background: var(--gradient);
            color: white;
            border-bottom-left-radius: 6px;
        }
        .chat-message.assistant {
            align-self: flex-start;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-bottom-right-radius: 6px;
        }
        .chat-typing {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 18px;
            width: fit-content;
        }
        .chat-typing span {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        .chat-typing span:nth-child(2) { animation-delay: 0.2s; }
        .chat-typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
        .chat-input-area {
            padding: 16px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.9rem;
        }
        .chat-input:focus { border-color: var(--primary); outline: none; }
        .chat-send {
            width: 48px;
            height: 48px;
            background: var(--gradient);
            border: none;
            border-radius: 14px;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .chat-send:hover { transform: scale(1.05); }
        .chat-send:disabled { opacity: 0.5; cursor: not-allowed; }
        .chat-suggestions {
            display: flex;
            gap: 8px;
            padding: 0 16px 16px;
            flex-wrap: wrap;
        }
        .chat-suggestion {
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #a78bfa;
            cursor: pointer;
            transition: 0.3s;
        }
        .chat-suggestion:hover { background: var(--primary); color: white; }
        
        /* V4 Features */

            background: rgba(99, 102, 241, 0.08);
            border: 1px solid rgba(99, 102, 241, 0.3);

async function sendChatMessage() {
    const input = document.getElementById('chat-input');
    const message = input.value.trim();
    if (!message) return;
    
    const messagesContainer = document.getElementById('chat-messages');
    
    // Add user message
    const userMsg = document.createElement('div');
    userMsg.className = 'chat-message user';
    userMsg.textContent = message;
    messagesContainer.appendChild(userMsg);
    
    input.value = '';
    
    // Show typing
    const typingDiv = document.createElement('div');
    typingDiv.className = 'chat-typing';
    typingDiv.id = 'chat-typing';
    typingDiv.innerHTML = '<span></span><span></span><span></span>';
    messagesContainer.appendChild(typingDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
    
    document.getElementById('chat-send').disabled = true;
    
    try {
        const response = await fetch(API + '/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                message: message,
                history: chatHistory.slice(-10),
                lang: lang,
                uid: localStorage.getItem('findly_uid') || 'guest'

        if (typing) typing.remove();
        
        const aiMsg = document.createElement('div');
        aiMsg.className = 'chat-message assistant';
        
        // Handle response
        let responseText = data.response || data.reply || data.message || 'ðŸ¤” Sorry, I could not process that. Try again!';
        aiMsg.textContent = responseText;
        messagesContainer.appendChild(aiMsg);
        
        // Update suggestions if provided
        if (data.suggestions && data.suggestions.length > 0) {
            const suggestionsContainer = document.getElementById('chat-suggestions');
            suggestionsContainer.innerHTML = data.suggestions.map(s => 
                '<div class="chat-suggestion" onclick="sendSuggestion(\'' + s.replace(/'/g, "\\'") + '\')">' + s + '</div>'
            ).join('');
        }
        
        chatHistory.push({ role: 'user', content: message });
        chatHistory.push({ role: 'assistant', content: responseText });
        
    } catch (error) {
        console.error('Chat error:', error);
        const typing = document.getElementById('chat-typing');
        if (typing) typing.remove();

            en: 'I\'m here to help! ðŸ›’ Try searching for a product or ask me about prices!'

        const errorMsg = document.createElement('div');
        errorMsg.className = 'chat-message assistant';
        errorMsg.textContent = fallbacks[lang] || fallbacks.en;
        messagesContainer.appendChild(errorMsg);

function initVoiceSearch() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const micBtn = document.getElementById('mic-btn');

    if (!SpeechRecognition) return;

    const recognition = new SpeechRecognition();
    recognition.lang = lang === 'ar' ? 'ar-SA' : 'en-US';
    recognition.interimResults = false;
    recognition.continuous = false;

    micBtn.addEventListener('click', () => recognition.start());
    recognition.onstart = () => micBtn.classList.add('mic-active');
    recognition.onresult = (event) => {
        document.getElementById('s-input').value = event.results[0][0].transcript;
        runSearch();
    };
    recognition.onerror = (e) => console.log("Voice error:", e.error);
    recognition.onend = () => micBtn.classList.remove('mic-active');
}

async function runSearch() {
    const q = document.getElementById('s-input').value.trim();
    const status = document.getElementById('status');
    const resultsBox = document.getElementById('results');
    const personalityContainer = document.getElementById('personality-container');
    
    if (!q) return;
    
    const T = dict[lang]?.search || dict.en.search;
    const UI = dict[lang]?.ui || dict.en.ui;
    
    status.style.display = 'block';
    status.innerText = 'ðŸ” ' + UI.slow;
    resultsBox.innerHTML = '';
    personalityContainer.style.display = 'none';
    
    try {
        // Check for Firebase auth
        let headers = { 'Content-Type': 'application/json' };
        
        if (window.firebaseAuth && window.firebaseAuth.currentUser) {
            const token = await window.firebaseAuth.currentUser.getIdToken();
            headers['Authorization'] = 'Bearer ' + token;
        }
        
        const res = await fetch(API + '/search?q=' + encodeURIComponent(q) + '&lang=' + lang, { headers });
        const data = await res.json();
        
        status.style.display = 'none';
        
        if (data.error === 'ENERGY_EMPTY') {
            const upgradeDict = dict[lang]?.upgrade || dict.ar.upgrade;
            status.style.display = 'block';
            status.innerHTML = '<div class="upgrade-section"><h3>' + upgradeDict.title + '</h3><p>' + upgradeDict.message + '</p></div>';
            return;
        }
        
        if (!data.results || !data.results.length) {
            status.style.display = 'block';
            status.innerText = UI.noResults;
            return;
        }
        
        // Show personality
        if (data.personality || (data.results[0] && data.results[0].intelligence && data.results[0].intelligence.personalityIntel)) {
            const personality = data.personality || data.results[0].intelligence.personalityIntel;
            personalityContainer.innerHTML = renderPersonalityBadge(personality);

        if (data.energy) {
            document.getElementById('r-count').textContent = data.energy.left || 'âˆž';

                             (forecastIntel.trend === 'down' ? T.trend_down : T.trend_stable);

            resultsBox.appendChild(card);
        });
        
    } catch (e) {
        console.error(e);
        status.style.display = 'block';
        status.innerText = UI.errorFetching;

}
