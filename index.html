        const userBudget = parseFloat(localStorage.getItem('fb')) || 0;

        try {
            const res = await fetch(`https://findly-api.onrender.com/smart-search`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: q, lang, deep: isDeep, uid: currentUserUID })
            });
            const data = await res.json();
            status.style.display = "none";

            if (data.products && data.products.length > 0) {
                data.products.forEach((p, i) => {
                    let priceVal = parseFloat(p.price.toString().replace(/[^\d.]/g, '')) || 0;
                    let budgetAlert = (userBudget > 0 && priceVal > userBudget) ? `<div class="budget-error"><i class="fa-solid fa-triangle-exclamation"></i> ${d.over}</div>` : "";
                    
                    setTimeout(() => {
                        resCon.innerHTML += `
                            <div class="product-card">
                                ${budgetAlert}
                                <img src="${p.thumbnail || 'https://via.placeholder.com/300'}" onerror="this.src='https://via.placeholder.com/300'">
                                <h3>${p.name}</h3>
                                <div class="price">${p.price}</div>
                                <div class="analysis-engine"><b><i class="fa-solid fa-robot"></i> ${d.why}:</b><br>${p.reason}</div>
                                <div class="btn-group">
                                    <a href="${p.link}" target="_blank" class="action-btn buy-now">${d.buy}</a>
                                    <button class="action-btn watch-later" onclick="addToWatch('${p.name.replace(/'/g,"")}', '${p.price}', '${p.link}')">${d.watch}</button>
                                </div>
                            </div>
                        `;
                    }, i * 200);
                });
                attempts--;
                localStorage.setItem('findly_attempts', attempts);
                update();
            }
        } catch (e) { status.innerHTML = "Error connecting to AI Server"; }
    }

    function addToWatch(n, p, l) {
        if(!currentUserUID) return toggleAuthModal();
        watchList.push({ name: n, price: p, link: l });
        localStorage.setItem('findly_watch', JSON.stringify(watchList));
        update();
        alert("âœ… Added to Watchlist");
    }

    function toggleWatchList() {
        const m = document.getElementById('w-modal');
        const content = document.getElementById('watch-list-content');
        if(m.style.display === 'flex') { m.style.display = 'none'; }
        else {
            m.style.display = 'flex';
            content.innerHTML = watchList.length ? "" : "<p style='color:var(--text-muted)'>Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ø±Ø§Ù‚Ø¨Ø© ÙØ§Ø±ØºØ©</p>";
            watchList.forEach((w, i) => {
                content.innerHTML += `
                    <div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:15px; margin-bottom:10px; border:1px solid var(--glass-border); text-align:right;">
                        <div style="font-weight:bold; font-size:0.9rem;">${w.name}</div>
                        <div style="color:var(--success); font-weight:900;">${w.price}</div>
                        <div style="display:flex; justify-content:space-between; margin-top:10px;">
                            <a href="${w.link}" target="_blank" style="color:var(--primary); font-size:0.8rem;">ÙØªØ­ Ø§Ù„Ø±Ø§Ø¨Ø·</a>
                            <button onclick="removeFromWatch(${i})" style="color:var(--error); background:none; border:none; cursor:pointer;">Ø­Ø°Ù</button>
                        </div>
                    </div>
                `;
            });
        }
    }

    function removeFromWatch(i) {
        watchList.splice(i, 1);
        localStorage.setItem('findly_watch', JSON.stringify(watchList));
        toggleWatchList(); toggleWatchList(); // Refresh
        update();
    }

    function startVoice() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = (lang === 'ar') ? 'ar-SA' : 'en-US';
        recognition.onstart = () => document.getElementById('mic-btn').classList.add('mic-active');
        recognition.onend = () => document.getElementById('mic-btn').classList.remove('mic-active');
        recognition.onresult = (e) => { document.getElementById('s-input').value = e.results[0][0].transcript; runSearch(); };
        recognition.start();
    }
