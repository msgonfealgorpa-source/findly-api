<!DOCTYPE html>
<html lang="ar" dir="rtl" id="findlyRoot">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly AI | The World's #1 Shopping OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #050505; --accent: #bcee45; --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1); --text: #fff; --text-dim: #999;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Tajawal', sans-serif; margin: 0; transition: 0.3s; padding-bottom: 50px; }
        
        /* Header & Performance Hub */
        header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(25px); border-bottom: 1px solid var(--border);
        }
        .ai-status { font-size: 0.7rem; color: var(--accent); display: flex; align-items: center; gap: 5px; }
        .pulse { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; animation: pulse 1.5s infinite; }

        /* Global Search Engine UI */
        .engine-container { padding: 30px 20px; text-align: center; }
        .hero-title { font-size: 2.8rem; font-weight: 800; margin: 0; letter-spacing: -1px; }
        .hero-title span { color: var(--accent); }

        .search-hub {
            background: #111; border: 1px solid var(--border); border-radius: 24px;
            margin: 25px 0; padding: 8px; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .search-hub input {
            flex: 1; background: none; border: none; color: #fff; padding: 15px; font-size: 1.1rem; font-family: inherit;
        }
        .deep-search-toggle {
            display: flex; align-items: center; gap: 8px; padding: 10px 15px;
            background: var(--glass); border-radius: 18px; font-size: 0.8rem; cursor: pointer; border: 1px solid transparent;
        }
        .deep-search-toggle.active { border-color: var(--accent); color: var(--accent); }

        /* Product Cards - World Class UI */
        .results-container { padding: 0 20px; display: grid; gap: 20px; }
        .product-card {
            background: #0d0d0d; border: 1px solid var(--border); border-radius: 28px;
            overflow: hidden; animation: slideUp 0.6s ease forwards;
        }
        .p-header { display: flex; gap: 15px; padding: 20px; }
        .p-image { width: 100px; height: 100px; background: #fff; border-radius: 20px; object-fit: contain; padding: 5px; }
        .p-main-info { flex: 1; }
        .p-badge { background: var(--accent); color: #000; font-size: 0.6rem; font-weight: 800; padding: 3px 8px; border-radius: 50px; text-transform: uppercase; }
        .p-name { font-size: 1rem; font-weight: 700; margin: 5px 0; line-height: 1.3; }
        .p-price { font-size: 1.4rem; font-weight: 900; color: var(--accent); }

        .ai-analysis {
            background: rgba(188, 238, 69, 0.03); border-top: 1px solid var(--border); padding: 15px 20px;
            font-size: 0.85rem; color: #ccc;
        }
        .analysis-tags { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        .tag { background: var(--glass); padding: 5px 12px; border-radius: 10px; font-size: 0.7rem; border: 1px solid var(--border); }
        .tag.pro { color: #4ade80; }
        .tag.con { color: #f87171; }

        .p-footer { padding: 15px 20px; display: flex; gap: 10px; }
        .btn {
            flex: 1; padding: 15px; border-radius: 18px; border: none; font-weight: 800;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            font-family: inherit; transition: 0.2s; text-decoration: none;
        }
        .btn-buy { background: var(--accent); color: #000; }
        .btn-alert { background: #1a1a1a; color: #fff; border: 1px solid var(--border); }
        .btn:active { transform: scale(0.97); }

        /* LTR Logic */
        [dir="ltr"] .p-main-info { text-align: left; }
        [dir="ltr"] .ai-analysis { text-align: left; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .loading-screen { text-align: center; padding: 50px; display: none; }
        .loading-text { font-size: 0.8rem; color: var(--accent); margin-top: 10px; font-family: 'Inter'; }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 900; font-size: 1.5rem;">Findly<span>.</span></div>
        <div class="ai-status">
            <div class="pulse"></div>
            <span id="ai-log">AI Engine: Online</span>
        </div>
        <select id="langPicker" onchange="changeLang(this.value)" style="background:none; border:none; color:#fff; font-size:0.8rem; cursor:pointer;">
            <option value="ar">AR</option>
            <option value="en">EN</option>
        </select>
    </header>

    <div class="engine-container">
        <h1 class="hero-title" id="txt-title">محرك التسوق <span>الأول</span></h1>
        <p style="color:var(--text-dim)" id="txt-sub">ذكاء اصطناعي يحلل ملايين المراجعات ليعطيك القرار الأصح</p>

        <div class="search-hub">
            <input type="text" id="searchInput" placeholder="ابحث عن هاتف، لابتوب، أو أي منتج...">
            <div class="deep-search-toggle" id="deepToggle" onclick="toggleDeepSearch()">
                <i class="fa-solid fa-microchip"></i>
                <span id="txt-deep">Deep Search</span>
            </div>
            <button onclick="performGlobalSearch()" style="background:var(--accent); border:none; padding:12px 20px; border-radius:18px; cursor:pointer;">
                <i class="fa-solid fa-arrow-left" id="searchIcon"></i>
            </button>
        </div>
    </div>

    <div id="loading" class="loading-screen">
        <i class="fa-solid fa-brain fa-spin fa-3x" style="color:var(--accent)"></i>
        <div class="loading-text" id="loading-msg">Initializing Deep Analysis...</div>
    </div>

    <div class="results-container" id="resultsArea">
        </div>

    <script>
        const API = "https://findly-api.onrender.com";
        let isDeepSearch = false;
        let currentLang = 'ar';

        const dictionary = {
            ar: {
                title: "محرك التسوق <span>الأول</span>",
                sub: "ذكاء اصطناعي يحلل ملايين المراجعات ليعطيك القرار الأصح",
                place: "ابحث عن أي منتج عالمي...",
                deep: "بحث عميق",
                buy: "اقتنِ الآن",
                alert: "تنبيه السعر",
                currency: "ر.س",
                pros: "المميزات",
                cons: "العيوب"
            },
            en: {
                title: "World's <span>#1</span> Shopping OS",
                sub: "AI Analyzing millions of reviews to give you the best deal",
                place: "Search products globally...",
                deep: "Deep Search",
                buy: "Get It Now",
                alert: "Price Alert",
                currency: "$",
                pros: "Pros",
                cons: "Cons"
            }
        };

        function toggleDeepSearch() {
            isDeepSearch = !isDeepSearch;
            document.getElementById('deepToggle').classList.toggle('active');
            updateLog(isDeepSearch ? "Deep Search Activated" : "Standard Search");
        }

        function updateLog(msg) {
            document.getElementById('ai-log').innerText = "AI Engine: " + msg;
        }

        function changeLang(l) {
            currentLang = l;
            const d = dictionary[l];
            document.getElementById('findlyRoot').dir = (l === 'ar' ? 'rtl' : 'ltr');
            document.getElementById('txt-title').innerHTML = d.title;
            document.getElementById('txt-sub').innerText = d.sub;
            document.getElementById('searchInput').placeholder = d.place;
            document.getElementById('txt-deep').innerText = d.deep;
            document.getElementById('searchIcon').className = (l === 'ar' ? "fa-solid fa-arrow-left" : "fa-solid fa-arrow-right");
            if(document.getElementById('searchInput').value) performGlobalSearch();
        }

        async function performGlobalSearch() {
            const q = document.getElementById('searchInput').value;
            if(!q) return;

            const grid = document.getElementById('resultsArea');
            const loader = document.getElementById('loading');
            const msg = document.getElementById('loading-msg');
            
            grid.innerHTML = "";
            loader.style.display = "block";
            
            // محاكاة خطوات الذكاء الاصطناعي (هذا ما يجعل التطبيق يشعر المستخدم بالقوة)
            const steps = ["Scanning Amazon...", "Checking eBay Global...", "Analyzing Expert Reviews...", "Calculating Value Score..."];
            let stepIdx = 0;
            const interval = setInterval(() => {
                msg.innerText = steps[stepIdx % steps.length];
                stepIdx++;
            }, 800);

            try {
                const res = await fetch(`${API}/smart-search`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ query: q, lang: currentLang, deep: isDeepSearch })
                });
                const data = await res.json();
                
                clearInterval(interval);
                loader.style.display = "none";

                data.products.forEach((p, idx) => {
                    const priceDisplay = p.price.includes('$') || p.price.includes('ر.س') ? p.price : `${p.price} ${dictionary[currentLang].currency}`;
                    
                    grid.innerHTML += `
                        <div class="product-card" style="animation-delay: ${idx * 0.1}s">
                            <div class="p-header">
                                <img src="${p.thumbnail}" class="p-image">
                                <div class="p-main-info">
                                    <span class="p-badge">AI Choice</span>
                                    <div class="p-name">${p.name}</div>
                                    <div class="p-price">${priceDisplay}</div>
                                </div>
                            </div>
                            <div class="ai-analysis">
                                <b><i class="fa-solid fa-wand-magic-sparkles"></i> AI Deep Analysis:</b><br>
                                <div style="margin-top:5px;">${p.reason}</div>
                                <div class="analysis-tags">
                                    <span class="tag pro"><i class="fa-solid fa-check"></i> ${dictionary[currentLang].pros}</span>
                                    <span class="tag con"><i class="fa-solid fa-xmark"></i> ${dictionary[currentLang].cons}</span>
                                    <span class="tag"><i class="fa-solid fa-chart-line"></i> Best Value</span>
                                </div>
                            </div>
                            <div class="p-footer">
                                <a href="${p.link}" target="_blank" class="btn btn-buy">${dictionary[currentLang].buy}</a>
                                <button class="btn btn-alert"><i class="fa-solid fa-bell"></i></button>
                            </div>
                        </div>
                    `;
                });
                updateLog("Analysis Complete");
            } catch (e) {
                clearInterval(interval);
                loader.style.display = "none";
                grid.innerHTML = "<p style='text-align:center;'>Unable to reach AI Global Servers. Check Render deployment.</p>";
            }
        }

        document.getElementById('searchInput').onkeypress = (e) => { if(e.key === 'Enter') performGlobalSearch(); };
    </script>
</body>
</html>
