<script>

    async function runSearch(filterType = null) {

    async function openComparison(name, price, marketAvg, verdict) {

            `;
        } catch(e) {
            content.innerHTML = `<div style="color:red; text-align:center;">ÙØ´Ù„ ÙÙŠ Ø¬Ù„Ø¨ Ø§Ù„Ù…Ù†Ø§ÙØ³ÙŠÙ†</div>`;

</script>
