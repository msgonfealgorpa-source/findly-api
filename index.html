<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly Sage</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366F1, #A855F7);
            --bg: #030712; --text: #F1F5F9; --card-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        body {
            background: var(--bg); color: var(--text); font-family: 'Readex+Pro', sans-serif;
            margin: 0; min-height: 100vh; overflow-x: hidden;
        }
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; background: var(--card-bg); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 1.5rem; font-weight: 900; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .search-container { position: relative; width: 90%; max-width: 600px; margin: 2rem auto; }
        .search-box {
            width: 100%; padding: 18px 60px; border-radius: 50px; border: 1px solid var(--glass-border);
            background: var(--card-bg); color: #fff; font-size: 1rem; outline: none; box-sizing: border-box;
        }
        .voice-btn { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #6366F1; font-size: 1.4rem; cursor: pointer; }
        .search-btn { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); background: var(--primary-gradient); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .categories-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 90%; max-width: 600px; margin: 1rem auto; }
        .cat-item { cursor: pointer; text-align: center; }
        .cat-icon { width: 50px; height: 50px; background: var(--card-bg); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; color: #6366F1; margin: 0 auto 5px; border: 1px solid var(--glass-border); }
        
        #profile-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:10000; align-items:center; justify-content:center; }
        .modal-content { background: #0f172a; padding: 2rem; border-radius: 25px; width: 85%; max-width: 400px; border: 1px solid var(--glass-border); text-align: center; }
        
        .product-card { background: var(--card-bg); border-radius: 25px; padding: 20px; margin: 15px auto; width: 90%; max-width: 500px; border: 1px solid var(--glass-border); text-align: right; }
        .sage-badge { background: linear-gradient(135deg, #FFD700, #FFA500); color: #000; padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        .analysis-box { background: rgba(99, 102, 241, 0.1); padding: 12px; border-radius: 15px; border-right: 3px solid #6366F1; margin-top: 10px; font-size: 0.8rem; }
        
        /* قائمة اللغات */
        .lang-dropdown { display:none; position:absolute; top:110%; right:0; background:#1e293b; border-radius:12px; width:120px; border:1px solid var(--glass-border); z-index:2000; }
        .lang-dropdown div { padding: 10px; cursor: pointer; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <header>
        <div class="logo">Findly <i class="fa-solid fa-scroll"></i></div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <button onclick="toggleLight()" style="background:var(--card-bg); color:white; border:1px solid var(--glass-border); width:40px; height:40px; border-radius:10px; cursor:pointer;">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
            <div style="position: relative;">
                <button onclick="toggleLang()" style="background:var(--card-bg); color:white; border:1px solid var(--glass-border); padding:8px 12px; border-radius:10px; cursor:pointer;">
                    <i class="fa-solid fa-earth-africa"></i> <span id="lang-label">AR</span>
                </button>
                <div class="lang-dropdown" id="lang-box">
                    <div onclick="setLang('ar')">العربية</div>
                    <div onclick="setLang('en')">English</div>
                    <div onclick="setLang('fr')">Français</div>
                    <div onclick="setLang('de')">Deutsch</div>
                    <div onclick="setLang('es')">Español</div>
                    <div onclick="setLang('tr')">Türkçe</div>
                </div>
            </div>
            <button onclick="openProfile()" style="background:none; border:none; color:white; font-size:1.4rem; cursor:pointer;">
                <i class="fa-solid fa-user-tie"></i>
            </button>
        </div>
    </header>

    <main style="text-align:center; padding-top: 1.5rem;">
        <div id="greeting" style="color:#A855F7; font-weight:bold; margin-bottom:5px;"></div>
        <h1 id="txt-title" style="margin: 0; font-size: 1.8rem;"></h1>
        <p id="txt-sub" style="font-size: 0.9rem; opacity: 0.7; margin-top: 5px;"></p>

        <div style="background: rgba(99, 102, 241, 0.2); display: inline-block; padding: 5px 15px; border-radius: 20px; margin: 10px 0; font-size: 0.8rem;">
            ⚡ <span id="txt-energy"></span>: <span id="remaining-count">3</span>
        </div>

        <div class="search-container">
            <button class="voice-btn" id="v-btn" onclick="startVoice()"><i class="fa-solid fa-microphone-lines"></i></button>
            <input type="text" id="s-input" class="search-box" placeholder="...">
            <button class="search-btn" onclick="runSearch()"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
        </div>

        <div class="categories-grid" id="cat-grid"></div>

        <div id="ai-status" style="display:none; background:var(--primary-gradient); padding:15px; border-radius:20px; margin: 1rem auto; width: 90%; max-width: 500px; font-size: 0.9rem;"></div>
        
        <div id="results"></div>
    </main>

    <div id="profile-modal">
        <div class="modal-content">
            <h3 id="txt-modal" style="color:#fff; margin-top:0;">إعدادات الهوية</h3>
            <input type="text" id="in-name" placeholder="الاسم" style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:none; background:#1e293b; color:#fff; box-sizing:border-box;">
            <input type="number" id="in-budget" placeholder="الميزانية" style="width:100%; padding:12px; margin-bottom:20px; border-radius:10px; border:none; background:#1e293b; color:#fff; box-sizing:border-box;">
            <button onclick="saveSet()" style="width:100%; padding:15px; border-radius:12px; border:none; background:var(--primary-gradient); color:#fff; font-weight:bold; cursor:pointer;">حفظ ⚡</button>
            <button onclick="document.getElementById('profile-modal').style.display='none'" style="margin-top:15px; background:none; border:none; color:#64748b; cursor:pointer;">إغلاق</button>
        </div>
    </div>

    <script src="sage-core.js"></script>
</body>
</html>
