<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly Sage – Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: linear-gradient(135deg, #6366F1, #A855F7); --bg: #030712; --card: rgba(30, 41, 59, 0.6); --border: rgba(255, 255, 255, 0.1); }
        body { background: var(--bg); color: #fff; font-family: 'Readex+Pro', sans-serif; margin: 0; padding: 0; min-height: 100vh; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: var(--card); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.4rem; font-weight: 900; background: var(--primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header-tools { display: flex; gap: 8px; }
        .tool-btn { background: var(--card); border: 1px solid var(--border); color: #fff; width: 38px; height: 38px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .search-area { padding: 20px 5%; text-align: center; }
        .search-wrapper { position: relative; max-width: 600px; margin: 15px auto; display: flex; align-items: center; }
        .search-input { width: 100%; padding: 16px 55px; border-radius: 50px; border: 1px solid var(--border); background: var(--card); color: #fff; font-size: 1rem; outline: none; box-sizing: border-box; }
        .mic-icon { position: absolute; right: 18px; color: #6366F1; cursor: pointer; z-index: 5; font-size: 1.2rem; }
        .send-btn { position: absolute; left: 8px; background: var(--primary); border: none; width: 40px; height: 40px; border-radius: 50%; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 5; }
        
        /* تحسين شبكة الفئات لتستوعب التخصصات الجديدة */
        .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 600px; margin: 15px auto; }
        .cat-card { background: var(--card); border: 1px solid var(--border); padding: 12px 5px; border-radius: 15px; cursor: pointer; text-align: center; transition: 0.3s; }
        .cat-card:active { transform: scale(0.9); background: var(--primary); }
        .cat-card i { font-size: 1.2rem; color: #6366F1; display: block; margin-bottom: 5px; }
        .cat-card span { font-size: 0.7rem; font-weight: bold; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-box { background: #0f172a; padding: 25px; border-radius: 25px; width: 85%; max-width: 350px; border: 1px solid var(--border); text-align: center; }
        .modal-box input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; background: #1e293b; color: #fff; box-sizing: border-box; }
        .lang-menu { display: none; position: absolute; top: 50px; left: 0; background: #1e293b; border-radius: 12px; width: 120px; border: 1px solid var(--border); z-index: 2000; }
        .lang-menu div { padding: 10px; font-size: 0.9rem; border-bottom: 1px solid var(--border); cursor: pointer; text-align: center; }
        .product-card { background: var(--card); border: 1px solid var(--border); border-radius: 25px; padding: 20px; margin: 15px auto; width: 92%; max-width: 500px; text-align: right; }
    </style>
</head>
<body>
    <header>
        <div class="logo">Findly <i class="fa-solid fa-scroll"></i></div>
        <div class="header-tools">
            <button class="tool-btn" onclick="toggleLight()"><i class="fa-solid fa-circle-half-stroke"></i></button>
            <div style="position: relative;">
                <button class="tool-btn" onclick="toggleLang()"><i class="fa-solid fa-earth-africa"></i>&nbsp;<small id="l-label">AR</small></button>
                <div class="lang-menu" id="l-menu">
                    <div onclick="setLang('ar')">العربية</div>
                    <div onclick="setLang('en')">English</div>
                    <div onclick="setLang('fr')">Français</div>
                    <div onclick="setLang('de')">Deutsch</div>
                    <div onclick="setLang('es')">Español</div>
                    <div onclick="setLang('tr')">Türkçe</div>
                </div>
            </div>
            <button class="tool-btn" onclick="openProfile()"><i class="fa-solid fa-user-tie"></i></button>
        </div>
    </header>

    <main class="search-area">
        <div id="greeting" style="color: #A855F7; font-weight: bold; font-size: 0.9rem;"></div>
        <h1 id="txt-title" style="margin: 5px 0; font-size: 1.8rem;"></h1>
        <p id="txt-sub" style="opacity: 0.7; font-size: 0.85rem; margin-bottom: 10px;"></p>
        
        <div style="background: rgba(168, 85, 247, 0.15); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; display: inline-block; border: 1px solid #A855F7;">
            ⚡ <span id="txt-energy"></span>: <span id="r-count"></span>
        </div>

        <div class="search-wrapper">
            <i class="fa-solid fa-microphone-lines mic-icon" id="v-btn" onclick="startVoice()"></i>
            <input type="text" id="s-input" class="search-input" placeholder="...">
            <button class="send-btn" onclick="runSearch()"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
        </div>

        <div class="cat-grid">
            <div class="cat-card" onclick="quickSearch('ألعاب')"><i class="fa-solid fa-gamepad"></i><br><span id="cat-game">ألعاب</span></div>
            <div class="cat-card" onclick="quickSearch('جمال')"><i class="fa-solid fa-sparkles"></i><br><span id="cat-beauty">جمال</span></div>
            <div class="cat-card" onclick="quickSearch('منزل ذكي')"><i class="fa-solid fa-house-laptop"></i><br><span id="cat-home">منزل ذكي</span></div>
            <div class="cat-card" onclick="quickSearch('هواتف')"><i class="fa-solid fa-mobile-screen"></i><br><span id="cat-1">هواتف</span></div>
            <div class="cat-card" onclick="quickSearch('لابتوب')"><i class="fa-solid fa-laptop"></i><br><span id="cat-2">لابتوب</span></div>
            <div class="cat-card" onclick="quickSearch('ساعات')"><i class="fa-solid fa-clock"></i><br><span id="cat-4">ساعات</span></div>
        </div>

        <div id="status" style="display:none; background:var(--primary); padding:15px; border-radius:15px; margin-top:20px; font-weight:bold;"></div>
        <div id="results"></div>
    </main>

    <div class="modal" id="p-modal">
        <div class="modal-box">
            <h3 id="txt-modal">إعدادات الهوية</h3>
            <input type="text" id="in-name" placeholder="الاسم المستعار">
            <input type="number" id="in-budget" placeholder="الميزانية">
            <button id="p-btn" onclick="saveSet()" style="width:100%; padding:15px; border-radius:15px; background:var(--primary); color:#fff; border:none; font-weight:bold;">تحديث ⚡</button>
            <button onclick="closeProfile()" style="margin-top:10px; background:none; color:#fff; opacity:0.6; border:none; width:100%; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <script>
        const API = "https://findly-api.onrender.com";
        let lang = localStorage.getItem('findly_lang') || 'ar';
        let attempts = localStorage.getItem('findly_attempts') || 3;

        const dict = {
            ar: { title: "مستشارك الحكيم", energy: "طاقة العقل", cat1: "هواتف", cat2: "لابتوب", cat4: "ساعات", catGame: "ألعاب", catBeauty: "جمال", catHome: "بيت ذكي", status: "الحكيم يحلل...", vision: "رؤية الحكيم", welcome: "مرحباً،", sub: "دليلك الذكي للتسوق المثالي", p_title: "إعدادات الهوية", p_name: "الاسم المستعار", p_budget: "الميزانية المخططة", p_save: "تحديث ⚡" },
            en: { title: "Sage Advisor", energy: "Sage Energy", cat1: "Phones", cat2: "Laptops", cat4: "Watches", catGame: "Gaming", catBeauty: "Beauty", catHome: "Smart Home", status: "Analyzing...", vision: "Sage Vision", welcome: "Welcome,", sub: "Your smart guide", p_title: "Settings", p_name: "Nickname", p_budget: "Budget", p_save: "Update ⚡" },
            fr: { title: "Conseiller Sage", energy: "Énergie Sage", cat1: "Phones", cat2: "Laptops", cat4: "Montres", catGame: "Jeux", catBeauty: "Beauté", catHome: "Maison", status: "Analyse...", vision: "Vision du Sage", welcome: "Bienvenue,", sub: "Votre guide intelligent", p_title: "Paramètres", p_name: "Nom", p_budget: "Budget", p_save: "Actualiser ⚡" },
            de: { title: "Weiser Berater", energy: "Weise Energie", cat1: "Handys", cat2: "Laptops", cat4: "Uhren", catGame: "Gaming", catBeauty: "Beauty", catHome: "Smart Home", status: "Analysieren...", vision: "Weise Vision", welcome: "Willkommen,", sub: "Ihr smarter Führer", p_title: "Einstellungen", p_name: "Name", p_budget: "Budget", p_save: "Update ⚡" },
            es: { title: "Asesor Sabio", energy: "Energía Sabia", cat1: "Teléfonos", cat2: "Laptops", cat4: "Relojes", catGame: "Juegos", catBeauty: "Belleza", catHome: "Casa Inteligente", status: "Analizando...", vision: "Visión Sabia", welcome: "Bienvenido,", sub: "Tu guía inteligente", p_title: "Ajustes", p_name: "Nombre", p_budget: "Presupuesto", p_save: "Actualizar ⚡" },
            tr: { title: "Bilge Danışman", energy: "Bilge Enerji", cat1: "Telefonlar", cat2: "Laptoplar", cat4: "Saatler", catGame: "Oyun", catBeauty: "Güzellik", catHome: "Akıllı Ev", status: "Analiz ediliyor...", vision: "Bilge Vizyon", welcome: "Hoş geldiniz,", sub: "Akıllı rehberiniz", p_title: "Ayarlar", p_name: "Takma Ad", p_budget: "Bütçe", p_save: "Güncelle ⚡" }
        };

        function update() {
            const d = dict[lang] || dict['ar'];
            const isAr = lang === 'ar';
            
            document.getElementById('main-html').dir = isAr ? 'rtl' : 'ltr';
            document.getElementById('l-label').innerText = lang.toUpperCase();
            document.getElementById('txt-title').innerText = d.title;
            document.getElementById('txt-sub').innerText = d.sub;
            const userName = localStorage.getItem('fn') || (isAr ? "أحمد" : "User");
            document.getElementById('greeting').innerText = `${d.welcome} ${userName}`;
            document.getElementById('txt-energy').innerText = d.energy;
            document.getElementById('r-count').innerText = attempts;

            // تحديث الأيقونات الستة
            document.getElementById('cat-1').innerText = d.cat1;
            document.getElementById('cat-2').innerText = d.cat2;
            document.getElementById('cat-4').innerText = d.cat4;
            document.getElementById('cat-game').innerText = d.catGame;
            document.getElementById('cat-beauty').innerText = d.catBeauty;
            document.getElementById('cat-home').innerText = d.catHome;

            // تحديث الملف الشخصي
            document.getElementById('txt-modal').innerText = d.p_title;
            document.getElementById('in-name').placeholder = d.p_name;
            document.getElementById('in-budget').placeholder = d.p_budget;
            document.getElementById('p-btn').innerText = d.p_save;
        }

        // باقي الدوال (Search, Voice, Modal, Toggle) تبقى كما هي وتعمل مع الفئات الجديدة
        function toggleLang() { const m = document.getElementById('l-menu'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
        function setLang(l) { lang = l; localStorage.setItem('findly_lang', l); toggleLang(); update(); }
        function openProfile() { document.getElementById('p-modal').style.display = 'flex'; }
        function closeProfile() { document.getElementById('p-modal').style.display = 'none'; }
        function saveSet() { 
            const n = document.getElementById('in-name').value;
            const b = document.getElementById('in-budget').value;
            if(n) localStorage.setItem('fn', n); 
            if(b) localStorage.setItem('fb', b);
            closeProfile(); update(); 
        }
        function toggleLight() { document.body.style.filter = document.body.style.filter === 'invert(1)' ? 'invert(0)' : 'invert(1)'; }
        function quickSearch(q) { document.getElementById('s-input').value = q; runSearch(); }

        async function runSearch() {
            const q = document.getElementById('s-input').value;
            if (!q || attempts <= 0) return;
            const d = dict[lang] || dict['ar'];
            const resultsContainer = document.getElementById('results');
            const statusBox = document.getElementById('status');
            const userBudget = parseFloat(localStorage.getItem('fb')) || 5000;

            statusBox.style.display = "block";
            statusBox.innerText = d.status;
            resultsContainer.innerHTML = '';

            try {
                const res = await fetch(`${API}/get-ai-advice`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: q, lang: lang, budget: userBudget })
                });
                const data = await res.json();
                statusBox.style.display = "none";

                if (data.sage_advice) {
                    resultsContainer.innerHTML += `
                        <div class="product-card" style="background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(168, 85, 247, 0.1)); border: 1px solid #6366F1;">
                            <h4 style="margin:0; color:#A855F7;"><i class="fa-solid fa-brain"></i> ${d.vision}</h4>
                            <p style="font-size:0.85rem; line-height:1.5;">${data.sage_advice}</p>
                        </div>`;
                }

                data.products.forEach(p => {
                    let priceVal = parseFloat(p.price.replace(/[^\d.]/g, '')) || 0;
                    const isOver = priceVal > userBudget;
                    resultsContainer.innerHTML += `
                        <div class="product-card" style="border: 2px solid ${isOver ? '#ff4444' : 'transparent'};">
                            <div style="display:flex; justify-content:space-between;">
                                <div>
                                    <h4 style="margin:0;">${p.name}</h4>
                                    <div style="color:${isOver ? '#ff4444' : '#6366F1'}; font-weight:900;">${p.price}</div>
                                </div>
                                <img src="${p.thumbnail}" style="width:60px; height:60px; border-radius:10px;">
                            </div>
                            ${isOver ? `<div style="color:#ff4444; font-size:0.7rem;">⚠️ تجاوز ميزانيتك (${userBudget})</div>` : ''}
                            <p style="font-size:0.8rem; background:rgba(255,255,255,0.05); padding:10px; border-radius:10px; margin-top:10px;">${p.reason}</p>
                            <a href="${p.link}" target="_blank" style="display:block; text-align:center; background:var(--primary); color:#fff; padding:10px; border-radius:10px; text-decoration:none; font-weight:bold;">شراء الآن</a>
                        </div>`;
                });
                attempts--;
                localStorage.setItem('findly_attempts', attempts);
                update();
            } catch (e) { statusBox.innerText = "Error!"; }
        }

        function startVoice() {
            const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Rec) return;
            const rec = new Rec();
            rec.lang = lang === 'ar' ? 'ar-SA' : 'en-US';
            rec.start();
            rec.onresult = (e) => { document.getElementById('s-input').value = e.results[0][0].transcript; runSearch(); }
        }
        window.onload = update;
    </script>
</body>
</html>
