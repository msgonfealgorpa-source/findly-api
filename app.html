<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly Sage Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.5);
            --secondary: #6366f1;
            --bg-dark: #020617;
            --bg-card: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, #6366F1, #A855F7);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        .light-mode {
            --bg-dark: #f8fafc;
            --bg-card: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(0, 0, 0, 0.05);
            --text: #1e293b;
            --text-muted: #64748b;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, transparent 50%);
            color: var(--text);
            font-family: 'Readex Pro', sans-serif;
            margin: 0;
            transition: background 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-tools { display: flex; gap: 10px; }
        .tool-btn {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            color: var(--text);
            width: 42px;
            height: 42px;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .tool-btn:hover { transform: translateY(-2px); border-color: var(--primary); }
        .lang-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background: #1e293b;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            width: 140px;
            z-index: 2000;
            box-shadow: 0 20px 40px -5px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        .lang-item {
            padding: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            color: #e2e8f0;
            text-align: center;
            transition: 0.2s;
        }
        .lang-item:hover { background: var(--primary); color: white; }
        .search-area { padding: 40px 5%; text-align: center; max-width: 800px; margin: 0 auto; }
        .energy-box {
            background: rgba(168, 85, 247, 0.08);
            border: 1px solid rgba(168, 85, 247, 0.3);
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        h1#txt-title {
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
            font-size: 2.5rem;
        }
        .light-mode h1#txt-title {
            background: linear-gradient(to right, #1e293b, #475569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .ai-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 25px;
            justify-content: center;
            font-weight: 600;
            background: rgba(139, 92, 246, 0.05);
            padding: 8px 16px;
            border-radius: 12px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .ai-toggle input { width: 20px; height: 20px; accent-color: var(--primary); cursor: pointer; }
        .search-wrapper { position: relative; max-width: 600px; margin: 0 auto 20px; }
        .search-input {
            width: 100%;
            padding: 18px 70px;
            border-radius: 24px;
            border: 2px solid var(--glass-border);
            background: var(--bg-card);
            color: var(--text);
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            text-align: center;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15); }
        .mic-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            cursor: pointer;
            font-size: 1.4rem;
            background: none;
            border: none;
            padding: 10px;
            border-radius: 50%;
            transition: 0.3s;
            z-index: 10;
        }
        .mic-icon:hover { background: rgba(139, 92, 246, 0.1); }
        .mic-active { color: #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; animation: pulse 1s infinite; }
        .send-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 18px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .send-btn:hover { transform: translateY(-50%) scale(1.05); }
        .ai-options { display: flex; justify-content: center; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        .ai-tag {
            font-size: 0.8rem; padding: 8px 16px; border-radius: 20px;
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            cursor: pointer; color: var(--text-muted); display: flex; align-items: center; gap: 8px;
            transition: 0.3s;
        }
        .ai-tag:hover { background: var(--bg-card); color: var(--primary); border-color: var(--primary); }
        .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; max-width: 600px; margin: 30px auto; }
        .cat-card {
            background: var(--bg-card); border: 1px solid var(--glass-border);
            padding: 15px 10px; border-radius: 20px; cursor: pointer;
            transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .cat-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .cat-card i { font-size: 1.5rem; color: var(--secondary); }
        .cat-card span { font-size: 0.75rem; font-weight: 600; }
        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 12px;
            margin-top: 15px;
            text-align: right;
            max-width: 480px;
            margin-left: auto; margin-right: auto;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            animation: slideUp 0.5s ease;
        }
        .product-card img { width: 100%; height: 120px; object-fit: contain; background: #fff; border-radius: 12px; margin-bottom: 10px; padding: 8px; }
        .product-card h3 { margin: 0 0 6px 0; font-size: 0.9rem; line-height: 1.4; color: var(--text); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .product-card .price { font-size: 1.1rem; font-weight: 800; color: #10b981; margin-bottom: 6px; }
        .analysis-engine {
            background: rgba(99, 102, 241, 0.08);
            border-right: 3px solid var(--primary);
            padding: 12px; border-radius: 12px; margin: 15px 0;
            font-size: 0.85rem; line-height: 1.6; color: var(--text-muted);
        }
        .analysis-label { font-weight: 700; color: var(--primary); display: block; margin-bottom: 5px; }
        .action-btn {
            flex: 1; padding: 8px; border-radius: 10px; font-weight: 600;
            text-align: center; border: none; font-size: 0.75rem; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .buy-now { background: var(--gradient); color: #fff; text-decoration: none; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3); }
        .buy-now:hover { filter: brightness(1.1); }
        .analyze-btn { background: rgba(30, 41, 59, 0.7); border: 1px solid var(--primary); color: var(--primary); }
        .analyze-btn:hover { background: var(--primary); color: white; }
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.8); z-index: 3000;
            align-items: center; justify-content: center;
            backdrop-filter: blur(12px);
        }
        .modal-box {
            background: #0f172a; padding: 30px; border-radius: 30px;
            width: 85%; max-width: 450px;
            border: 1px solid var(--glass-border);
            text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-height: 80vh; overflow-y: auto;
        }
        .modal-box input {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 14px;
            background: #1e293b; color: #fff; border: 1px solid var(--glass-border);
            text-align: center; font-family: inherit;
        }
        .modal-box input:focus { border-color: var(--primary); }
        .analysis-modal {
            display: none; position: fixed; z-index: 10000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: #0f172a; margin: auto; padding: 25px;
            width: 85%; max-width: 450px; border-radius: 20px; text-align: right;
            border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(139, 92, 247, 0.2);
            color: white;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            max-height: 80vh;
            overflow-y: auto;
        }
        .over-budget { border: 2px solid #ff4d4d !important; }
        .budget-alert { background: #ff4d4d; color: white; padding: 4px 10px; border-radius: 8px; font-size: 0.8rem; margin-bottom: 10px; display: inline-block; font-weight: bold; }
        @keyframes pulse { 0%, 100% { transform: translateY(-50%) scale(1); } 50% { transform: translateY(-50%) scale(1.1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        
        /* ========== تنسيقات صفحة تسجيل الدخول الاحترافية ========== */
        .auth-overlay {
            display: none !important;
            position: fixed !important;
            top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%) !important;
            z-index: 2147483647 !important;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            overflow-y: auto;
            padding: 15px 0;
        }
        
        .auth-container {
            position: relative;
            width: 100%;
            max-width: 420px;
            padding: 0 15px;
            margin: auto;
        }
        
        .auth-card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(139, 92, 246, 0.25);
            border-radius: 28px;
            padding: 35px 28px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7),
                        0 0 80px rgba(139, 92, 246, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 10px auto;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient);
            border-radius: 28px 28px 0 0;
        }
        
        .auth-logo-wrapper {
            width: 70px;
            height: 70px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
            font-size: 2rem;
            color: white;
            box-shadow: 0 12px 30px var(--primary-glow);
            position: relative;
        }
        
        .auth-logo-wrapper::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            border: 2px solid rgba(139, 92, 246, 0.3);
            animation: pulse-ring 2s infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.15); opacity: 0; }
        }
        
        .auth-card h2 {
            font-size: 1.7rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }
        
        .auth-card .auth-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 25px;
        }
        
        .input-group-modern {
            position: relative;
            margin-bottom: 14px;
        }
        
        .input-group-modern .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
            transition: 0.3s ease;
            pointer-events: none;
        }
        
        .input-group-modern input {
            width: 100%;
            padding: 14px 45px 14px 14px;
            background: rgba(255, 255, 255, 0.04);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .input-group-modern input::placeholder {
            color: var(--text-muted);
        }
        
        .input-group-modern input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.08);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
        }
        
        .input-group-modern input:focus + .input-icon {
            color: var(--primary);
        }
        
        /* أزرار احترافية */
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--gradient);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.35);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.45);
        }
        
        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .btn-primary i {
            font-size: 1.1rem;
        }
        
        /* فاصل */
        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        
        .auth-divider::before, .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-divider span {
            padding: 0 15px;
        }
        
        /* زر جوجل */
        .btn-google {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .btn-google:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .btn-google img {
            width: 20px;
            height: 20px;
        }
        
        /* روابط التنقل بين الصفحات */
        .auth-switch {
            margin-top: 22px;
            padding-top: 18px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .auth-switch p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0;
        }
        
        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .auth-switch a:hover {
            color: #a855f7;
        }
        
        .auth-switch a i {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }
        
        .auth-switch a:hover i {
            transform: translateX(-4px);
        }
        
        /* أنيميشن الانتقال بين الصفحات */
        .auth-view {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            opacity: 0;
            visibility: hidden;
            transform: translateX(30px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .auth-view.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
            position: relative;
        }
        
        .auth-view.exit-left {
            transform: translateX(-30px);
            opacity: 0;
        }
        
        /* ========== باقي التنسيقات ========== */
        .old-price { text-decoration: line-through; opacity: 0.6; margin-right: 6px; }
        .new-price { color: #2ecc71; font-weight: bold; font-size: 1.1em; }
        .sage-quick-brains { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 12px 0; }
        .brain-item {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 8px 10px;
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }
        .brain-item span { opacity: 0.85; }
        .brain-item.good { border-color: #10b981; }
        .brain-item.wait { border-color: #f59e0b; }
        .brain-item.safe { border-color: #3b82f6; }
        .brain-item.risk { border-color: #ef4444; }
        .brain-item.learn { border-color: #8b5cf6; }
        .invite-card {
            display: flex;
            align-items: center;
            gap: 14px;
            background: linear-gradient(135deg, rgba(40, 32, 90, 0.85), rgba(28, 22, 60, 0.9));
            border: 1px solid rgba(138, 99, 255, 0.35);
            border-radius: 16px;
            padding: 14px 16px;
            margin-top: 14px;
            cursor: pointer;
            transition: all 0.25s ease;
            justify-content: center;
        }
        .invite-card:hover { transform: translateY(-2px); }
        .invite-text { font-size: 14.5px; color: #e1dbff; line-height: 1.6; text-align: center; width: 100%; }
        .layout-wrapper { display: flex; gap: 20px; }
        #results { flex: 3; }
        .affiliate-card { flex: 1; background: #111; color: white; padding: 15px; border-radius: 12px; position: sticky; top: 20px; }
        .affiliate-card img { width: 100%; border-radius: 8px; }
        .affiliate-btn { display: block; background: #ff4747; text-align: center; padding: 10px; border-radius: 8px; text-decoration: none; color: white; margin-top: 10px; }
        .intel-section { background: rgba(255,255,255,0.03); padding: 8px; border-radius: 10px; margin: 6px 0; text-align: right; }
        .intel-section h4 { margin: 0 0 6px 0; font-size: 0.75rem; color: var(--primary); }
        .intel-section p { margin: 3px 0; font-size: 0.75rem; color: var(--text-muted); }
        .intel-section ul { margin: 4px 0; padding-right: 16px; font-size: 0.75rem; }
        .upgrade-section { background: #1b1b2f; border: 1px solid #ff4d4d; padding: 12px; border-radius: 8px; margin: 20px auto; max-width: 600px; }
        .upgrade-section h3 { color: #ff4d4d; margin-bottom: 8px; }
        .upgrade-btn { background: linear-gradient(135deg, #8b5cf6, #6366f1); color: white; padding: 12px 24px; border-radius: 14px; border: none; cursor: pointer; font-weight: 600; margin-top: 10px; transition: 0.3s; }
        .upgrade-btn:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .coupon-box { margin: 10px 0; padding: 10px; background: rgba(16,185,129,0.1); border-radius: 10px; border: 1px dashed #10b981; }
        
        /* V4 Features */
        .personality-badge {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(99, 102, 241, 0.2));
            border: 1px solid rgba(139, 92, 246, 0.4);
            border-radius: 12px;
            padding: 8px 10px;
            margin: 8px auto;
            max-width: 480px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .personality-icon {
            width: 32px;
            height: 32px;
            background: var(--gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        .personality-info { flex: 1; }
        .personality-type { font-weight: 700; font-size: 0.8rem; color: var(--primary); }
        .personality-desc { font-size: 0.7rem; color: var(--text-muted); margin-top: 2px; }
        .merchant-trust {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 8px;
            margin: 6px 0;
        }

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyCI_q5lkgRY4133ua4RlG5TeiCqJ5N5KTU",
    authDomain: "findly-ede17.firebaseapp.com",
    projectId: "findly-ede17",
    storageBucket: "findly-ede17.firebasestorage.app",
    messagingSenderId: "503212830017",
    appId: "1:503212830017:web:9afb64c19822bbe7f645c0",
    measurementId: "G-X1Q3WDP50N"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// ===== AUTH FUNCTIONS =====
window.loginWithGoogle = async () => {
    try { 
        await signInWithPopup(auth, provider); 
    } catch (error) { 
        alert("Error: " + error.message); 
    }
};

window.handleLogin = async () => {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    const currentLang = localStorage.getItem('findly_lang') || 'ar';
    const authDict = window.dict[currentLang]?.auth || window.dict.ar.auth;
    if (!email || !password) return alert(authDict.fillFields);
    try {
        await signInWithEmailAndPassword(auth, email, password);
    } catch (error) {
        let msg = authDict.loginFailed;
        if (error.code === 'auth/user-not-found') msg = authDict.userNotFound;
        else if (error.code === 'auth/wrong-password') msg = authDict.wrongPassword;
        else if (error.code === 'auth/invalid-email') msg = authDict.invalidEmail;
        else if (error.code === 'auth/invalid-credential') msg = authDict.invalidCredential;
        else msg += " " + error.message;
        alert(msg);
    }
};

window.handleRegister = async () => {
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const currentLang = localStorage.getItem('findly_lang') || 'ar';
    const authDict = window.dict[currentLang]?.auth || window.dict.ar.auth;
    if (!email || !password) return alert(authDict.fillFields);
    if (password.length < 6) return alert(authDict.weakPassword);
    try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert(authDict.registerSuccess);
    } catch (error) {
        let msg = authDict.registerFailed;
        if (error.code === 'auth/email-already-in-use') msg = authDict.emailInUse;
        else if (error.code === 'auth/weak-password') msg = authDict.weakPassword;
        else if (error.code === 'auth/invalid-email') msg = authDict.invalidEmail;
        else msg += " " + error.message;
        alert(msg);
    }
};

window.logoutUser = () => {

// ===== VOICE SEARCH - FIXED =====
function initVoiceSearch() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const micBtn = document.getElementById('mic-btn');
    const input = document.getElementById('s-input');
    
    if (!micBtn || !input) return;
    
    if (!SpeechRecognition) {
        micBtn.style.opacity = '0.5';
        micBtn.style.cursor = 'not-allowed';
        micBtn.title = dict[lang]?.voice?.notSupported || 'Voice search not supported';
        console.log('Voice search not supported');
        return;
    }
    
    // Create new button to remove old listeners
    const newMicBtn = micBtn.cloneNode(true);
    micBtn.parentNode.replaceChild(newMicBtn, micBtn);
    
    // Initialize recognition
    voiceRecognition = new SpeechRecognition();
    
    // Set language
    const langMap = {
        ar: 'ar-SA',
        en: 'en-US',
        fr: 'fr-FR',
        de: 'de-DE',
        es: 'es-ES',
        tr: 'tr-TR'
    };
    voiceRecognition.lang = langMap[lang] || 'ar-SA';
    voiceRecognition.interimResults = false;
    voiceRecognition.continuous = false;
    voiceRecognition.maxAlternatives = 1;
    
    // Voice recognition events
    voiceRecognition.onstart = function() {
        newMicBtn.classList.add('mic-active');
        newMicBtn.innerHTML = '<i class="fa-solid fa-stop"></i>';
        console.log('Voice recognition started');
    };
    
    voiceRecognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        console.log('Voice result:', transcript);
        document.getElementById('s-input').value = transcript;
        // Auto search
        setTimeout(function() {
            runSearch();
        }, 100);
    };
    
    voiceRecognition.onerror = function(event) {
        console.error('Voice error:', event.error);
        newMicBtn.classList.remove('mic-active');
        newMicBtn.innerHTML = '<i class="fa-solid fa-microphone"></i>';
        
        const voiceDict = dict[lang]?.voice || dict.ar.voice;
        if (event.error === 'not-allowed' || event.error === 'permission-denied') {
            alert(voiceDict.permissionDenied);
        }
    };
    
    voiceRecognition.onend = function() {
        newMicBtn.classList.remove('mic-active');
        newMicBtn.innerHTML = '<i class="fa-solid fa-microphone"></i>';
        console.log('Voice recognition ended');
    };
    
    // Click handler with permission request
    newMicBtn.addEventListener('click', async function(e) {
        e.preventDefault();
        
        if (!voiceRecognition) {
            alert(dict[lang]?.voice?.notSupported || 'Voice search not supported');
            return;
        }
        
        // Request microphone permission first
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            stream.getTracks().forEach(track => track.stop());
            
            // Permission granted, start recognition
            try {
                voiceRecognition.start();
            } catch (err) {
                if (err.message && err.message.includes('already started')) {
                    voiceRecognition.stop();
                } else {
                    console.error('Start error:', err);
                }
            }
        } catch (permError) {
            console.error('Permission denied:', permError);
            const voiceDict = dict[lang]?.voice || dict.ar.voice;
            alert(voiceDict.permissionDenied);
        }
    });
    
    console.log('✅ Voice search initialized');
}

window.switchTab = function(btn, tabId) {
    const container = btn.closest('.tabs-container');
    container.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

};

function updateEnergyUI(energyValue, maxValue) {

    const valueEl = document.getElementById('energyValue');
    const maxEl = document.getElementById('maxEnergyValue');
    const barEl = document.getElementById('energyBar');

    if (!valueEl || !barEl) return;

    const energyNum = (energyValue === '∞' || energyValue === 999) ? 999 : Number(energyValue);
    const maxNum = (maxValue === '∞' || maxValue === 999) ? 999 : Number(maxValue);

    const displayValue = (energyNum === 999) ? '∞' : energyNum;
    const maxDisplay = (maxNum === 999) ? '∞' : maxNum;

    valueEl.textContent = displayValue;
    if (maxEl) maxEl.textContent = maxDisplay;

    const safeEnergy = (energyNum === 999) ? maxNum : energyNum;
    const percent = (safeEnergy / maxNum) * 100;

    barEl.style.width = Math.max(0, Math.min(100, percent)) + '%';

    barEl.classList.remove('low', 'medium');

    if (safeEnergy <= 0) {
        barEl.classList.add('low');
    } else if (safeEnergy === 1) {
        barEl.classList.add('medium');
    }
}

async function runSearch() {

    const query = document.getElementById('s-input').value.trim();
    if (!query) return;

    const status = document.getElementById('status');
    const resultsDiv = document.getElementById('results');
    const d = dict[lang].ui;

    // 🔴 منع البحث لو الطاقة صفر
    if (typeof energy === 'number' && energy <= 0) {
        showSubscriptionExpired();
        showToast('🚫 انتهت خطتك المجانية');
        return;
    }

    status.style.display = 'block';
    status.textContent = d.slow;
    resultsDiv.innerHTML = '';

    try {
        const res = await fetch(`${API}/search?q=${encodeURIComponent(query)}&lang=${lang}`, {
    credentials: 'include'
});
        const data = await res.json();

        console.log('SERVER RESPONSE:', res.status, data);

        // ================== 🚫 فحص انتهاء الخطة ==================
        const isLimitReached =
            res.status === 429 ||
            data?.code === "FREE_LIMIT_REACHED" ||
            data?.error === "ENERGY_EMPTY" ||
            data?.message === "LIMIT_REACHED";

        if (isLimitReached) {
            status.style.display = 'none';

            energy = 0;
            maxEnergy = data?.energy?.limit || 3;

            updateEnergyUI(0, maxEnergy);

            // 🔥 عرض صفحة انتهاء الاشتراك
            showSubscriptionExpired();

            showToast('🚫 انتهت جميع عمليات البحث المجانية');

            return;
        }

        // ================== ⚡ تحديث الطاقة ==================
        if (data.energy) {
            energy = data.energy.left;
            maxEnergy = data.energy.limit || 3;
            updateEnergyUI(energy, maxEnergy);
        }

        status.style.display = 'none';

if (!data.results || data.results.length === 0) {

    // إذا الطاقة صفر → اعرض صفحة الاشتراك
    if (energy <= 0) {
        showSubscriptionExpired();
        return;
    }

    // غير ذلك → لا توجد نتائج عادية
    resultsDiv.innerHTML = `
        <p style="color:gray;text-align:center;margin-top:20px">
            ${d.noResults}
        </p>
    `;
    return;
}

        // ================== 🧠 عرض الشخصية ==================
        if (data.personality) showPersonality(data.personality);

        // ================== 🛍️ عرض النتائج ==================
        resultsDiv.innerHTML = data.results.map((p, i) => {
            return renderProductCard(p, dict[lang], i);
        }).join('');

    } catch (e) {
        console.error('Search Error:', e);
        status.textContent = d.errorFetching;
        status.style.color = 'red';
    }
}
