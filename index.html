<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly Sage Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: linear-gradient(135deg, #6366F1, #A855F7); --bg: #030712; --card: #1e293b; --border: rgba(255, 255, 255, 0.1); --text: #fff; }
        .light-mode { --bg: #f3f4f6; --card: #ffffff; --border: #d1d5db; --text: #1f2937; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Readex+Pro', sans-serif; margin: 0; transition: 0.3s; overflow-x: hidden; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.4rem; font-weight: 900; background: var(--primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .header-tools { display: flex; gap: 8px; }
        .tool-btn { background: var(--card); border: 1px solid var(--border); color: var(--text); width: 40px; height: 40px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; position: relative; }

        .lang-menu { display: none; position: absolute; top: 45px; left: 0; background: #1e293b; border-radius: 12px; border: 1px solid var(--border); width: 120px; z-index: 2000; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .lang-item { padding: 10px; font-size: 0.85rem; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); color: #fff; text-align: center; }
        .lang-item:hover { background: #6366F1; }

        .search-area { padding: 25px 5%; text-align: center; }
        .energy-box { background: rgba(168, 85, 247, 0.1); border: 1px solid #A855F7; padding: 6px 18px; border-radius: 50px; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; }

        .ai-toggle { display: flex; align-items: center; gap: 8px; font-size: 0.8rem; color: #A855F7; margin-bottom: 15px; justify-content: center; font-weight: bold; }
        .ai-toggle input { width: 18px; height: 18px; accent-color: #A855F7; cursor: pointer; }

        .search-wrapper { position: relative; max-width: 600px; margin: 0 auto; }
        .search-input { width: 100%; padding: 16px 50px; border-radius: 50px; border: 1px solid var(--border); background: var(--card); color: var(--text); font-size: 1rem; outline: none; box-sizing: border-box; text-align: center; }
        
        .mic-icon { position: absolute; right: 18px; top: 50%; transform: translateY(-50%); color: #6366F1; cursor: pointer; font-size: 1.2rem; transition: 0.3s; }
        .mic-active { color: #ef4444; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .send-btn { position: absolute; left: 8px; top: 50%; transform: translateY(-50%); background: var(--primary); border: none; width: 40px; height: 40px; border-radius: 50%; color: #fff; cursor: pointer; }

        .ai-options { display: flex; justify-content: center; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .ai-tag { font-size: 0.75rem; padding: 6px 14px; border-radius: 20px; background: var(--card); border: 1px solid var(--border); cursor: pointer; color: var(--text); display: flex; align-items: center; gap: 6px; }

        .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 600px; margin: 20px auto; }
        .cat-card { background: var(--card); border: 1px solid var(--border); padding: 12px 5px; border-radius: 18px; cursor: pointer; transition: 0.2s; }
        .cat-card i { font-size: 1.3rem; color: #6366F1; display: block; margin-bottom: 5px; }
        .cat-card span { font-size: 0.7rem; font-weight: bold; }

        .product-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-top: 15px; text-align: right; max-width: 600px; margin-left: auto; margin-right: auto; position: relative; }
        .product-card img { width: 100%; height: 160px; object-fit: contain; background: #fff; border-radius: 12px; margin-bottom: 10px; }
        
        .analysis-engine { background: rgba(99, 102, 241, 0.1); border-right: 4px solid #A855F7; padding: 10px; border-radius: 8px; margin: 10px 0; font-size: 0.8rem; line-height: 1.4; }
        .analysis-label { font-weight: bold; color: #A855F7; display: block; margin-bottom: 4px; font-size: 0.85rem; }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .action-btn { flex: 1; padding: 10px; border-radius: 10px; font-weight: bold; text-align: center; border: none; font-size: 0.85rem; cursor: pointer; }
        .buy-now { background: var(--primary); color: #fff; text-decoration: none; }
        .watch-later { background: rgba(168, 85, 247, 0.1); border: 1px solid #A855F7; color: var(--text); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-box { background: #0f172a; padding: 25px; border-radius: 25px; width: 85%; max-width: 380px; border: 1px solid var(--border); text-align: center; }
        .modal-box input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; background: #1e293b; color: #fff; border: 1px solid var(--border); text-align: center; box-sizing: border-box; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Findly <i class="fa-solid fa-wand-magic-sparkles"></i></div>
        <div class="header-tools">
            <button class="tool-btn" onclick="toggleMode()"><i class="fa-solid fa-circle-half-stroke"></i></button>
            <div style="position: relative;">
                <button class="tool-btn" onclick="toggleLMenu()"><i class="fa-solid fa-language"></i></button>
                <div id="l-menu" class="lang-menu">
                    <div class="lang-item" onclick="setLang('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</div>
                    <div class="lang-item" onclick="setLang('en')">English</div>
                    <div class="lang-item" onclick="setLang('fr')">Fran√ßais</div>
                    <div class="lang-item" onclick="setLang('de')">Deutsch</div>
                    <div class="lang-item" onclick="setLang('es')">Espa√±ol</div>
                    <div class="lang-item" onclick="setLang('tr')">T√ºrk√ße</div>
                </div>
            </div>
            <button class="tool-btn" onclick="toggleWatchList()">
                <i class="fa-solid fa-bell"></i>
                <span id="watch-count" style="position:absolute; top:-5px; right:-5px; background:red; color:white; font-size:0.6rem; padding:2px 5px; border-radius:50%; display:none;">0</span>
            </button>
            <button class="tool-btn" onclick="openProfile()"><i class="fa-solid fa-user-gear"></i></button>
        </div>
    </header>

    <main class="search-area">
        <div class="energy-box">
            <span id="txt-energy"></span>
            <span id="r-count" style="background:#A855F7; color:#fff; padding:2px 10px; border-radius:20px; font-weight:900;">3</span>
            <i class="fa-solid fa-bolt" style="color:#FFD700;"></i>
        </div>

        <h2 id="greeting" style="color: #A855F7; font-size: 1rem; margin-bottom: 5px;"></h2>
        <h1 id="txt-title" style="margin: 5px 0; font-size: 2rem;"></h1>
        <p id="txt-sub" style="opacity: 0.7; font-size: 0.85rem; margin-bottom: 20px;"></p>

        <div class="ai-toggle">
            <i class="fa-solid fa-brain"></i>
            <span id="txt-deep"></span>
            <input type="checkbox" id="ai-deep-mode">
        </div>

        <div class="search-wrapper">
            <i id="mic-btn" class="fa-solid fa-microphone-lines mic-icon" onclick="startVoice()"></i>
            <input type="text" id="s-input" class="search-input">
            <button class="send-btn" onclick="runSearch()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="ai-options">
            <div class="ai-tag" onclick="quickFilter('cheap')"><i class="fa-solid fa-sack-dollar"></i> <span id="tag-cheap"></span></div>
            <div class="ai-tag" onclick="quickFilter('top')"><i class="fa-solid fa-star"></i> <span id="tag-top"></span></div>
            <div class="ai-tag" onclick="quickFilter('new')"><i class="fa-solid fa-fire"></i> <span id="tag-new"></span></div>
        </div>

        <div class="cat-grid">
            <div class="cat-card" onclick="quickSearch('ÿ£ŸÑÿπÿßÿ®')"><i class="fa-solid fa-gamepad"></i><span id="cat-game"></span></div>
            <div class="cat-card" onclick="quickSearch('ÿ¨ŸÖÿßŸÑ')"><i class="fa-solid fa-sparkles"></i><span id="cat-beauty"></span></div>
            <div class="cat-card" onclick="quickSearch('ŸÖŸÜÿ≤ŸÑ ÿ∞ŸÉŸä')"><i class="fa-solid fa-house-laptop"></i><span id="cat-home"></span></div>
            <div class="cat-card" onclick="quickSearch('ŸáŸàÿßÿ™ŸÅ')"><i class="fa-solid fa-mobile-screen-button"></i><span id="cat-c1"></span></div>
            <div class="cat-card" onclick="quickSearch('ŸÑÿßÿ®ÿ™Ÿàÿ®')"><i class="fa-solid fa-laptop"></i><span id="cat-c2"></span></div>
            <div class="cat-card" onclick="quickSearch('ÿ≥ÿßÿπÿßÿ™')"><i class="fa-solid fa-stopwatch"></i><span id="cat-c4"></span></div>
        </div>

        <div id="status" style="display:none; color:#A855F7; font-weight:bold; margin-top:20px;"></div>
        <div id="results"></div>
    </main>

    <div class="modal" id="w-modal"><div class="modal-box"><h3 style="color:#A855F7"><i class="fa-solid fa-bell"></i> <span id="txt-watch-title"></span></h3><div id="watch-list-content"></div><button onclick="toggleWatchList()" style="background:none; color:#fff; border:none; margin-top:15px; cursor:pointer;">ÿ•ÿ∫ŸÑÿßŸÇ</button></div></div>
    
    <div class="modal" id="p-modal">
        <div class="modal-box">
            <h3 id="p-head"></h3>
            <label style="font-size:0.8rem; display:block; margin-bottom:5px; opacity:0.7;">ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ</label>
            <input type="text" id="in-name" placeholder="ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖŸÉ ŸáŸÜÿß...">
            <label style="font-size:0.8rem; display:block; margin-top:10px; margin-bottom:5px; opacity:0.7;">ÿßŸÑŸÖŸäÿ≤ÿßŸÜŸäÿ© ($)</label>
            <input type="number" id="in-budget" placeholder="ÿ£ŸÇÿµŸâ ŸÖŸäÿ≤ÿßŸÜŸäÿ© ŸÑÿØŸäŸÉ...">
            <button class="action-btn buy-now" onclick="saveSet()" style="width:100%; margin-top:10px;">ÿ≠ŸÅÿ∏ ÿßŸÑÿ™ÿ∫ŸäŸäÿ±ÿßÿ™ ‚úÖ</button>
            <button onclick="openProfile()" style="background:none; color:#fff; border:none; margin-top:15px; cursor:pointer;">ÿ•ÿ∫ŸÑÿßŸÇ</button>
        </div>
    </div>

    <script>
        const API = "https://findly-api.onrender.com";
        let lang = localStorage.getItem('findly_lang') || 'ar';
        
        // --- 1. ŸÜÿ∏ÿßŸÖ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿßÿ™ (ÿ´ÿßÿ®ÿ™ ŸÑÿß Ÿäÿ™ÿ∫Ÿäÿ± ÿ®ÿßŸÑÿ™ÿ≠ÿØŸäÿ´) ---
        let savedAttempts = localStorage.getItem('findly_attempts');
        let attempts = (savedAttempts !== null) ? parseInt(savedAttempts) : 3;
        if (savedAttempts === null) localStorage.setItem('findly_attempts', 3);

        let watchList = JSON.parse(localStorage.getItem('findly_watch')) || [];

        const dict = {
            ar: { 
                title: "ŸÖÿ≥ÿ™ÿ¥ÿßÿ±ŸÉ ÿßŸÑÿ≠ŸÉŸäŸÖ", sub: "ÿØŸÑŸäŸÑŸÉ ÿßŸÑÿ∞ŸÉŸä ŸÑŸÑÿ™ÿ≥ŸàŸÇ ÿßŸÑŸÖÿ´ÿßŸÑŸä", energy: "ÿ∑ÿßŸÇÿ© ÿßŸÑÿπŸÇŸÑ", welcome: "ŸÖÿ±ÿ≠ÿ®ÿßŸãÿå", 
                game: "ÿ£ŸÑÿπÿßÿ®", beauty: "ÿ¨ŸÖÿßŸÑ", home: "ŸÖŸÜÿ≤ŸÑ ÿ∞ŸÉŸä", c1: "ŸáŸàÿßÿ™ŸÅ", c2: "ŸÑÿßÿ®ÿ™Ÿàÿ®", c4: "ÿ≥ÿßÿπÿßÿ™", 
                p_head: "ÿßŸÑŸÖŸÑŸÅ ÿßŸÑÿ¥ÿÆÿµŸä", buy: "ÿ¥ÿ±ÿßÿ° ÿßŸÑÿ¢ŸÜ üõí", watch: "ÿ±ÿßŸÇÿ® ÿßŸÑÿ≥ÿπÿ± üîî", over: "Ÿäÿ™ÿ¨ÿßŸàÿ≤ ŸÖŸäÿ≤ÿßŸÜŸäÿ™ŸÉ", 
                cheap: "ÿßŸÇÿ™ÿµÿßÿØŸä", top: "ÿßŸÑÿ£ÿπŸÑŸâ ÿ™ŸÇŸäŸäŸÖÿßŸã", new: "ÿ≠ÿØŸäÿ´ ÿ¨ÿØÿßŸã", deep: "Ÿàÿ∂ÿπ ÿßŸÑÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿ∞ŸÉŸä", 
                watchTitle: "ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿ±ÿßŸÇÿ®ÿ©", why: "ŸÑŸÖÿßÿ∞ÿß ÿßÿÆÿ™ÿ±ŸÜÿß Ÿáÿ∞ÿßÿü", 
                slow: "ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± Ÿäÿ≥ÿ™ŸäŸÇÿ∏.. ÿßŸÜÿ™ÿ∏ÿ± ÿ´ŸàÿßŸÜŸç ÿ≥ÿ™ÿ∏Ÿáÿ± ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨ ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã", 
                noAttempts: "‚ö†Ô∏è ÿπÿ∞ÿ±ÿßŸãÿå ŸÑŸÇÿØ ÿßÿ≥ÿ™ŸÜŸÅÿØÿ™ ŸÖÿ≠ÿßŸàŸÑÿßÿ™ŸÉ ŸÑŸÑŸäŸàŸÖ!" 
            },
            en: { 
                title: "Sage Advisor", sub: "Your smart shopping guide", energy: "Sage Energy", welcome: "Welcome,", 
                game: "Gaming", beauty: "Beauty", home: "Smart Home", c1: "Phones", c2: "Laptops", c4: "Watches", 
                p_head: "Profile", buy: "Buy Now üõí", watch: "Watch Price üîî", over: "Over Budget!", 
                cheap: "Budget", top: "Top Rated", new: "Newest", deep: "AI Deep Mode", 
                watchTitle: "Watch List", why: "Why this choice?", 
                slow: "Server is waking up.. please wait", 
                noAttempts: "‚ö†Ô∏è Sorry, no more attempts today!" 
            }
        };

        // --- 2. ÿØÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÉÿßŸÖŸÑÿ© (ŸÖÿ±ÿ®Ÿàÿ∑ÿ© ŸäÿØŸàŸäÿßŸã ŸÑÿ∂ŸÖÿßŸÜ ÿßŸÑÿπŸÖŸÑ) ---
        function update() {
            const d = dict[lang] || dict['ar'];
            document.getElementById('main-html').dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÜÿµŸàÿµ (ÿ™ÿ£ŸÉÿØ ÿ£ŸÜ ÿßŸÑŸÄ ID ŸÖÿ∑ÿßÿ®ŸÇ ŸÑŸÖÿß ŸÅŸä ÿßŸÑŸÄ HTML)
            document.getElementById('txt-title').innerText = d.title;
            document.getElementById('txt-sub').innerText = d.sub;
            document.getElementById('txt-energy').innerText = d.energy;
            document.getElementById('r-count').innerText = attempts;

            if(document.getElementById('cat-game')) document.getElementById('cat-game').innerText = d.game;
            if(document.getElementById('cat-beauty')) document.getElementById('cat-beauty').innerText = d.beauty;
            if(document.getElementById('cat-home')) document.getElementById('cat-home').innerText = d.home;
            if(document.getElementById('cat-c1')) document.getElementById('cat-c1').innerText = d.c1;
            if(document.getElementById('cat-c2')) document.getElementById('cat-c2').innerText = d.c2;
            if(document.getElementById('cat-c4')) document.getElementById('cat-c4').innerText = d.c4;
            
            if(document.getElementById('tag-cheap')) document.getElementById('tag-cheap').innerText = d.cheap;
            if(document.getElementById('tag-top')) document.getElementById('tag-top').innerText = d.top;
            if(document.getElementById('tag-new')) document.getElementById('tag-new').innerText = d.new;
            if(document.getElementById('txt-deep')) document.getElementById('txt-deep').innerText = d.deep;
            if(document.getElementById('txt-watch-title')) document.getElementById('txt-watch-title').innerText = d.watchTitle;
            if(document.getElementById('p-head')) document.getElementById('p-head').innerText = d.p_head;

            const name = localStorage.getItem('fn') || (lang === 'ar' ? "ÿ£ÿ≠ŸÖÿØ" : "User");
            document.getElementById('greeting').innerText = `${d.welcome} ${name}`;
            
            const wCount = document.getElementById('watch-count');
            if (wCount) {
                wCount.innerText = watchList.length;
                wCount.style.display = watchList.length > 0 ? 'block' : 'none';
            }
        }

        // --- 3. ÿØÿßŸÑÿ© ÿßŸÑÿ®ÿ≠ÿ´ (ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÄ Alert ÿßŸÑŸÖÿ≤ÿπÿ¨) ---
        async function runSearch() {
            let q = document.getElementById('s-input').value;
            const status = document.getElementById('status');
            const resCon = document.getElementById('results');
            const d = dict[lang] || dict['ar'];
            const userBudget = parseFloat(localStorage.getItem('fb')) || 0;

            if (attempts <= 0) { 
                status.style.display = "block";
                status.innerHTML = d.noAttempts;
                return; 
            }
            if (!q) return;

            status.style.display = "block";
            status.innerHTML = '<i class="fa-solid fa-microchip fa-spin"></i> ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÑŸäŸÑ...';
            resCon.innerHTML = "";

            try {
                const res = await fetch(`${API}/smart-search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: q, lang: lang })
                });
                const data = await res.json();
                status.style.display = "none";

                if (data.products) {
                    data.products.forEach((p) => {
                        let cleanPrice = p.price ? p.price.toString().replace(/[^\d.]/g, '') : "0"; 
                        let priceVal = parseFloat(cleanPrice);
                        let budgetAlert = (userBudget > 0 && priceVal > userBudget) ? 
                            `<div class="budget-error">‚ö†Ô∏è ${d.over} (${userBudget}$)</div>` : "";

                        resCon.innerHTML += `
                            <div class="product-card">
                                ${budgetAlert}
                                <img src="${p.thumbnail || ''}">
                                <h3>${p.name}</h3>
                                <div class="price">${p.price}</div>
                                <div class="analysis-engine"><span class="analysis-label"><i class="fa-solid fa-brain"></i> ${d.why}</span>${p.reason}</div>
                                <div class="btn-group">
                                    <a href="${p.link}" target="_blank" class="action-btn buy-now">${d.buy}</a>
                                    <button class="action-btn watch-later" onclick="addToWatch('${p.name.replace(/'/g, "\\'")}', '${p.price}', '${p.link}')">${d.watch}</button>
                                </div>
                            </div>`;
                    });
                    attempts--;
                    localStorage.setItem('findly_attempts', attempts);
                    update();
                }
            } catch (e) {
                status.innerHTML = `<i class="fa-solid fa-clock-rotate-left"></i> ${d.slow}`;
                setTimeout(runSearch, 4000); 
            }
        }

        function addToWatch(name, price, link) {
            watchList.push({ name, price, link });
            localStorage.setItem('findly_watch', JSON.stringify(watchList));
            update();
            alert(lang === 'ar' ? "ÿ™ŸÖÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿ±ÿßŸÇÿ®ÿ©!" : "Added to watch list!");
        }

        function startVoice() {
            const mic = document.getElementById('mic-btn');
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;
            const recognition = new SpeechRecognition();
            recognition.lang = lang === 'ar' ? 'ar-SA' : 'en-US';
            recognition.onstart = () => mic.classList.add('mic-active');
            recognition.onresult = (e) => {
                document.getElementById('s-input').value = e.results[0][0].transcript;
                runSearch();
            };
            recognition.onend = () => mic.classList.remove('mic-active');
            recognition.start();
        }

        function saveSet() {
            localStorage.setItem('fn', document.getElementById('in-name').value);
            localStorage.setItem('fb', document.getElementById('in-budget').value);
            document.getElementById('p-modal').style.display = 'none';
            update();
        }

        function toggleMode() { document.body.classList.toggle('light-mode'); }
        function toggleLMenu() { 
            const m = document.getElementById('l-menu'); 
            m.style.display = (m.style.display === 'block') ? 'none' : 'block'; 
        }
        function setLang(l) { lang = l; localStorage.setItem('findly_lang', l); toggleLMenu(); update(); }
        function openProfile() { document.getElementById('p-modal').style.display = 'flex'; }
        function quickSearch(q) { document.getElementById('s-input').value = q; runSearch(); }
        function quickFilter(type) { document.getElementById('s-input').value += " " + type; }

        window.onload = update;
    </script>
</body>
</html>
