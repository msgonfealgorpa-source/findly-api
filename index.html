<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly – مستشارك الذكي للتسوق</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366F1, #A855F7);
            --bg-light: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Readex+Pro', sans-serif; }
        
        body { 
            background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%); 
            color: var(--text-main); 
            min-height: 100vh;
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 1.2rem 5%; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); sticky; top: 0; z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .logo { 
            font-size: 1.6rem; font-weight: 800; 
            background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .hero { text-align: center; padding: 3rem 1rem; }
        
        /* تحسين النصوص لتكون عصرية */
        h1 { font-size: 2.2rem; font-weight: 700; color: #1e293b; margin-bottom: 10px; letter-spacing: -0.5px; }
        .sub-text { color: #64748b; font-size: 1.1rem; max-width: 600px; margin: 0 auto 25px; }

        /* تنسيق العداد */
        #limit-badge {
            background: var(--primary-gradient); color: white;
            padding: 6px 18px; border-radius: 50px; font-weight: 600;
            font-size: 0.85rem; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            margin-bottom: 20px; border: none;
        }

        /* صندوق البحث الاحترافي */
        .search-container {
            position: relative; width: 100%; max-width: 550px; margin: 0 auto 40px;
        }

        .search-box {
            width: 100%; padding: 18px 60px; border-radius: 20px;
            border: 2px solid #e2e8f0; font-size: 1.1rem; outline: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); background: white;
        }

        .search-box:focus { border-color: #6366F1; box-shadow: 0 10px 25px rgba(99, 102, 241, 0.1); }

        .search-btn {
            position: absolute; left: 10px; top: 50%; transform: translateY(-50%);
            background: var(--primary-gradient); color: white; border: none;
            width: 45px; height: 45px; border-radius: 15px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }

        #voice-btn {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: #6366F1; font-size: 1.4rem; cursor: pointer;
            padding: 10px; transition: 0.3s;
        }

        /* التصنيفات الملونة */
        .categories { display: flex; justify-content: center; gap: 25px; margin-bottom: 30px; }
        .cat-item { cursor: pointer; text-align: center; }
        .cat-icon {
            width: 65px; height: 65px; background: white; border-radius: 22px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.6rem; color: #6366F1; box-shadow: 0 8px 15px rgba(0,0,0,0.05);
            margin-bottom: 8px;
        }
        .cat-item:hover .cat-icon { background: var(--primary-gradient); color: white; transform: translateY(-5px); }

        .advisor-card {
            background: var(--primary-gradient); color: white; padding: 25px;
            border-radius: 24px; text-align: right; margin-bottom: 25px; display: none;
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.2);
        }

        .product-card {
            background: white; border-radius: 24px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03); border: 1px solid #f1f5f9;
        }

        .btn-amazon {
            background: var(--primary-gradient); color: white; text-decoration: none;
            display: block; width: 100%; padding: 15px; border-radius: 16px;
            text-align: center; font-weight: 700; margin-top: 15px;
        }

        .loader { animation: spin 1s infinite linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fa-solid fa-robot"></i> Findly</div>
        <div class="controls">
            <select class="lang-switch" onchange="changeLanguage(this.value)">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
            <button class="theme-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>

    <main class="hero">
        <h1>خيارك المثالي مدروس بذكاء</h1>
        <p class="sub-text">أدخل اسم المنتج وسيقوم مستشارك الذكي بتحليل السوق فوراً.</p>

        <div id="limit-badge">المحاولات المتبقية: <span id="remaining-count">3</span></div>

        <div class="search-container">
            <button id="voice-btn" onclick="startVoice()"><i class="fa-solid fa-microphone"></i></button>
            <input type="text" class="search-box" id="search-input" placeholder="عن ماذا نبحث اليوم؟">
            <button class="search-btn" onclick="handleSearch()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="categories">
            <div class="cat-item" onclick="quickSearch('هواتف')">
                <div class="cat-icon"><i class="fa-solid fa-mobile-screen"></i></div><span>هواتف</span>
            </div>
            <div class="cat-item" onclick="quickSearch('لابتوبات')">
                <div class="cat-icon"><i class="fa-solid fa-laptop"></i></div><span>لابتوبات</span>
            </div>
        </div>

        <div class="results-area">
            <div id="advisor-card" class="advisor-card">
                <strong><i class="fas fa-brain"></i> تحليل Findly الخبير:</strong>
                <div id="advisor-text" style="margin-top: 10px;"></div>
            </div>
            <div id="products-list"></div>
        </div>
    </main>

    <script>
        const API_URL = "https://findly-api.onrender.com";
        let currentLang = 'ar';

        // دالة الميكروفون - تم إصلاحها
        function startVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("متصفحك لا يدعم البحث الصوتي");
            
            const recognition = new SpeechRecognition();
            recognition.lang = 'ar-SA';
            
            recognition.onstart = () => document.getElementById('voice-btn').style.color = 'red';
            recognition.onend = () => document.getElementById('voice-btn').style.color = '#6366F1';
            
            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('search-input').value = text;
                handleSearch();
            };
            recognition.start();
        }

        async function handleSearch() {
            const query = document.getElementById('search-input').value;
            const advisorCard = document.getElementById('advisor-card');
            const advisorText = document.getElementById('advisor-text');
            const list = document.getElementById('products-list');

            if (!query) return;

            // التحقق من العداد قبل البدء
            let count = parseInt(localStorage.getItem('findly_usage') || 0);
            if (count >= 3) {
                document.getElementById('paywall-modal').style.display = 'flex';
                return;
            }

            advisorCard.style.display = 'block';
            advisorText.innerHTML = '<i class="fa-solid fa-circle-notch loader"></i> جاري تحليل الخيارات...';
            list.innerHTML = '';

            try {
                const res = await fetch(`${API_URL}/get-ai-advice`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, lang: currentLang })
                });
                const data = await res.json();
                
                advisorText.innerHTML = data.explanation;
                data.products.forEach(p => {
                    list.innerHTML += `
                        <div class="product-card">
                            <div style="display:flex; gap:15px">
                                <img src="${p.thumbnail}" style="width:80px; height:80px; object-fit:contain">
                                <div>
                                    <h4 style="font-size:1rem">${p.name}</h4>
                                    <p style="font-size:0.8rem; color:#64748b">${p.recommendation_reason}</p>
                                </div>
                            </div>
                            <div style="margin-top:10px; font-weight:bold; color:#6366F1">${p.features}</div>
                            <a href="${p.link}" target="_blank" class="btn-amazon">عرض المنتج</a>
                        </div>`;
                });

                // تحديث العداد
                localStorage.setItem('findly_usage', count + 1);
                document.getElementById('remaining-count').innerText = 3 - (count + 1);

            } catch (err) {
                advisorText.innerHTML = "حدث خطأ، حاول مرة أخرى.";
            }
        }

        function quickSearch(term) {
            document.getElementById('search-input').value = term;
            handleSearch();
        }
    </script>

    <div id="paywall-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 2000; align-items: center; justify-content: center; padding: 20px;">
        <div style="background: white; padding: 30px; border-radius: 25px; text-align: center; max-width: 400px;">
            <i class="fa-solid fa-crown" style="font-size: 3rem; color: #F59E0B; margin-bottom: 15px;"></i>
            <h2>انتهت المحاولات المجانية</h2>
            <p>للحصول على بحث غير محدود وتحليلات أعمق، اشترك في باقة برو.</p>
            <button onclick="location.reload()" style="background: var(--primary-gradient); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; margin-top: 20px; cursor: pointer;">اشترك الآن</button>
        </div>
    </div>
</body>
</html>
