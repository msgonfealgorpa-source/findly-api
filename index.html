<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly Sage – Final Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: linear-gradient(135deg, #6366F1, #A855F7); --bg: #030712; --card: rgba(30, 41, 59, 0.7); --border: rgba(255, 255, 255, 0.1); }
        body { background: var(--bg); color: #fff; font-family: 'Readex+Pro', sans-serif; margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden; }
        
        /* تأثيرات الحركة */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate { animation: slideUp 0.4s ease-out forwards; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.4rem; font-weight: 900; background: var(--primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header-tools { display: flex; gap: 10px; }
        .tool-btn { background: var(--card); border: 1px solid var(--border); color: #fff; width: 42px; height: 42px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .tool-btn:hover { background: #6366F1; transform: scale(1.05); }

        /* منطقة البحث */
        .search-area { padding: 30px 5%; text-align: center; }
        .search-wrapper { position: relative; max-width: 600px; margin: 20px auto; display: flex; align-items: center; }
        .search-input { width: 100%; padding: 18px 60px; border-radius: 50px; border: 1px solid var(--border); background: var(--card); color: #fff; font-size: 1rem; outline: none; transition: 0.3s; }
        .search-input:focus { border-color: #A855F7; box-shadow: 0 0 20px rgba(168, 85, 247, 0.2); }
        .mic-icon { position: absolute; right: 20px; color: #6366F1; cursor: pointer; font-size: 1.3rem; }
        .send-btn { position: absolute; left: 10px; background: var(--primary); border: none; width: 45px; height: 45px; border-radius: 50%; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* شبكة الفئات المصلحة */
        .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; max-width: 600px; margin: 20px auto; }
        .cat-card { background: var(--card); border: 1px solid var(--border); padding: 20px 10px; border-radius: 20px; cursor: pointer; text-align: center; transition: 0.3s; }
        .cat-card:hover { border-color: #A855F7; background: rgba(168, 85, 247, 0.1); transform: translateY(-5px); }
        .cat-card i { font-size: 1.6rem; color: #6366F1; display: block; margin-bottom: 10px; }
        .cat-card span { font-size: 0.85rem; font-weight: 600; display: block; }

        /* الملف الشخصي المطور */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-box { background: #0f172a; padding: 30px; border-radius: 30px; width: 85%; max-width: 380px; border: 1px solid var(--border); text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .modal-box h3 { color: #A855F7; margin-bottom: 20px; font-size: 1.4rem; }
        .modal-box input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 15px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: #fff; outline: none; text-align: center; font-size: 1rem; }
        .modal-box input:focus { border-color: #6366F1; background: rgba(255,255,255,0.1); }
        .save-btn { width: 100%; padding: 15px; border-radius: 15px; background: var(--primary); color: #fff; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .save-btn:hover { opacity: 0.9; transform: scale(1.02); }
    </style>
</head>
<body>
    <header>
        <div class="logo">Findly <i class="fa-solid fa-wand-magic-sparkles"></i></div>
        <div class="header-tools">
            <button class="tool-btn" onclick="toggleLang()"><i class="fa-solid fa-globe"></i></button>
            <button class="tool-btn" onclick="openProfile()"><i class="fa-solid fa-user-gear"></i></button>
        </div>
    </header>

    <main class="search-area animate">
        <div id="greeting" style="color: #A855F7; font-weight: bold; margin-bottom: 5px;"></div>
        <h1 id="txt-title"></h1>
        <p id="txt-sub"></p>
        
        <div class="search-wrapper">
            <i class="fa-solid fa-microphone-lines mic-icon" onclick="startVoice()"></i>
            <input type="text" id="s-input" class="search-input" placeholder="...">
            <button class="send-btn" onclick="runSearch()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="cat-grid">
            <div class="cat-card" onclick="quickSearch('gaming')"><i class="fa-solid fa-gamepad"></i><span id="cat-game"></span></div>
            <div class="cat-card" onclick="quickSearch('beauty')"><i class="fa-solid fa-sparkles"></i><span id="cat-beauty"></span></div>
            <div class="cat-card" onclick="quickSearch('smart home')"><i class="fa-solid fa-house-laptop"></i><span id="cat-home"></span></div>
            <div class="cat-card" onclick="quickSearch('phones')"><i class="fa-solid fa-mobile-screen"></i><span id="cat-phones"></span></div>
            <div class="cat-card" onclick="quickSearch('laptops')"><i class="fa-solid fa-laptop"></i><span id="cat-laptops"></span></div>
            <div class="cat-card" onclick="quickSearch('watches')"><i class="fa-solid fa-clock"></i><span id="cat-watches"></span></div>
        </div>
        <div id="results"></div>
    </main>

    <div class="modal" id="p-modal">
        <div class="modal-box">
            <h3 id="p-head"></h3>
            <input type="text" id="in-name" placeholder="الاسم">
            <input type="number" id="in-budget" placeholder="الميزانية">
            <button class="save-btn" onclick="saveSet()" id="p-save"></button>
            <button onclick="closeProfile()" style="background:none; color:rgba(255,255,255,0.5); border:none; margin-top:15px; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <script>
        let lang = localStorage.getItem('findly_lang') || 'ar';
        const dict = {
            ar: { 
                title: "مستشارك الحكيم", sub: "دليلك الذكي للتسوق المثالي", welcome: "مرحباً،",
                game: "ألعاب", beauty: "جمال", home: "منزل ذكي", phones: "هواتف", laptops: "لابتوب", watches: "ساعات",
                p_head: "إعدادات الهوية", p_save: "حفظ التغييرات ✅"
            },
            en: { 
                title: "Sage Advisor", sub: "Your smart guide to shopping", welcome: "Welcome,",
                game: "Gaming", beauty: "Beauty", home: "Smart Home", phones: "Phones", laptops: "Laptops", watches: "Watches",
                p_head: "Profile Settings", p_save: "Save Changes ✅"
            }
        };

        function update() {
            const d = dict[lang];
            document.getElementById('main-html').dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('txt-title').innerText = d.title;
            document.getElementById('txt-sub').innerText = d.sub;
            
            // تحديث الفئات
            document.getElementById('cat-game').innerText = d.game;
            document.getElementById('cat-beauty').innerText = d.beauty;
            document.getElementById('cat-home').innerText = d.home;
            document.getElementById('cat-phones').innerText = d.phones;
            document.getElementById('cat-laptops').innerText = d.laptops;
            document.getElementById('cat-watches').innerText = d.watches;

            // تحديث الملف الشخصي
            document.getElementById('p-head').innerText = d.p_head;
            document.getElementById('p-save').innerText = d.p_save;

            const name = localStorage.getItem('fn') || (lang === 'ar' ? "أحمد" : "User");
            document.getElementById('greeting').innerText = `${d.welcome} ${name}`;
        }

        function openProfile() {
            document.getElementById('in-name').value = localStorage.getItem('fn') || "";
            document.getElementById('in-budget').value = localStorage.getItem('fb') || "";
            document.getElementById('p-modal').style.display = 'flex';
        }

        function saveSet() {
            localStorage.setItem('fn', document.getElementById('in-name').value);
            localStorage.setItem('fb', document.getElementById('in-budget').value);
            document.getElementById('p-modal').style.display = 'none';
            update();
        }

        function toggleLang() {
            lang = lang === 'ar' ? 'en' : 'ar';
            localStorage.setItem('findly_lang', lang);
            update();
        }

        function closeProfile() { document.getElementById('p-modal').style.display = 'none'; }
        function quickSearch(q) { document.getElementById('s-input').value = q; runSearch(); }
        function runSearch() { alert(lang === 'ar' ? "جاري البحث عن: " : "Searching for: " + document.getElementById('s-input').value); }

        window.onload = update;
    </script>
</body>
</html>
