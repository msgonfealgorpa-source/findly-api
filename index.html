<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly Sage Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: linear-gradient(135deg, #6366F1, #A855F7); --bg: #030712; --card: #1e293b; --border: rgba(255, 255, 255, 0.1); --text: #fff; }
        .light-mode { --bg: #f3f4f6; --card: #ffffff; --border: #d1d5db; --text: #1f2937; }
        body { background: var(--bg); color: var(--text); font-family: 'Readex+Pro', sans-serif; margin: 0; transition: 0.3s; overflow-x: hidden; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.4rem; font-weight: 900; background: var(--primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .header-tools { display: flex; gap: 8px; }
        .tool-btn { background: var(--card); border: 1px solid var(--border); color: var(--text); width: 40px; height: 40px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; position: relative; }

        /* ÿßŸÑŸÇÿßÿ™ (ÿßŸÑŸÑÿ∫ÿßÿ™) */
        .lang-menu { display: none; position: absolute; top: 45px; left: 0; background: #1e293b; border-radius: 12px; border: 1px solid var(--border); width: 120px; z-index: 2000; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .lang-item { padding: 10px; font-size: 0.85rem; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); color: #fff; text-align: center; }
        .lang-item:hover { background: #6366F1; }

        .search-area { padding: 25px 5%; text-align: center; }
        .energy-box { background: rgba(168, 85, 247, 0.1); border: 1px solid #A855F7; padding: 6px 18px; border-radius: 50px; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; }

        .search-wrapper { position: relative; max-width: 600px; margin: 0 auto; }
        .search-input { width: 100%; padding: 16px 50px; border-radius: 50px; border: 1px solid var(--border); background: var(--card); color: var(--text); font-size: 1rem; outline: none; box-sizing: border-box; text-align: center; }
        .mic-icon { position: absolute; right: 18px; top: 50%; transform: translateY(-50%); color: #6366F1; cursor: pointer; font-size: 1.2rem; }
        .send-btn { position: absolute; left: 8px; top: 50%; transform: translateY(-50%); background: var(--primary); border: none; width: 40px; height: 40px; border-radius: 50%; color: #fff; cursor: pointer; }

        .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 600px; margin: 25px auto; }
        .cat-card { background: var(--card); border: 1px solid var(--border); padding: 15px 5px; border-radius: 18px; cursor: pointer; transition: 0.3s; }
        .cat-card i { font-size: 1.4rem; color: #6366F1; display: block; margin-bottom: 5px; }
        .cat-card span { font-size: 0.75rem; font-weight: bold; }

        /* ŸÉÿ±ÿ™ ÿßŸÑŸÖŸÜÿ™ÿ¨ */
        .product-card { background: var(--card); border: 1px solid var(--border); border-radius: 25px; padding: 15px; margin-top: 20px; text-align: right; box-sizing: border-box; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .price-tag { color: #A855F7; font-size: 1.3rem; font-weight: bold; margin: 10px 0; }
        .over-alert { color: #ff4444; background: rgba(255,68,68,0.1); padding: 5px 12px; border-radius: 8px; font-size: 0.8rem; display: inline-block; margin-bottom: 10px; border: 1px solid rgba(255,68,68,0.2); }
        
        .btn-group { display: flex; flex-direction: column; gap: 8px; margin-top: 15px; }
        .action-btn { width: 100%; padding: 12px; border-radius: 12px; font-weight: bold; text-align: center; text-decoration: none; cursor: pointer; border: none; font-family: inherit; font-size: 0.9rem; }
        .buy-now { background: var(--primary); color: #fff; }
        .watch-later { background: rgba(168, 85, 247, 0.1); border: 1px solid #A855F7; color: var(--text); }

        /* ÿßŸÑŸÖŸàÿØÿßŸÑ (ÿßŸÑÿ®ÿ±ŸàŸÅÿßŸäŸÑ ŸàŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿ±ÿßŸÇÿ®ÿ©) */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-box { background: #0f172a; padding: 25px; border-radius: 25px; width: 85%; max-width: 380px; border: 1px solid var(--border); text-align: center; }
        .modal-box input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; background: #1e293b; color: #fff; border: 1px solid var(--border); text-align: center; box-sizing: border-box; }
        
        #watch-list-content { max-height: 300px; overflow-y: auto; text-align: right; margin-top: 15px; }
        .watch-item { background: #1e293b; padding: 10px; border-radius: 10px; margin-bottom: 8px; font-size: 0.8rem; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Findly <i class="fa-solid fa-wand-magic-sparkles"></i></div>
        <div class="header-tools">
            <button class="tool-btn" onclick="toggleMode()"><i class="fa-solid fa-circle-half-stroke"></i></button>
            
            <div style="position: relative;">
                <button class="tool-btn" onclick="toggleLMenu()"><i class="fa-solid fa-language"></i></button>
                <div id="l-menu" class="lang-menu">
                    <div class="lang-item" onclick="setLang('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</div>
                    <div class="lang-item" onclick="setLang('en')">English</div>
                    <div class="lang-item" onclick="setLang('fr')">Fran√ßais</div>
                    <div class="lang-item" onclick="setLang('de')">Deutsch</div>
                    <div class="lang-item" onclick="setLang('es')">Espa√±ol</div>
                    <div class="lang-item" onclick="setLang('tr')">T√ºrk√ße</div>
                </div>
            </div>

            <button class="tool-btn" onclick="toggleWatchList()">
                <i class="fa-solid fa-bell"></i>
                <span id="watch-count" style="position:absolute; top:-5px; right:-5px; background:red; color:white; font-size:0.6rem; padding:2px 5px; border-radius:50%; display:none;">0</span>
            </button>
            
            <button class="tool-btn" onclick="openProfile()"><i class="fa-solid fa-user-gear"></i></button>
        </div>
    </header>

    <main class="search-area">
        <div class="energy-box">
            <span id="txt-energy" style="color:#A855F7; font-weight:bold; font-size:0.9rem;"></span>
            <span id="r-count" style="background:#A855F7; color:#fff; padding:2px 10px; border-radius:20px; font-weight:900;">3</span>
            <i class="fa-solid fa-bolt" style="color:#FFD700;"></i>
        </div>

        <h2 id="greeting" style="color: #A855F7; font-size: 1rem; margin-bottom: 5px;"></h2>
        <h1 id="txt-title" style="margin: 5px 0; font-size: 2rem;"></h1>
        <p id="txt-sub" style="opacity: 0.7; font-size: 0.85rem; margin-bottom: 25px;"></p>

        <div class="search-wrapper">
            <i class="fa-solid fa-microphone-lines mic-icon" onclick="startVoice()"></i>
            <input type="text" id="s-input" class="search-input">
            <button class="send-btn" onclick="runSearch()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="cat-grid">
            <div class="cat-card" onclick="quickSearch('ÿ£ŸÑÿπÿßÿ®')"><i class="fa-solid fa-gamepad"></i><span id="cat-game"></span></div>
            <div class="cat-card" onclick="quickSearch('ÿ¨ŸÖÿßŸÑ')"><i class="fa-solid fa-sparkles"></i><span id="cat-beauty"></span></div>
            <div class="cat-card" onclick="quickSearch('ŸÖŸÜÿ≤ŸÑ ÿ∞ŸÉŸä')"><i class="fa-solid fa-house-laptop"></i><span id="cat-home"></span></div>
            <div class="cat-card" onclick="quickSearch('ŸáŸàÿßÿ™ŸÅ')"><i class="fa-solid fa-mobile-screen"></i><span id="cat-c1"></span></div>
            <div class="cat-card" onclick="quickSearch('ŸÑÿßÿ®ÿ™Ÿàÿ®')"><i class="fa-solid fa-laptop"></i><span id="cat-c2"></span></div>
            <div class="cat-card" onclick="quickSearch('ÿ≥ÿßÿπÿßÿ™')"><i class="fa-solid fa-clock"></i><span id="cat-c4"></span></div>
        </div>

        <div id="status" style="display:none; color:#A855F7; font-weight:bold; margin-top:20px;"></div>
        <div id="results"></div>
    </main>

    <div class="modal" id="p-modal">
        <div class="modal-box">
            <h3 id="p-head" style="color:#A855F7"></h3>
            <input type="text" id="in-name">
            <input type="number" id="in-budget">
            <button class="action-btn buy-now" onclick="saveSet()">ÿ≠ŸÅÿ∏ ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™ ‚úÖ</button>
            <button onclick="openProfile()" style="background:none; color:#fff; border:none; margin-top:15px; cursor:pointer; opacity:0.6;">ÿ•ÿ∫ŸÑÿßŸÇ</button>
        </div>
    </div>

    <div class="modal" id="w-modal">
        <div class="modal-box">
            <h3 style="color:#A855F7"><i class="fa-solid fa-bell"></i> ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿ±ÿßŸÇÿ®ÿ©</h3>
            <div id="watch-list-content"></div>
            <button onclick="toggleWatchList()" style="background:none; color:#fff; border:none; margin-top:15px; cursor:pointer; opacity:0.6;">ÿ•ÿ∫ŸÑÿßŸÇ</button>
        </div>
    </div>

    <script>
        const API = "https://findly-api.onrender.com";
        let lang = localStorage.getItem('findly_lang') || 'ar';
        let attempts = parseInt(localStorage.getItem('findly_attempts')) || 3;
        let watchList = JSON.parse(localStorage.getItem('findly_watch')) || [];

        const dict = {
            ar: { title: "ŸÖÿ≥ÿ™ÿ¥ÿßÿ±ŸÉ ÿßŸÑÿ≠ŸÉŸäŸÖ", sub: "ÿØŸÑŸäŸÑŸÉ ÿßŸÑÿ∞ŸÉŸä ŸÑŸÑÿ™ÿ≥ŸàŸÇ ÿßŸÑŸÖÿ´ÿßŸÑŸä", energy: "ÿ∑ÿßŸÇÿ© ÿßŸÑÿπŸÇŸÑ", welcome: "ŸÖÿ±ÿ≠ÿ®ÿßŸãÿå", game: "ÿ£ŸÑÿπÿßÿ®", beauty: "ÿ¨ŸÖÿßŸÑ", home: "ŸÖŸÜÿ≤ŸÑ ÿ∞ŸÉŸä", c1: "ŸáŸàÿßÿ™ŸÅ", c2: "ŸÑÿßÿ®ÿ™Ÿàÿ®", c4: "ÿ≥ÿßÿπÿßÿ™", p_head: "ÿßŸÑŸÖŸÑŸÅ ÿßŸÑÿ¥ÿÆÿµŸä", p_name: "ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿπÿßÿ±", p_budget: "ÿßŸÑŸÖŸäÿ≤ÿßŸÜŸäÿ©", buy: "ÿ¥ÿ±ÿßÿ° ÿßŸÑÿ¢ŸÜ üõí", watch: "ÿ±ÿßŸÇÿ® ÿßŸÑÿ≥ÿπÿ± üîî", over: "‚ö†Ô∏è Ÿäÿ™ÿ¨ÿßŸàÿ≤ ŸÖŸäÿ≤ÿßŸÜŸäÿ™ŸÉ!" },
            en: { title: "Sage Advisor", sub: "Your smart shopping guide", energy: "Sage Energy", welcome: "Welcome,", game: "Gaming", beauty: "Beauty", home: "Smart Home", c1: "Phones", c2: "Laptops", c4: "Watches", p_head: "Profile", p_name: "Nickname", p_budget: "Budget", buy: "Buy Now üõí", watch: "Watch Price üîî", over: "‚ö†Ô∏è Over Budget!" },
            fr: { title: "Conseiller Sage", sub: "Votre guide d'achat", energy: "√ânergie", welcome: "Bienvenue,", game: "Jeux", beauty: "Beaut√©", home: "Maison", c1: "Mobiles", c2: "Laptops", c4: "Montres", p_head: "Profil", p_name: "Nom", p_budget: "Budget", buy: "Acheter üõí", watch: "Surveiller üîî", over: "‚ö†Ô∏è Hors budget!" },
            de: { title: "Weiser Berater", sub: "Ihr Einkaufsf√ºhrer", energy: "Energie", welcome: "Willkommen,", game: "Spiele", beauty: "Sch√∂nheit", home: "Heim", c1: "Handys", c2: "Laptops", c4: "Uhren", p_head: "Profil", p_name: "Name", p_budget: "Budget", buy: "Kaufen üõí", watch: "Beobachten üîî", over: "‚ö†Ô∏è √úber Budget!" },
            es: { title: "Asesor Sabio", sub: "Gu√≠a de compras", energy: "Energ√≠a", welcome: "Bienvenido,", game: "Juegos", beauty: "Belleza", home: "Hogar", c1: "M√≥viles", c2: "Laptops", c4: "Relojes", p_head: "Perfil", p_name: "Nombre", p_budget: "Presupuesto", buy: "Comprar üõí", watch: "Vigilar üîî", over: "‚ö†Ô∏è Fuera de presupuesto!" },
            tr: { title: "Bilge Danƒ±≈üman", sub: "Alƒ±≈üveri≈ü Rehberiniz", energy: "Enerji", welcome: "Ho≈ü geldiniz,", game: "Oyun", beauty: "G√ºzellik", home: "Ev", c1: "Telefonlar", c2: "Laptoplar", c4: "Saatler", p_head: "Profil", p_name: "ƒ∞sim", p_budget: "B√ºt√ße", buy: "Satƒ±n Al üõí", watch: "Takip Et üîî", over: "‚ö†Ô∏è B√ºt√ßeyi A≈üƒ±yor!" }
        };

        function update() {
            const d = dict[lang] || dict['ar'];
            document.getElementById('main-html').dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('txt-title').innerText = d.title;
            document.getElementById('txt-sub').innerText = d.sub;
            document.getElementById('txt-energy').innerText = d.energy;
            document.getElementById('r-count').innerText = attempts;
            document.getElementById('cat-game').innerText = d.game;
            document.getElementById('cat-beauty').innerText = d.beauty;
            document.getElementById('cat-home').innerText = d.home;
            document.getElementById('cat-c1').innerText = d.c1;
            document.getElementById('cat-c2').innerText = d.c2;
            document.getElementById('cat-c4').innerText = d.c4;
            document.getElementById('p-head').innerText = d.p_head;
            document.getElementById('in-name').placeholder = d.p_name;
            document.getElementById('in-budget').placeholder = d.p_budget;
            
            const name = localStorage.getItem('fn') || (lang === 'ar' ? "ÿ£ÿ≠ŸÖÿØ" : "User");
            document.getElementById('greeting').innerText = `${d.welcome} ${name}`;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿπÿØÿßÿØ ÿßŸÑŸÖÿ±ÿßŸÇÿ®ÿ©
            const wBtn = document.getElementById('watch-count');
            wBtn.innerText = watchList.length;
            wBtn.style.display = watchList.length > 0 ? 'block' : 'none';
        }

        async function runSearch() {
            const q = document.getElementById('s-input').value;
            const budget = parseFloat(localStorage.getItem('fb')) || 0;
            if (!q || attempts <= 0) return;

            const resCon = document.getElementById('results');
            const status = document.getElementById('status');
            status.style.display = "block"; status.innerText = "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ŸÅŸÉŸäÿ±...";
            resCon.innerHTML = "";

            try {
                const res = await fetch(`${API}/get-ai-advice`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: q, lang: lang })
                });
                const data = await res.json();
                status.style.display = "none";
                attempts--; localStorage.setItem('findly_attempts', attempts);
                update();

                data.products.forEach((p, index) => {
                    const priceNum = parseFloat(p.price.replace(/[^0-9.]/g, ''));
                    const isOver = budget > 0 && priceNum > budget;
                    
                    resCon.innerHTML += `
                        <div class="product-card">
                            <img src="${p.thumbnail}" style="width:100%; border-radius:15px; margin-bottom:10px;">
                            <h3 style="margin:5px 0; font-size:1.1rem;">${p.name}</h3>
                            <div class="price-tag">${p.price}</div>
                            ${isOver ? `<div class="over-alert">${dict[lang].over}</div>` : ''}
                            <p style="font-size:0.85rem; opacity:0.8;">${p.reason}</p>
                            <div class="btn-group">
                                <a href="${p.link}" target="_blank" class="action-btn buy-now">${dict[lang].buy}</a>
                                <button class="action-btn watch-later" onclick="addToWatch('${p.name}', '${p.price}')">${dict[lang].watch}</button>
                            </div>
                        </div>`;
                });
            } catch (e) { status.innerText = "ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ"; }
        }

        function addToWatch(name, price) {
            watchList.push({ name, price });
            localStorage.setItem('findly_watch', JSON.stringify(watchList));
            update();
            alert("ÿ™ŸÖÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿ±ÿßŸÇÿ®ÿ© ÿ®ŸÜÿ¨ÿßÿ≠ ‚úÖ");
        }

        function toggleWatchList() {
            const m = document.getElementById('w-modal');
            const content = document.getElementById('watch-list-content');
            content.innerHTML = watchList.length === 0 ? "ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ŸÅÿßÿ±ÿ∫ÿ©" : "";
            
            watchList.forEach((item, i) => {
                content.innerHTML += `
                    <div class="watch-item">
                        <span>${item.name} - <b>${item.price}</b></span>
                        <i class="fa-solid fa-trash" onclick="removeFromWatch(${i})" style="color:red; cursor:pointer;"></i>
                    </div>`;
            });
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }

        function removeFromWatch(i) {
            watchList.splice(i, 1);
            localStorage.setItem('findly_watch', JSON.stringify(watchList));
            toggleWatchList(); update();
        }

        function toggleLMenu() { const m = document.getElementById('l-menu'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
        function setLang(l) { lang = l; localStorage.setItem('findly_lang', l); toggleLMenu(); update(); }
        function startVoice() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("ÿßŸÑŸÖÿ™ÿµŸÅÿ≠ ŸÑÿß ŸäÿØÿπŸÖ ÿßŸÑÿµŸàÿ™");
            const rec = new Speech();
            rec.lang = lang === 'ar' ? 'ar-SA' : 'en-US';
            rec.start();
            rec.onresult = (e) => { document.getElementById('s-input').value = e.results[0][0].transcript; runSearch(); }
        }
        function toggleMode() { document.body.classList.toggle('light-mode'); }
        function openProfile() { const m = document.getElementById('p-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
        function saveSet() { 
            localStorage.setItem('fn', document.getElementById('in-name').value); 
            localStorage.setItem('fb', document.getElementById('in-budget').value); 
            openProfile(); update(); 
        }
        function quickSearch(q) { document.getElementById('s-input').value = q; runSearch(); }

        window.onclick = (e) => { if (!e.target.closest('.tool-btn')) document.getElementById('l-menu').style.display = 'none'; }
        window.onload = update;
    </script>
</body>
</html>
