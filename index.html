<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findly – مستشارك الذكي للتسوق</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #06B6D4;
            --accent: #22C55E;
            --dark-bg: #0F172A;
            --light-bg: #F8FAFC;
            --text-dark: #1e293b;
            --text-light: #f1f5f9;
            --card-bg: #ffffff;
            --glass: rgba(255, 255, 255, 0.8);
            --border: rgba(255, 255, 255, 0.3);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-color: var(--dark-bg);
            --text-color: var(--text-light);
            --card-bg: #1e293b;
            --glass: rgba(15, 23, 42, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body { background-color: var(--bg-color, var(--light-bg)); color: var(--text-color, var(--text-dark)); min-height: 100vh; overflow-x: hidden; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.2rem 5%; position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(12px); background: var(--glass); border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 1.8rem; font-weight: 900; color: var(--primary); display: flex; align-items: center; gap: 12px; }
        .logo span { font-size: 0.9rem; color: var(--text-color); font-weight: 400; opacity: 0.7; }

        .hero { text-align: center; padding: 5rem 1rem 2rem; max-width: 900px; margin: 0 auto; }
        .ai-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; padding: 6px 18px; border-radius: 30px; font-size: 0.8rem;
            font-weight: 700; margin-bottom: 1.5rem; display: inline-block;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        h1 { font-size: 3rem; margin-bottom: 1rem; line-height: 1.2; letter-spacing: -1px; }

        .search-container { position: relative; max-width: 650px; margin: 2.5rem auto; }
        .search-box {
            width: 100%; padding: 1.4rem 1.5rem; border-radius: 20px;
            border: 2px solid transparent; background: var(--card-bg);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); font-size: 1.1rem; color: var(--text-color);
        }
        .search-box:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }

        .categories { display: flex; justify-content: center; gap: 1.5rem; margin-top: 2rem; flex-wrap: wrap; }
        .cat-item { cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; opacity: 0.8; }
        .cat-item:hover { transform: translateY(-5px); opacity: 1; }
        .cat-icon { width: 55px; height: 55px; background: var(--card-bg); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; color: var(--primary); box-shadow: var(--shadow); }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2.5rem; padding: 3rem 5%; }
        .product-card {
            background: var(--card-bg); border-radius: 24px; overflow: hidden;
            box-shadow: var(--shadow); position: relative; border: 1px solid var(--border);
        }
        .product-card:hover { transform: scale(1.03); border-color: var(--primary); }

        .trust-score { position: absolute; top: 15px; left: 15px; background: var(--accent); color: white; padding: 5px 12px; border-radius: 12px; font-size: 0.8rem; font-weight: bold; }
        .rank-badge { position: absolute; top: 15px; right: 15px; background: var(--primary); color: white; padding: 5px 12px; border-radius: 12px; font-size: 0.8rem; }

        .p-img { height: 200px; background: linear-gradient(45deg, #e2e8f0, #f8fafc); display: flex; align-items: center; justify-content: center; font-size: 4.5rem; }
        .p-details { padding: 1.8rem; }
        
        .btn-view { width: 100%; padding: 12px; border-radius: 12px; border: none; background: var(--primary); color: white; font-weight: 700; cursor: pointer; margin-top: 1rem; }

        footer.locked-features {
            display: flex; justify-content: center; gap: 1rem; padding: 3rem;
            background: var(--glass); border-top: 1px solid var(--border); margin-top: 4rem;
        }.

        <script>
        // رابط السيرفر الخاص بك على Render
        const API_URL = "https://findly-api.onrender.com/api/search";

        // 1. وظيفة تبديل الوضع الليلي
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('theme-icon');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        // 2. تفعيل رسالة "قريباً" للأزرار المقفولة
        document.querySelectorAll('.feature-btn').forEach(btn => {
            btn.onclick = () => alert("هذه الميزة ستتوفر قريباً في التحديث القادم لـ Findly!");
        });

        // 3. وظيفة البحث السريع
        function quickSearch(term) {
            document.getElementById('search-input').value = term;
            handleSearch();
        }

        // 4. وظيفة البحث والاتصال بالسيرفر
        async function handleSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;

            // تجهيز الواجهة
            document.getElementById('results-grid').innerHTML = '';
            document.getElementById('ai-advisor-msg').style.display = 'none';
            document.getElementById('loading-spinner').style.display = 'block';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                document.getElementById('loading-spinner').style.display = 'none';

                if (data.results && data.results.length > 0) {
                    renderFinalResults(data.results, data.advisorMessage);
                } else {
                    alert("لم أجد نتائج حالياً، حاول مرة أخرى بكلمات مختلفة.");
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('loading-spinner').style.display = 'none';
                alert("السيرفر يستغرق وقتاً للتشغيل (Render Sleep). انتظر 30 ثانية وحاول مجدداً.");
            }
        }

        // 5. عرض النتائج النهائية
        function renderFinalResults(products, advisorMsg) {
            const advisorBox = document.getElementById('ai-advisor-msg');
            document.getElementById('advisor-text').textContent = advisorMsg;
            advisorBox.style.display = 'block';

            const grid = document.getElementById('results-grid');
            products.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="trust-score"><i class="fa-solid fa-shield-check"></i> ${p.score || 95}% ثقة</div>
                    <div class="rank-badge">${i === 0 ? 'الأفضل لك' : 'ترشيح ذكي'}</div>
                    <div class="p-img">
                        <img src="${p.img}" style="max-width: 100%; max-height: 150px; object-fit: contain;">
                    </div>
                    <div class="p-details">
                        <h3 style="font-size: 1rem; line-height: 1.4; height: 2.8rem; overflow: hidden;">${p.name}</h3>
                        <p style="color:var(--primary); font-size:1.4rem; font-weight:800; margin: 10px 0;">${p.price} ${p.currency || '$'}</p>
                        <a href="${p.link}" target="_blank" style="text-decoration:none;">
                            <button class="btn-view">مشاهدة العرض</button>
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
