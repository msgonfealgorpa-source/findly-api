<!DOCTYPE html>
<html lang="ar" dir="rtl" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly AI | Global Shopping OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --accent: #bcee45; --glass: rgba(255,255,255,0.05); --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Tajawal', 'Inter', sans-serif; margin: 0; padding-bottom: 100px; transition: 0.3s; }
        
        /* Header & Lang Switcher */
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; backdrop-filter: blur(15px); z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .lang-select { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 5px 10px; border-radius: 12px; font-size: 0.8rem; cursor: pointer; outline: none; }
        
        .hero { text-align: center; padding: 40px 20px; }
        .hero h1 { font-size: 2.2rem; margin: 0; background: linear-gradient(45deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .search-box { margin: 20px; position: relative; }
        .search-box input { width: 100%; padding: 18px 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); background: #111; color: #fff; font-size: 1rem; outline: none; box-sizing: border-box; }
        .search-box input:focus { border-color: var(--accent); }
        
        .product-card { background: #111; border-radius: 25px; margin: 15px 20px; padding: 15px; display: flex; gap: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .p-img { width: 90px; height: 90px; border-radius: 15px; object-fit: contain; background: #fff; flex-shrink: 0; }
        .p-price { color: var(--accent); font-weight: 800; font-size: 1.1rem; }
        
        .btn { padding: 8px 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; text-decoration: none; font-size: 0.85rem; }
        .btn-buy { background: var(--accent); color: #000; flex: 1; text-align: center; }
        .btn-alert { background: #222; color: #fff; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #111; padding: 30px; border-radius: 30px; border: 1px solid var(--accent); width: 100%; max-width: 400px; text-align: center; }
        .modal input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; background: #222; border: 1px solid #444; color: #fff; text-align: center; box-sizing: border-box; }

        /* LTR Support for English/French */
        .ltr { direction: ltr; text-align: left; }
        .ltr .product-card { flex-direction: row; }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 900; font-size: 1.4rem;">Findly<span style="color:var(--accent)">AI</span></div>
        <select class="lang-select" id="langPicker" onchange="changeLanguage(this.value)">
            <option value="ar">العربية (AR)</option>
            <option value="en">English (EN)</option>
            <option value="fr">Français (FR)</option>
            <option value="zh">中文 (ZH)</option>
        </select>
    </header>

    <div class="hero">
        <h1 id="txt-hero-title">تسوق بذكاء اصطناعي</h1>
        <p id="txt-hero-sub">نقارن ملايين المنتجات لنعطيك الأفضل</p>
    </div>

    <div class="search-box">
        <input type="text" id="query" placeholder="ابحث عن أي منتج...">
    </div>

    <div id="results"></div>

    <div id="alertModal" class="modal">
        <div class="modal-content">
            <h2 id="txt-modal-title">تفعيل التنبيه</h2>
            <p id="alert-p-name" style="font-size: 0.8rem; color: #aaa;"></p>
            <input type="number" id="targetPrice" placeholder="السعر المطلوب">
            <input type="email" id="userEmail" placeholder="بريدك الإلكتروني">
            <button class="btn btn-buy" id="txt-btn-activate" onclick="confirmAlert()">تفعيل</button>
            <button class="btn" style="background:none; color:#888;" id="txt-btn-cancel" onclick="closeModal()">إلغاء</button>
        </div>
    </div>

    <script>
        // --- 1. قاموس اللغات العالمي ---
        const dictionary = {
            ar: {
                title: "تسوق بذكاء اصطناعي",
                sub: "نقارن ملايين المنتجات لنعطيك الأفضل",
                placeholder: "ابحث عن أي منتج...",
                buy: "شراء الآن",
                modalTitle: "تفعيل تنبيه السعر",
                activate: "تفعيل المراقبة",
                cancel: "إلغاء",
                dir: "rtl"
            },
            en: {
                title: "AI Smart Shopping",
                sub: "Comparing millions of products for you",
                placeholder: "Search any product globally...",
                buy: "Buy Now",
                modalTitle: "Set Price Alert",
                activate: "Activate Tracking",
                cancel: "Cancel",
                dir: "ltr"
            },
            fr: {
                title: "Shopping Intelligent IA",
                sub: "Comparer des millions de produits pour vous",
                placeholder: "Rechercher un produit...",
                buy: "Acheter",
                modalTitle: "Alerte de Prix",
                activate: "Activer",
                cancel: "Annuler",
                dir: "ltr"
            },
            zh: {
                title: "AI 智能购物",
                sub: "为您比较数百万种产品",
                placeholder: "全球搜索...",
                buy: "立即购买",
                modalTitle: "设置价格提醒",
                activate: "激活监控",
                cancel: "取消",
                dir: "ltr"
            }
        };

        let currentLang = localStorage.getItem('findly_lang') || 'ar';
        const API_URL = "https://findly-api.onrender.com";

        // --- 2. محرك تغيير اللغة ---
        function updateUI() {
            const langData = dictionary[currentLang];
            document.getElementById('txt-hero-title').innerText = langData.title;
            document.getElementById('txt-hero-sub').innerText = langData.sub;
            document.getElementById('query').placeholder = langData.placeholder;
            document.getElementById('txt-modal-title').innerText = langData.modalTitle;
            document.getElementById('txt-btn-activate').innerText = langData.activate;
            document.getElementById('txt-btn-cancel').innerText = langData.cancel;
            
            // تغيير اتجاه الصفحة
            const html = document.getElementById('html-tag');
            html.dir = langData.dir;
            if(langData.dir === 'ltr') document.body.classList.add('ltr');
            else document.body.classList.remove('ltr');
            
            document.getElementById('langPicker').value = currentLang;
        }

        function changeLanguage(val) {
            currentLang = val;
            localStorage.setItem('findly_lang', val);
            updateUI();
            // إعادة البحث باللغة الجديدة إذا كان هناك نص
            if(document.getElementById('query').value) search();
        }

        // --- 3. البحث العالمي ---
        async function search() {
            const q = document.getElementById('query').value;
            if(!q) return;
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = '<div style="text-align:center; padding:50px;"><i class="fa-solid fa-spinner fa-spin fa-2x"></i></div>';
            
            try {
                const response = await fetch(`${API_URL}/smart-search`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        query: q, 
                        lang: currentLang // نرسل اللغة الحالية للسيرفر لضبط SerpApi
                    })
                });
                const data = await response.json();
                resDiv.innerHTML = "";
                data.products.forEach(p => {
                    resDiv.innerHTML += `
                        <div class="product-card">
                            <img src="${p.thumbnail}" class="p-img">
                            <div class="p-info">
                                <div class="p-name"><b>${p.name}</b></div>
                                <div class="p-price">${p.price}</div>
                                <div class="action-btns" style="display:flex; gap:5px; margin-top:10px;">
                                    <a href="${p.link}" target="_blank" class="btn btn-buy">${dictionary[currentLang].buy}</a>
                                    <button class="btn btn-alert" onclick="openAlert('${p.name.replace(/'/g,"")}', '${p.link}')"><i class="fa-solid fa-bell"></i></button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (e) { resDiv.innerHTML = "Error connecting to AI Server."; }
        }

        document.getElementById('query').onkeypress = (e) => { if(e.key === 'Enter') search(); };

        // تشغيل اللغة عند التحميل
        updateUI();

        // وظائف المودال (نفسها كما سبق)
        function openAlert(name, link) { 
            document.getElementById('alert-p-name').innerText = name;
            document.getElementById('alertModal').style.display = 'flex'; 
        }
        function closeModal() { document.getElementById('alertModal').style.display = 'none'; }
    </script>
</body>
</html>
