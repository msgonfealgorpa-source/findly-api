<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Findly Sage Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.5);
            --secondary: #6366f1;
            --bg-dark: #020617;
            --bg-card: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, #6366F1, #A855F7);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        .light-mode {
            --bg-dark: #f8fafc;
            --bg-card: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(0, 0, 0, 0.05);
            --text: #1e293b;
            --text-muted: #64748b;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, transparent 50%);
            color: var(--text);
            font-family: 'Readex Pro', sans-serif;
            margin: 0;
            transition: background 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-tools { display: flex; gap: 10px; }
        .tool-btn {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            color: var(--text);
            width: 42px;
            height: 42px;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .tool-btn:hover { transform: translateY(-2px); border-color: var(--primary); }
        .lang-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background: #1e293b;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            width: 140px;
            z-index: 2000;
            box-shadow: 0 20px 40px -5px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        .lang-item {
            padding: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            color: #e2e8f0;
            text-align: center;
            transition: 0.2s;
        }
        .lang-item:hover { background: var(--primary); color: white; }
        .search-area { padding: 40px 5%; text-align: center; max-width: 800px; margin: 0 auto; }
        .energy-box {
            background: rgba(168, 85, 247, 0.08);
            border: 1px solid rgba(168, 85, 247, 0.3);
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        h1#txt-title {
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
            font-size: 2.5rem;
        }
        .light-mode h1#txt-title {
            background: linear-gradient(to right, #1e293b, #475569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .ai-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 25px;
            justify-content: center;
            font-weight: 600;
            background: rgba(139, 92, 246, 0.05);
            padding: 8px 16px;
            border-radius: 12px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .ai-toggle input { width: 20px; height: 20px; accent-color: var(--primary); cursor: pointer; }
        .search-wrapper { position: relative; max-width: 600px; margin: 0 auto 20px; }
        .search-input {
            width: 100%;
            padding: 18px 70px;
            border-radius: 24px;
            border: 2px solid var(--glass-border);
            background: var(--bg-card);
            color: var(--text);
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            text-align: center;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15); }
        .mic-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            cursor: pointer;
            font-size: 1.4rem;
            background: none;
            border: none;
            padding: 10px;
            border-radius: 50%;
            transition: 0.3s;
            z-index: 10;
        }
        .mic-icon:hover { background: rgba(139, 92, 246, 0.1); }
        .mic-active { color: #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; animation: pulse 1s infinite; }
        .send-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 18px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .send-btn:hover { transform: translateY(-50%) scale(1.05); }
        .ai-options { display: flex; justify-content: center; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        .ai-tag {
            font-size: 0.8rem; padding: 8px 16px; border-radius: 20px;
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            cursor: pointer; color: var(--text-muted); display: flex; align-items: center; gap: 8px;
            transition: 0.3s;
        }
        .ai-tag:hover { background: var(--bg-card); color: var(--primary); border-color: var(--primary); }
        .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; max-width: 600px; margin: 30px auto; }
        .cat-card {
            background: var(--bg-card); border: 1px solid var(--glass-border);
            padding: 15px 10px; border-radius: 20px; cursor: pointer;
            transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .cat-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .cat-card i { font-size: 1.5rem; color: var(--secondary); }
        .cat-card span { font-size: 0.75rem; font-weight: 600; }
        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-top: 25px;
            text-align: right;
            max-width: 600px;
            margin-left: auto; margin-right: auto;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            animation: slideUp 0.5s ease;
        }
        .product-card img { width: 100%; height: 200px; object-fit: contain; background: #fff; border-radius: 16px; margin-bottom: 15px; padding: 10px; }
        .product-card h3 { margin: 0 0 10px 0; font-size: 1.1rem; line-height: 1.5; color: var(--text); }
        .product-card .price { font-size: 1.4rem; font-weight: 800; color: #10b981; margin-bottom: 10px; }
        .analysis-engine {
            background: rgba(99, 102, 241, 0.08);
            border-right: 3px solid var(--primary);
            padding: 12px; border-radius: 12px; margin: 15px 0;
            font-size: 0.85rem; line-height: 1.6; color: var(--text-muted);
        }
        .analysis-label { font-weight: 700; color: var(--primary); display: block; margin-bottom: 5px; }
        .action-btn {
            flex: 1; padding: 12px; border-radius: 14px; font-weight: 700;
            text-align: center; border: none; font-size: 0.9rem; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .buy-now { background: var(--gradient); color: #fff; text-decoration: none; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3); }
        .buy-now:hover { filter: brightness(1.1); }
        .analyze-btn { background: rgba(30, 41, 59, 0.7); border: 1px solid var(--primary); color: var(--primary); }
        .analyze-btn:hover { background: var(--primary); color: white; }
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.8); z-index: 3000;
            align-items: center; justify-content: center;
            backdrop-filter: blur(12px);
        }
        .modal-box {
            background: #0f172a; padding: 30px; border-radius: 30px;
            width: 85%; max-width: 450px;
            border: 1px solid var(--glass-border);
            text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-height: 80vh; overflow-y: auto;
        }
        .modal-box input {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 14px;
            background: #1e293b; color: #fff; border: 1px solid var(--glass-border);
            text-align: center; font-family: inherit;
        }
        .modal-box input:focus { border-color: var(--primary); }
        .analysis-modal {
            display: none; position: fixed; z-index: 10000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: #0f172a; margin: auto; padding: 25px;
            width: 85%; max-width: 550px; border-radius: 20px; text-align: right;
            border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(139, 92, 247, 0.2);
            color: white;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            max-height: 85vh;
            overflow-y: auto;
        }
        .over-budget { border: 2px solid #ff4d4d !important; }
        .budget-alert { background: #ff4d4d; color: white; padding: 4px 10px; border-radius: 8px; font-size: 0.8rem; margin-bottom: 10px; display: inline-block; font-weight: bold; }
        @keyframes pulse { 0%, 100% { transform: translateY(-50%) scale(1); } 50% { transform: translateY(-50%) scale(1.1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        
        /* ========== تنسيقات صفحة تسجيل الدخول الاحترافية ========== */
        .auth-overlay {
            display: none !important;
            position: fixed !important;
            top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%) !important;
            z-index: 2147483647 !important;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            overflow-y: auto;
            padding: 15px 0;
        }
        
        .auth-container {
            position: relative;
            width: 100%;
            max-width: 420px;
            padding: 0 15px;
            margin: auto;
        }
        
        .auth-card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(139, 92, 246, 0.25);
            border-radius: 28px;
            padding: 35px 28px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7),
                        0 0 80px rgba(139, 92, 246, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 10px auto;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient);
            border-radius: 28px 28px 0 0;
        }
        
        .auth-logo-wrapper {
            width: 70px;
            height: 70px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
            font-size: 2rem;
            color: white;
            box-shadow: 0 12px 30px var(--primary-glow);
            position: relative;
        }
        
        .auth-logo-wrapper::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            border: 2px solid rgba(139, 92, 246, 0.3);
            animation: pulse-ring 2s infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.15); opacity: 0; }
        }
        
        .auth-card h2 {
            font-size: 1.7rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }
        
        .auth-card .auth-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 25px;
        }
        
        .input-group-modern {
            position: relative;
            margin-bottom: 14px;
        }
        
        .input-group-modern .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
            transition: 0.3s ease;
            pointer-events: none;
        }
        
        .input-group-modern input {
            width: 100%;
            padding: 14px 45px 14px 14px;
            background: rgba(255, 255, 255, 0.04);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .input-group-modern input::placeholder {
            color: var(--text-muted);
        }
        
        .input-group-modern input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.08);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
        }
        
        .input-group-modern input:focus + .input-icon {
            color: var(--primary);
        }
        
        /* أزرار احترافية */
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--gradient);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.35);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.45);
        }
        
        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .btn-primary i {
            font-size: 1.1rem;
        }
        
        /* فاصل */
        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        
        .auth-divider::before, .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-divider span {
            padding: 0 15px;
        }
        
        /* زر جوجل */
        .btn-google {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .btn-google:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .btn-google img {
            width: 20px;
            height: 20px;
        }
        
        /* روابط التنقل بين الصفحات */
        .auth-switch {
            margin-top: 22px;
            padding-top: 18px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .auth-switch p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0;
        }
        
        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .auth-switch a:hover {
            color: #a855f7;
        }
        
        .auth-switch a i {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }
        
        .auth-switch a:hover i {
            transform: translateX(-4px);
        }
        
        /* أنيميشن الانتقال بين الصفحات */
        .auth-view {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            opacity: 0;
            visibility: hidden;
            transform: translateX(30px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .auth-view.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
            position: relative;
        }
        
        .auth-view.exit-left {
            transform: translateX(-30px);
            opacity: 0;
        }
        
        /* ========== باقي التنسيقات ========== */
        .old-price { text-decoration: line-through; opacity: 0.6; margin-right: 6px; }
        .new-price { color: #2ecc71; font-weight: bold; font-size: 1.1em; }
        .sage-quick-brains { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 12px 0; }
        .brain-item {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 8px 10px;
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }
        .brain-item span { opacity: 0.85; }
        .brain-item.good { border-color: #10b981; }
        .brain-item.wait { border-color: #f59e0b; }
        .brain-item.safe { border-color: #3b82f6; }
        .brain-item.risk { border-color: #ef4444; }
        .brain-item.learn { border-color: #8b5cf6; }
        .invite-card {
            display: flex;
            align-items: center;
            gap: 14px;
            background: linear-gradient(135deg, rgba(40, 32, 90, 0.85), rgba(28, 22, 60, 0.9));
            border: 1px solid rgba(138, 99, 255, 0.35);
            border-radius: 16px;
            padding: 14px 16px;
            margin-top: 14px;
            cursor: pointer;
            transition: all 0.25s ease;
            justify-content: center;
        }
        .invite-card:hover { transform: translateY(-2px); }
        .invite-text { font-size: 14.5px; color: #e1dbff; line-height: 1.6; text-align: center; width: 100%; }
        .layout-wrapper { display: flex; gap: 20px; }
        #results { flex: 3; }
        .affiliate-card { flex: 1; background: #111; color: white; padding: 15px; border-radius: 12px; position: sticky; top: 20px; }
        .affiliate-card img { width: 100%; border-radius: 8px; }
        .affiliate-btn { display: block; background: #ff4747; text-align: center; padding: 10px; border-radius: 8px; text-decoration: none; color: white; margin-top: 10px; }
        .intel-section { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin: 10px 0; text-align: right; }
        .intel-section h4 { margin: 0 0 8px 0; font-size: 0.9rem; color: var(--primary); }
        .intel-section p { margin: 4px 0; font-size: 0.85rem; color: var(--text-muted); }
        .intel-section ul { margin: 5px 0; padding-right: 20px; font-size: 0.85rem; }
        .upgrade-section { background: #1b1b2f; border: 1px solid #ff4d4d; padding: 12px; border-radius: 8px; margin: 20px auto; max-width: 600px; }
        .upgrade-section h3 { color: #ff4d4d; margin-bottom: 8px; }
        .upgrade-btn { background: linear-gradient(135deg, #8b5cf6, #6366f1); color: white; padding: 12px 24px; border-radius: 14px; border: none; cursor: pointer; font-weight: 600; margin-top: 10px; transition: 0.3s; }
        .upgrade-btn:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .coupon-box { margin: 10px 0; padding: 10px; background: rgba(16,185,129,0.1); border-radius: 10px; border: 1px dashed #10b981; }
        
        /* Chat Bot Styles */
        .chat-fab {
            position: fixed;
            bottom: 25px;
            left: 25px;
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            z-index: 999;
            transition: all 0.3s ease;
            border: none;
            color: white;
            font-size: 1.5rem;
        }
        .chat-fab:hover { transform: scale(1.1); }
        .chat-window {
            position: fixed;
            bottom: 100px;
            left: 25px;
            width: 380px;
            max-width: calc(100vw - 50px);
            height: 520px;
            max-height: 70vh;
            background: #0f172a;
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: none;
            flex-direction: column;
            z-index: 998;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .chat-window.active { display: flex; animation: slideUp 0.3s ease; }
        .chat-header {
            background: var(--gradient);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// ===== AUTH FUNCTIONS =====
window.loginWithGoogle = async () => {
    try { 
        await signInWithPopup(auth, provider); 
    } catch (error) { 
        alert("Error: " + error.message); 
    }
};

window.handleLogin = async () => {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    const currentLang = localStorage.getItem('findly_lang') || 'ar';
    const authDict = window.dict[currentLang]?.auth || window.dict.ar.auth;
    if (!email || !password) return alert(authDict.fillFields);
    try {
        await signInWithEmailAndPassword(auth, email, password);
    } catch (error) {
        let msg = authDict.loginFailed;
        if (error.code === 'auth/user-not-found') msg = authDict.userNotFound;
        else if (error.code === 'auth/wrong-password') msg = authDict.wrongPassword;
        else if (error.code === 'auth/invalid-email') msg = authDict.invalidEmail;
        else if (error.code === 'auth/invalid-credential') msg = authDict.invalidCredential;
        else msg += " " + error.message;
        alert(msg);
    }
};

window.handleRegister = async () => {
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const currentLang = localStorage.getItem('findly_lang') || 'ar';
    const authDict = window.dict[currentLang]?.auth || window.dict.ar.auth;
    if (!email || !password) return alert(authDict.fillFields);
    if (password.length < 6) return alert(authDict.weakPassword);
    try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert(authDict.registerSuccess);
    } catch (error) {
        let msg = authDict.registerFailed;
        if (error.code === 'auth/email-already-in-use') msg = authDict.emailInUse;
        else if (error.code === 'auth/weak-password') msg = authDict.weakPassword;
        else if (error.code === 'auth/invalid-email') msg = authDict.invalidEmail;
        else msg += " " + error.message;
        alert(msg);
    }
};

window.logoutUser = () => {
    const currentLang = localStorage.getItem('findly_lang') || 'ar';
    const authDict = window.dict[currentLang]?.auth || window.dict.ar.auth;
    if (confirm(authDict.logoutConfirm)) {
        signOut(auth).then(() => {
            sessionStorage.removeItem('welcome_shown');
            location.reload();
        });
    }
};

// ===== AUTH STATE LISTENER =====
onAuthStateChanged(auth, (user) => {
    const overlay = document.getElementById('auth-modal');
    if (user) {
        overlay.style.setProperty('display', 'none', 'important');
        document.body.style.overflow = 'auto';
        localStorage.setItem('findly_uid', user.uid);
        console.log('✅ User logged in:', user.uid);
    } else {
        overlay.style.setProperty('display', 'flex', 'important');
        document.body.style.overflow = 'hidden';
        console.log('❌ No user logged in');
    }
});

// ===== GLOBAL AUTH FUNCTIONS =====
window.firebaseAuth = auth;
window.firebaseApp = app;

window.getAuthToken = async function() {
    const user = auth.currentUser;
    if (!user) {
        console.log('❌ No current user');
        return null;
    }
    try {
        const token = await user.getIdToken();
        console.log('✅ Token obtained');
        return token;
    } catch (e) {
        console.error('❌ Token error:', e);
        return null;
    }
};

window.getCurrentUser = function() {
    return auth.currentUser;
};

console.log('🔥 Firebase initialized successfully');
</script>

// ===== VOICE SEARCH =====
function initVoiceSearch() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const micBtn = document.getElementById('mic-btn');
    const input = document.getElementById('s-input');
    
    if (!micBtn || !input) return;
    
    if (!SpeechRecognition) {
        micBtn.style.opacity = '0.5';
        micBtn.style.cursor = 'not-allowed';
        return;
    }
    
    voiceRecognition = new SpeechRecognition();
    voiceRecognition.lang = lang === 'ar' ? 'ar-SA' : lang === 'fr' ? 'fr-FR' : lang === 'de' ? 'de-DE' : lang === 'es' ? 'es-ES' : lang === 'tr' ? 'tr-TR' : 'en-US';
    voiceRecognition.interimResults = false;
    voiceRecognition.continuous = false;
    
    const newMicBtn = micBtn.cloneNode(true);
    micBtn.parentNode.replaceChild(newMicBtn, micBtn);
    
    newMicBtn.addEventListener('click', function(e) {
        e.preventDefault();
        if (voiceRecognition) {
            try { voiceRecognition.start(); } catch (err) {}
        }
    });
    
    voiceRecognition.onstart = function() { newMicBtn.classList.add('mic-active'); };
    voiceRecognition.onresult = function(event) {
        const searchInput = document.getElementById('s-input');
        if (searchInput) {
            searchInput.value = event.results[0][0].transcript;
            runSearch();
        }
    };
    voiceRecognition.onerror = function() { newMicBtn.classList.remove('mic-active'); };
    voiceRecognition.onend = function() { newMicBtn.classList.remove('mic-active'); };
}

function initChat() {
    const chatFab = document.getElementById('chat-fab');
    const chatCloseBtn = document.getElementById('chat-close-btn');

    if (!chatFab || !chatCloseBtn || !chatSendBtn) return;
    
    chatFab.addEventListener('click', toggleChat);

    chatSendBtn.addEventListener('click', sendChatMessage);
    updateChatUI();
}

function toggleChat() {
    isChatOpen = !isChatOpen;
    const chatWindow = document.getElementById('chat-window');
    const fabIcon = document.getElementById('chat-fab-icon');
    if (isChatOpen) { chatWindow.classList.add('active'); fabIcon.className = 'fa-solid fa-times'; }
    else { chatWindow.classList.remove('active'); fabIcon.className = 'fa-solid fa-comments'; }
}

function updateChatUI() {
    const chatDict = dict[lang]?.chat || dict.ar.chat;
    const chatTitle = document.getElementById('chat-title');
    const chatStatus = document.getElementById('chat-status');
    const chatWelcome = document.getElementById('chat-welcome');
    const chatInput = document.getElementById('chat-input');
    const suggestionsContainer = document.getElementById('chat-suggestions');
    
    if (chatTitle) chatTitle.textContent = chatDict.title;
    if (chatStatus) chatStatus.textContent = chatDict.status;
    if (chatWelcome) chatWelcome.textContent = chatDict.welcome;
    if (chatInput) chatInput.placeholder = chatDict.placeholder;
    
    if (suggestionsContainer) {
        suggestionsContainer.innerHTML = chatDict.suggestions.map(s => 
            '<div class="chat-suggestion" onclick="sendSuggestion(\'' + s.replace(/'/g, "\\'") + '\')">' + s + '</div>'
        ).join('');
    }
}

window.sendSuggestion = function(text) {
    const chatInput = document.getElementById('chat-input');
    if (chatInput) { chatInput.value = text; sendChatMessage(); }
};

async function sendChatMessage() {
    const input = document.getElementById('chat-input');
    const message = input.value.trim();
    if (!message) return;
    const chatDict = dict[lang]?.chat || dict.ar.chat;
    const messagesContainer = document.getElementById('chat-messages');
    const userMsg = document.createElement('div');
    userMsg.className = 'chat-message user';
    userMsg.textContent = message;
    messagesContainer.appendChild(userMsg);
    input.value = '';
    const typingDiv = document.createElement('div');
    typingDiv.className = 'chat-typing';
    typingDiv.id = 'chat-typing';
    typingDiv.innerHTML = '<span></span><span></span><span></span>';
    messagesContainer.appendChild(typingDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
    document.getElementById('chat-send').disabled = true;
    try {
        const response = await fetch(API + '/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message, history: chatHistory.slice(-10), lang: lang, uid: localStorage.getItem('findly_uid') || 'guest' })
        });
        const data = await response.json();
        const typing = document.getElementById('chat-typing');
        if (typing) typing.remove();
        const aiMsg = document.createElement('div');
        aiMsg.className = 'chat-message assistant';
        aiMsg.textContent = data.response || data.reply || data.message || chatDict.error;
        messagesContainer.appendChild(aiMsg);
        chatHistory.push({ role: 'user', content: message });
        chatHistory.push({ role: 'assistant', content: aiMsg.textContent });
    } catch (error) {
        const typing = document.getElementById('chat-typing');
        if (typing) typing.remove();
        const fallbackResponses = { ar: 'أنا هنا للمساعدة!', en: 'I\'m here to help!', fr: 'Je suis la!', de: 'Ich bin hier!', es: 'Estoy aqui!', tr: 'Buradayim!' };
        const errorMsg = document.createElement('div');
        errorMsg.className = 'chat-message assistant';
        errorMsg.textContent = fallbackResponses[lang] || fallbackResponses.en;
        messagesContainer.appendChild(errorMsg);
    }
    document.getElementById('chat-send').disabled = false;
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Render Score Circle
function renderScoreCircle(score, label, color, size) {
    size = size || 80;
    const radius = (size - 10) / 2;
    const circumference = radius * 2 * Math.PI;
    const offset = circumference - (score / 100) * circumference;
    return '<div class="sage-score-circle" style="width:' + size + 'px;height:' + size + 'px">' +
        '<svg width="' + size + '" height="' + size + '" class="transform -rotate-90">' +
        '<circle cx="' + (size/2) + '" cy="' + (size/2) + '" r="' + radius + '" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="6"/>' +
        '<circle cx="' + (size/2) + '" cy="' + (size/2) + '" r="' + radius + '" fill="none" stroke="' + color + '" stroke-width="6" stroke-dasharray="' + circumference + '" stroke-dashoffset="' + offset + '" stroke-linecap="round" style="transition: all 1s"/>' +
        '</svg>' +
        '<span class="score-value" style="color:' + color + '">' + score + '%</span>' +
        '<span class="score-label">' + label + '</span>' +

// ===== SEARCH FUNCTION - ENHANCED FOR SAGE V5 =====
async function runSearch() {
    const q = document.getElementById('s-input').value.trim();
    const status = document.getElementById('status');
    const resultsBox = document.getElementById('results');
    const personalityContainer = document.getElementById('personality-container');

    if (!q) return;

    const T = dict[lang]?.search || dict.en.search;
    const UI = dict[lang]?.ui || dict.en.ui;
    const V5 = dict[lang]?.v5 || dict.ar.v5;

    status.style.display = 'block';
    status.innerText = '🔍 ' + UI.slow;
    resultsBox.innerHTML = '';
    personalityContainer.style.display = 'none';

    const userBudget = parseFloat(localStorage.getItem('user_budget')) || 0;

    try {
        let token = null;
        try { if (window.getAuthToken) token = await window.getAuthToken(); } catch (e) {}

        const headers = {};
        if (token) headers['Authorization'] = 'Bearer ' + token;

        const res = await fetch(API + '/search?q=' + encodeURIComponent(q) + '&lang=' + lang, { headers });
        const data = await res.json().catch(() => ({}));

        if (res.status === 429 || data.error === 'ENERGY_EMPTY') {
            const upgradeDict = dict[lang]?.upgrade || dict.ar.upgrade;
            status.innerHTML = '<div class="upgrade-section"><h3>' + upgradeDict.title + '</h3><p style="font-size:0.95rem;opacity:0.9">' + upgradeDict.message + '</p><button class="upgrade-btn" onclick="openUpgrade()">' + upgradeDict.upgradeBtn + '</button></div>';
            return;
        }

        if (!res.ok) throw new Error(data.message || ('Server error: ' + res.status));
        status.style.display = 'none';

        if (!data.results || !data.results.length) {
            status.style.display = 'block';
            status.innerText = UI.noResults;
            return;
        }

        if (data.personality) {
            personalityContainer.innerHTML = renderPersonalityBadge(data.personality);
            personalityContainer.style.display = 'block';
        }

        if (data.results[0]) updateAffiliateCard(data.results[0]);

        data.results.forEach(function (p) {
            const intel = p.intelligence || {};
            const verdict = intel.finalVerdict || {};
            const priceIntel = intel.priceIntel || {};
            const valueIntel = intel.valueIntel || {};
            const trendIntel = intel.trendIntel || {};
            const trustIntel = intel.trustIntel || {};
            const historicalIntel = intel.historicalIntel || null;
            const marketIntel = intel.marketIntel || {};
            const personalityIntel = intel.personalityIntel || {};
            const recommendationIntel = intel.recommendationIntel || {};
            const tech = trendIntel.technicalIndicators || null;

            // Strategic Badge
            let strategicBadge = '';
            let strategicColor = '#3b82f6';

            if (verdict.decision === 'BUY_NOW' || verdict.decision === 'STRONG_BUY') { strategicBadge = '🟢 ' + getDecisionText(verdict.decision); strategicColor = '#10b981'; }
            else if (verdict.decision === 'BUY') { strategicBadge = '🟡 ' + getDecisionText(verdict.decision); strategicColor = '#84cc16'; }
            else if (verdict.decision === 'WAIT' || verdict.decision === 'SMART_WAIT') { strategicBadge = '⏳ ' + getDecisionText(verdict.decision); strategicColor = '#f59e0b'; }
            else if (verdict.decision === 'OVERPRICED') { strategicBadge = '🔴 ' + (T.priceHigh || 'السعر مرتفع'); strategicColor = '#ef4444'; }
            else if (verdict.decision === 'CAUTION') { strategicBadge = '⚠️ ' + getDecisionText(verdict.decision); strategicColor = '#f59e0b'; }
            else if (verdict.decision === 'AVOID') { strategicBadge = '🚨 ' + getDecisionText(verdict.decision); strategicColor = '#dc2626'; }
            else if (verdict.decision === 'CONSIDER') { strategicBadge = '🔵 ' + getDecisionText(verdict.decision); strategicColor = '#6366f1'; }

            const bestLink = verdict.bestLink || p.link;
            const safeLink = bestLink && bestLink.startsWith('http') ? bestLink : null;
            
            // Parse price
            const priceVal = parseFloat(String(p.price).replace(/[^\d.]/g, '')) || 0;

            let budgetClass = '';
            let budgetBadge = '';
            if (userBudget > 0 && priceVal > userBudget) { budgetClass = 'over-budget'; budgetBadge = '<div class="budget-alert">⚠️ ' + UI.over + '</div>'; }

            // Quick Brains
            let priceEval = T.weak;
            if (priceIntel.score >= 70) priceEval = T.excellent;
            else if (priceIntel.score >= 50) priceEval = T.good;

            let timingEval = T.stableTxt;
            if (trendIntel.trend === 'falling') timingEval = T.wait;
            else if (trendIntel.trend === 'rising') timingEval = T.mayRise;

            let trustEval = T.safe;
            if ((trustIntel.overallRisk || 0) > 50) trustEval = T.risk;

            let behaviorEval = T.general;
            if ((valueIntel.score || 0) > 70) behaviorEval = T.suitable;

            const card = document.createElement('div');
            card.className = 'product-card ' + budgetClass;

            // Build Card HTML
            let cardHtml = budgetBadge + 
                '<img src="' + (p.thumbnail || '') + '" onerror="this.src=\'https://via.placeholder.com/200\'">' +
                '<h3>' + (p.title || '—') + '</h3>' +
                '<div class="price">$' + (priceVal || '—') + '</div>';

            // Deal Quality Score
            if (priceIntel.score) {
                cardHtml += '<div class="deal-quality">' +
                    '<div class="deal-quality-score">' + priceIntel.score + '%</div>' +
                    '<div class="deal-quality-label">' + (T.deal_score || 'تقييم') + '</div>' +
                    '<div class="deal-quality-meter">';
                for (let i = 0; i < 10; i++) {
                    cardHtml += '<div class="meter-bar' + (i < Math.round(priceIntel.score / 10) ? ' filled' : '') + '"></div>';
                }
                cardHtml += '</div></div>';
            }

            // Score Grid
            cardHtml += '<div class="score-grid">' +
                '<div class="score-item value"><div class="score-item-value">' + (priceIntel.score || 0) + '%</div><div class="score-item-label">' + (T.price || 'السعر') + '</div></div>' +
                '<div class="score-item trust"><div class="score-item-value">' + (100 - (trustIntel.overallRisk || 0)) + '%</div><div class="score-item-label">' + (T.confidence || 'الثقة') + '</div></div>' +
                '<div class="score-item deal"><div class="score-item-value">' + (valueIntel.score || priceIntel.score || 0) + '%</div><div class="score-item-label">' + (T.value || 'القيمة') + '</div></div>' +
                '</div>';

            // Quick Brains
            cardHtml += '<div class="sage-quick-brains">' +
                '<div class="brain-item good">💰 ' + T.price + ' <span>' + priceEval + '</span></div>' +
                '<div class="brain-item ' + (trendIntel.trend === 'falling' ? 'wait' : 'safe') + '">📈 ' + T.timing + ' <span>' + timingEval + '</span></div>' +
                '<div class="brain-item ' + ((trustIntel.overallRisk || 0) > 50 ? 'risk' : 'safe') + '">🛡️ ' + T.confidence + ' <span>' + trustEval + '</span></div>' +
                '<div class="brain-item learn">🧠 ' + T.behavior + ' <span>' + behaviorEval + '</span></div>' +
                '</div>';

            // Historical Badge
            if (historicalIntel && historicalIntel.isHistoricalLow) {
                cardHtml += '<div class="historical-badge" style="margin:10px 0">🏆 أقل أو قريب من أقل سعر تاريخي!</div>';
            }

            // Fake Deal Alert
            if (trustIntel.fakeDealCheck && trustIntel.fakeDealCheck.isSuspicious) {
                cardHtml += renderFakeDealAlert(trustIntel.fakeDealCheck);
            }

            // Merchant Trust
            if (trustIntel.merchantTrust) {
                cardHtml += renderMerchantTrust(trustIntel.merchantTrust);
            }

            // Verdict Banner
            cardHtml += '<div class="analysis-engine"><span class="analysis-label">' + (verdict.emoji || '🤖') + ' ' + getDecisionText(verdict.decision) + '</span><div>' + (verdict.reason || '') + '</div></div>';

            // Strategic Decision Box
            if (verdict.decision) {
                cardHtml += '<div style="margin-top:10px;padding:12px;border-radius:12px;background:rgba(255,255,255,0.05);border:1px solid ' + strategicColor + '">' +
                    '<div style="font-weight:bold;color:' + strategicColor + '">' + strategicBadge + '</div>' +
                    '<div style="font-size:0.9rem;opacity:0.9">' + (verdict.reason || '') + '</div>' +
                    (verdict.savingsPercent ? '<div style="margin-top:5px">💰 ' + T.saving + ': <strong>' + verdict.savingsPercent + '%</strong></div>' : '') +
                    (verdict.bestStore ? '<div style="margin-top:5px">🏪 ' + T.bestStore + ': <strong>' + verdict.bestStore + '</strong>' + (verdict.bestPrice ? ' - $' + verdict.bestPrice : '') + '</div>' : '') +
                    '<div style="margin-top:5px">🎯 ' + T.confidenceScore + ': <strong>' + (verdict.confidence || 0) + '%</strong></div>' +
                    '</div>';
            }

            // Watch Button
            cardHtml += '<button class="action-btn" onclick="addToWatch(\'' + p.title.replace(/'/g, "\\'") + '\',\'' + priceVal + '\',\'' + (safeLink || '') + '\')" style="width:100%;margin-top:10px;background:#f59e0b;color:white">🔔 ' + T.watchPrice + '</button>';

            // Buy Button
            if (safeLink) {
                cardHtml += '<a class="action-btn buy-now" href="' + API + '/go?url=' + encodeURIComponent(safeLink) + '" target="_blank" style="display:flex;margin-top:10px">' + T.buy + '</a>';
            } else {
                cardHtml += '<button class="action-btn buy-now" disabled style="margin-top:10px;opacity:0.5">' + T.linkUnavailable + '</button>';
            }

            // Analysis Button
            const analyzeData = {
                priceIntel, valueIntel, trendIntel, trustIntel, historicalIntel, marketIntel,
                personalityIntel, recommendationIntel, finalVerdict: verdict
            };
            cardHtml += '<button class="action-btn analyze-btn" style="width:100%;margin-top:10px" onclick="openAnalysis(' + htmlspecialchars(JSON.stringify(analyzeData)) + ')">' + T.analyze + '</button>';

            card.innerHTML = cardHtml;
            resultsBox.appendChild(card);
        });

    } catch (e) {
        status.style.display = 'block';
        status.innerText = UI.errorFetching + ': ' + e.message;
    }
}

// ===== ENHANCED ANALYSIS MODAL FOR SAGE V5 =====
window.openAnalysis = function(data) {
    try {
        const parsed = typeof data === 'string' ? JSON.parse(data) : data;
        const T = dict[lang]?.analysis || dict.ar.analysis;
        const V5 = dict[lang]?.v5 || dict.ar.v5;
        
        let html = '';
        
        // Price Intelligence Section
        if (parsed.priceIntel) {
            const pi = parsed.priceIntel;
            let priceContent = '<div class="score-grid" style="grid-template-columns:repeat(4,1fr)">' +
                '<div class="stat-item"><div class="stat-value">$' + (pi.current || 0) + '</div><div class="stat-label">' + T.avgPrice + '</div></div>' +
                (pi.average ? '<div class="stat-item"><div class="stat-value">$' + pi.average + '</div><div class="stat-label">' + T.avgPrice + '</div></div>' : '') +
                (pi.median ? '<div class="stat-item"><div class="stat-value">$' + pi.median + '</div><div class="stat-label">الوسيط</div></div>' : '') +
                '<div class="stat-item"><div class="stat-value" style="color:' + (pi.color || '#3b82f6') + '">' + (pi.score || 50) + '%</div><div class="stat-label">' + T.dealScore + '</div></div>' +
                '</div>';
            
            // Price Range
            if (pi.min && pi.max) {
                priceContent += renderPriceRangeBar(pi.min, pi.max, pi.current);
            }
            
            // Statistical Data
            priceContent += '<div class="stats-row" style="grid-template-columns:repeat(4,1fr)">' +
                '<div class="stat-item"><div class="stat-value">' + (pi.stdDev || 0).toFixed(2) + '</div><div class="stat-label">' + (V5.standardDeviation || 'الانحراف') + '</div></div>' +
                '<div class="stat-item"><div class="stat-value">' + (pi.variance || 0).toFixed(2) + '</div><div class="stat-label">' + (V5.variance || 'التباين') + '</div></div>' +
                '<div class="stat-item"><div class="stat-value">' + (pi.skewness || 0).toFixed(2) + '</div><div class="stat-label">' + (V5.skewness || 'الالتواء') + '</div></div>' +
                '<div class="stat-item"><div class="stat-value">' + (pi.kurtosis || 0).toFixed(2) + '</div><div class="stat-label">' + (V5.kurtosis || 'التفرط') + '</div></div>' +
                '</div>';
            
            html += renderCollapsibleSection('price-section', T.priceIntel || 'تحليل السعر', '💰', priceContent);
        }
        
        // Technical Indicators Section
        if (parsed.trendIntel && parsed.trendIntel.technicalIndicators) {
            html += renderCollapsibleSection('tech-section', V5.technicalIndicators || 'المؤشرات الفنية', '📊', renderTechnicalIndicators(parsed.trendIntel.technicalIndicators));
        }
        
        // Trend Intelligence Section
        if (parsed.trendIntel) {
            html += renderCollapsibleSection('trend-section', T.trendIntel || 'تحليل الاتجاه', '📈', renderTrendIntel(parsed.trendIntel));
        }
        
        // Value Intelligence Section
        if (parsed.valueIntel) {
            html += renderCollapsibleSection('value-section', T.valueIntel || 'تحليل القيمة', '💎', renderValueIntel(parsed.valueIntel));
        }
        
        // Trust Intelligence Section
        if (parsed.trustIntel) {
            html += renderCollapsibleSection('trust-section', T.trustIntel || 'تحليل الثقة', '🛡️', renderTrustIntel(parsed.trustIntel));
        }
        
        // Historical Intelligence Section
        if (parsed.historicalIntel) {
            html += renderCollapsibleSection('hist-section', T.historicalIntel || 'التحليل التاريخي', '📜', renderHistoricalIntel(parsed.historicalIntel));
        }
        
        // Market Intelligence Section
        if (parsed.marketIntel) {
            html += renderCollapsibleSection('market-section', T.marketIntel || 'تحليل السوق', '🏪', renderMarketIntel(parsed.marketIntel));
        }
        
        // Personality Intelligence Section
        if (parsed.personalityIntel) {
            html += renderCollapsibleSection('personality-section', T.personalityIntel || 'تحليل الشخصية', '👤', renderPersonalityIntel(parsed.personalityIntel));
        }
        
        // Recommendation Intelligence Section
        if (parsed.recommendationIntel) {
            html += renderCollapsibleSection('rec-section', T.recommendationIntel || 'التوصيات', '💡', renderRecommendationIntel(parsed.recommendationIntel));
        }
        
        // Final Verdict Section
        if (parsed.finalVerdict) {
            html += renderCollapsibleSection('verdict-section', T.finalVerdict || 'القرار النهائي', '🎯', renderFinalVerdict(parsed.finalVerdict), true);
        }
        
        document.getElementById('analysis-content-body').innerHTML = html;
        document.getElementById('analysis-modal').style.display = 'flex';
    } catch (e) {
        console.error('Analysis error:', e);
    }
};

// ===== WATCH FUNCTIONS =====
window.addToWatch = async function(name, price, link) {
    const watchDict = dict[lang]?.watch || dict.ar.watch;
    const userEmail = prompt(watchDict.enterEmail);
    if (!userEmail || !userEmail.includes('@')) return;
    const numericPrice = parseFloat(String(price).replace(/[^\d.]/g, '')) || 0;
    try {
        const response = await fetch(API + '/alerts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: userEmail, productName: name, targetPrice: numericPrice * 0.9, currentPrice: numericPrice, productLink: link, lang: lang, uid: localStorage.getItem('findly_uid') || 'guest' })
        });
        if (response.ok) alert(watchDict.activated);
        else alert(watchDict.serverError + response.status);
    } catch (error) { alert(watchDict.connectionFailed); }
};

function updateAffiliateCard(product) {
    const safeLink = product.intelligence?.finalVerdict?.bestLink || product.link;
    const affImage = document.getElementById('affImage');
    const affTitle = document.getElementById('affTitle');
    const affBtn = document.getElementById('affBtn');
    const affiliateCard = document.getElementById('affiliateCard');
    
    if (affImage) affImage.src = product.thumbnail || product.image || '';
    if (affTitle) affTitle.innerText = product.title || '';
    if (affBtn) affBtn.href = API + '/go?url=' + encodeURIComponent(safeLink || '');
    if (affiliateCard) affiliateCard.style.display = 'block';
}

function update() {

    const userName = localStorage.getItem('fn') || (lang === 'ar' ? 'أيها الباحث' : 'Seeker');
    
    const elements = {
        'txt-energy': d.ui.energy, 'greeting': d.ui.welcome + ' ' + userName,
        'txt-title': d.ui.title, 'txt-sub': d.ui.sub, 'hero-tagline': d.ui.hero_tagline,
        'txt-deep': d.ui.deep, 'tag-cheap': d.ui.cheap, 'tag-top': d.ui.top, 'tag-new': d.ui.new,
        'p-head': d.ui.p_head, 'lbl-name': d.ui.lbl_name, 'lbl-budget': d.ui.lbl_budget,
        'cat-game': d.ui.game, 'cat-beauty': d.ui.beauty, 'cat-home': d.ui.home,
        'cat-c1': d.ui.c1, 'cat-c2': d.ui.c2, 'cat-c4': d.ui.c4, 'txt-watch-title': d.ui.watchTitle,
        'btn-save-settings': d.ui.saveChanges, 'btn-close-profile': d.ui.close,
        'btn-close-watch': d.ui.close, 'btn-close-analysis': d.ui.close,
        'analysis-modal-title': d.analysis.title, 'aff-offer': d.ui.affiliateOffer,
        'affBtn': d.ui.buyNowAffiliate, 'inviteText': d.invite.text,
        'footer-privacy': d.auth.privacy, 'footer-terms': d.auth.terms, 'footer-about': d.auth.about
    };
    
    for (const [id, value] of Object.entries(elements)) {
        const el = document.getElementById(id);
        if (el && value !== null) el.innerText = value;
    }
    
    const searchInput = document.getElementById('s-input');
    if (searchInput) searchInput.placeholder = d.ui.searchPlaceholder;
    
    const mainHtml = document.getElementById('main-html');
    if (mainHtml) { mainHtml.lang = lang; mainHtml.dir = lang === 'ar' ? 'rtl' : 'ltr'; }
    
    const inName = document.getElementById('in-name');
    const inBudget = document.getElementById('in-budget');
    if (inName) inName.placeholder = d.ui.lbl_name;
    if (inBudget) inBudget.placeholder = d.ui.lbl_budget;
}

function updateAuthUI() {
    const d = dict[lang] || dict.ar;
    if (!d || !d.auth) return;
    
    const loginSubtitle = document.getElementById('login-subtitle');
    const btnLogin = document.getElementById('btn-login');
    const txtOr = document.getElementById('txt-or');
    const txtGoogleBtn = document.getElementById('txt-google-btn');
    
    if (loginSubtitle) loginSubtitle.textContent = d.auth.loginSubtitle;
    if (btnLogin) btnLogin.querySelector('span').textContent = d.auth.login;
    if (txtOr) txtOr.textContent = d.auth.or;
    if (txtGoogleBtn) txtGoogleBtn.textContent = d.auth.googleBtn;
    
    const signupTitle = document.getElementById('signup-title');
    const signupSubtitle = document.getElementById('signup-subtitle');
    const btnRegister = document.getElementById('btn-register');
    const txtOrSignup = document.getElementById('txt-or-signup');
    const txtGoogleBtnSignup = document.getElementById('txt-google-btn-signup');
    
    if (signupTitle) signupTitle.textContent = d.auth.signupTitle;
    if (signupSubtitle) signupSubtitle.textContent = d.auth.signupSubtitle;
    if (btnRegister) btnRegister.querySelector('span').textContent = d.auth.register;
    if (txtOrSignup) txtOrSignup.textContent = d.auth.or;
    if (txtGoogleBtnSignup) txtGoogleBtnSignup.textContent = d.auth.googleBtnSignup;

    const signupEmail = document.getElementById('signup-email');

    if (loginPassword) loginPassword.placeholder = d.auth.password;
    if (signupName) signupName.placeholder = d.auth.fullName;
    if (signupEmail) signupEmail.placeholder = d.auth.email;
    if (signupPassword) signupPassword.placeholder = d.auth.password;
}

function switchToSignup() {
    const loginView = document.getElementById('login-view');
    const signupView = document.getElementById('signup-view');
    loginView.classList.remove('active');
    loginView.classList.add('exit-left');
    setTimeout(() => { loginView.classList.remove('exit-left'); signupView.classList.add('active'); }, 200);
}

function switchToLogin() {
    const loginView = document.getElementById('login-view');
    const signupView = document.getElementById('signup-view');
    signupView.classList.remove('active');
    signupView.classList.add('exit-left');
    setTimeout(() => { signupView.classList.remove('exit-left'); loginView.classList.add('active'); }, 200);
}
